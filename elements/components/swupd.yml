id: swupd
version: 0.1.4
about: software update manager
merge: [server.yml]
build-type: go-pkg
variables:
  go-pkg: cmd/swupd
  force-rebuild: true

post-script: |-
  mkdir -p %{install-root}/%{sysconfdir}
  cat > %{install-root}/%{sysconfdir}/swupd.yml << EOF
  server: %{server}
  channel: %{channel}
  EOF

  install -vDm0655 /dev/stdin %{install-root}%{libdir}/tmpfiles.d/%{id}.conf << "EOF"
  C /etc/swupd.yml
  EOF