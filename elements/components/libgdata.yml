id: libgdata
version: 0.18.1
about: |
  A GLib-based library for accessing online service

depends:
  runtime:
    - libsoup
    - gnome-online-accounts
    - gtk
    - json-glib
    - gcr
  
  buildtime:
    - vala
    - gobject-introspection

sources:
  - https://download.gnome.org/sources/libgdata/0.18/libgdata-0.18.1.tar.xz

packages:
  - id: pkg
    dir: libgdata-0.18.1
    flags:
      - id: configure
        value: >
          --buildtype=release
          -D gtk_doc=false
          -D always_build_tests=false