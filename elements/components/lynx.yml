id: lynx
version: 2.9.0
about: A text based web browser

configure: >
  --with-zlib
  --with-ssl
  --with-bzlib
  --with-screen=ncursesw
  --enable-locale-charset
  --enable-ipv6
  --enable-nls

install: install-full

sources:
  - https://invisible-mirror.net/archives/lynx/tarballs/lynx%{version}.tar.bz2
depends:
  - components/glibc.yml
