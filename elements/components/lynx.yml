id: lynx
version: 2.8.9rel.1
about: A text based web browser
release: 0
sources:
- https://invisible-mirror.net/archives/lynx/tarballs/lynx2.8.9rel.1.tar.bz2
script: "./configure --prefix=/usr \\\n    --sysconfdir=%{sysconfdir}/lynx \\\n    --datadir=%{datadir}/doc/lynx
  \\\n    --with-zlib \\\n    --with-ssl \\\n    --with-bzlib \\\n    --with-screen=ncursesw
  \\\n    --enable-locale-charset \\\n    --enable-ipv6 \\\n    --enable-nls\n  make\n\n
  \ make install-full DESTDIR=%{install-root}\n    \n"

