id: py-requests
version: 2.28.1
about: Python HTTP for Humans
release: 0
depends:
- components/py-chardet.yml
- components/py-idna.yml
- components/py-urllib3.yml
- components/py-socks.yml
build-time:
- components/py-setuptools.yml
sources:
- https://github.com/psf/requests/archive/v%{version}/requests-%{version}.tar.gz
pre-script: |
  sed -e '/certifi/d' \
      -e "s/,<.*'/'/" \
      -e '/charset_normalizer/d' \
      -i setup.py
  patch -p1 -i /files/certs.patch

