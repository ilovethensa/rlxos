id: dracut
version: 056
about: An event driven initramfs infrastructure

sources:
  - dracut-%{version}.tar.gz::https://github.com/dracutdevs/dracut/archive/refs/tags/%{version}.tar.gz

depends:
  - core/bash.yml
  - core/coreutils.yml
  - core/binutils.yml
  - core/cpio.yml
  - core/findutils.yml
  - core/grep.yml
  - core/gzip.yml
  - core/kmod.yml
  - core/pkg-config.yml
  - core/procps-ng.yml
  - core/sed.yml
  - core/systemd.yml
  - core/util-linux.yml
  - core/xz.yml

script: |
  ./configure --prefix=/usr \
    --sysconfdir=/etc \
    --libexecdir=/usr/lib \
    --sbindir=/usr/bin --systemdsystemunitdir=%{libdir}/systemd/system \
    --disable-documentation
  
  make ${MAKEFLAGS}
  make install DESTDIR=%{install-root}