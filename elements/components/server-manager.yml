id: server-manager
version: "2200"
about: Server Manager
release: 0
depends:
- components/libyaml-cpp.yml
build-time:
- components/gcc.yml
- components/pkg-config.yml
script: |-
  cd /files

  mkdir -p %{install-root}/usr/bin/
  g++ ServerManager.cpp \
      ServerManager.hpp \
      main.cpp \
      `pkg-config --cflags --libs yaml-cpp` \
      -lpkgupd \
      -o %{install-root}/usr/bin/ServerManager

