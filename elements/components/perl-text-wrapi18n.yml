id: perl-text-wrapi18n
version: "0.06"
about: |
  Line wrapping module with support for multibyte, fullwidth, and combining characters and languages without whitespaces between words
release: 0
depends:
- components/perl-text-charwidth.yml
sources:
- https://cpan.metacpan.org/authors/id/K/KU/KUBOTA/Text-WrapI18N-%{version}.tar.gz
script: |
