id: perl-sgmls
version: "1.1"
about: |
  A Post processor for SGMLS and NSGMLS
release: 0
depends:
- components/perl.yml
sources:
- https://cpan.metacpan.org/authors/id/R/RA/RAAB/SGMLSpm-%{version}.tar.gz
script: |
  find . -type f -exec chmod 0644 {} \;

  perl Makefile.PL INSTALLDIRS=vendor
  make
  make install DESTDIR=%{install-root}

