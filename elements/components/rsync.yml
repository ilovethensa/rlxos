id: rsync
version: 3.2.3
about: Utility to sync large files archives over a network
release: 0
depends:
- components/popt.yml
- components/zstd.yml
sources:
- https://www.samba.org/ftp/rsync/src/rsync-3.2.3.tar.gz
post-script: |-
  install -Dm0644 packaging/lsb/rsync.xinetd "%{install-root}%{sysconfdir}/xinetd.d/rsync"
  install -Dm0644 packaging/systemd/rsync.service "%{install-root}/usr/lib/systemd/system/rsyncd.service"
  install -Dm0644 packaging/systemd/rsync.socket "%{install-root}/usr/lib/systemd/system/rsyncd.socket"
  install -Dm0644 packaging/systemd/rsync@.service "%{install-root}/usr/lib/systemd/system/rsyncd@.service"
  install -Dm0755 support/rrsync "%{install-root}/usr/lib/rsync/rrsync"
configure: |
  --disable-lz4 --disable-xxhash --without-included-zlib

