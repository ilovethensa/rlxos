id: git
version: 2.32.0
about: Directory content manager
release: 0
depends:
- components/curl.yml
- components/expat.yml
sources:
- https://www.kernel.org/pub/software/scm/git/git-2.32.0.tar.xz
script: "./configure --prefix=/usr \\\n  --with-gitconfig=%{sysconfdir}/gitconfig
  \\\n  --libexecdir=/usr/lib \\\n  --with-python=python3\n \nmake\nmake perllibdir=/usr/lib/perl5/5.34/site_perl
  install DESTDIR=%{install-root}"

