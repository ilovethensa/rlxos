id: libevdev
version: 1.13.1
about: Common functions for Xorg input drivers

sources:
  - https://www.freedesktop.org/software/libevdev/libevdev-%{version}.tar.xz
depends:
  - components/core/glibc.yml
build-time:
  - components/core/check.yml
kernel:
  - CONFIG_INPUT
  - CONFIG_INPUT_EUDEV
  - CONFIG_INPUT_MISC
  - CONFIG_INPUT_UINPUT

build-dir: libevdev-%{version}
configure: >
  -D documentation=disabled
