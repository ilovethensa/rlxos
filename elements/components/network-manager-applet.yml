id: network-manager-applet
version: 1.32.0
about:
  NetworkManager Applet provides a tool and a panel applet used to configure
  wired and wireless network connections through GUI

configure: >-
  --buildtype=release
  -D appindicator=no
  -D selinux=false
  -D team=false
  -D wwan=false

post-script: |-
  install -vDm0644 /dev/stdin %{install-root}/%{libdir}/tmpfiles.d/%{id}.conf << "EOF"
  C %{sysconfdir}/xdg/autostart/nm-applet.desktop
  EOF

depends:
  - components/gtk.yml
  - components/libnma.yml
  - components/libnotify.yml
  - components/libsecret.yml
build-depends:
  - components/gobject-introspection.yml
sources:
  - https://download.gnome.org/sources/network-manager-applet/%{version:1}/network-manager-applet-%{version}.tar.xz
