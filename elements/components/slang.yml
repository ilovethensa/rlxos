id: slang
version: 2.3.2
about: An interpreted language that may be embedded into an application to make the
  application extensible
release: 0
sources:
- https://www.jedsoft.org/releases/slang/slang-2.3.2.tar.bz2
script: |
  ./configure --prefix=/usr --sysconfdir=/etc
  make -j1
  make -j1 install-all DESTDIR=%{install-root}
post-script: |-
  chmod -v 755 %{install-root}/usr/lib/libslang.so.2.3.2 \
    %{install-root}/usr/lib/slang/v2/modules/*.so

