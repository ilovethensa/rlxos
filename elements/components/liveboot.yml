id: liveboot
version: "2200"
about: setup live environment for rlxos liveiso
release: 0
depends:
- components/bash.yml
- components/coreutils.yml
- components/shadow.yml
script: |-
  install -v -D -m 0755 /files/liveboot.sh.in  %{install-root}/usr/lib/liveboot
  install -v -D -m 0644 /files/liveboot.service -t %{install-root}/usr/lib/systemd/system/
  sed -i 's#@@libexecdir@@#/usr/lib#g' %{install-root}/usr/lib/systemd/system/liveboot.service
  mkdir -p %{install-root}/usr/lib/systemd/system/sysinit.target.wants/
  ln -sv ../liveboot.service %{install-root}/usr/lib/systemd/system/sysinit.target.wants/liveboot.service

