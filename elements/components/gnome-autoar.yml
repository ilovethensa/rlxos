id: gnome-autoar
version: 0.4.4
about:
  Package provides a framework for automatic archive extraction, compression,
  and management

configure: >-
  --buildtype=release
  -D vapi=true
  -D tests=true

depends:
  - components/libarchive.yml
  - components/gtk.yml
build-time:
  - components/vala.yml
sources:
  - https://download.gnome.org/sources/gnome-autoar/%{version:1}/gnome-autoar-%{version}.tar.xz
