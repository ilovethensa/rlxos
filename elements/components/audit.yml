id: audit
version: 3.0.8
about: Userspace components of the audit framework
release: 0
depends:
- components/glibc.yml
- components/krb5.yml
- components/libcap-ng.yml
- components/libldap.yml
build-time:
- components/openldap.yml
- components/kernel-headers.yml
- components/python.yml
- components/swig.yml
sources:
- https://people.redhat.com/sgrubb/audit/audit-%{version}.tar.gz
pre-script: |
  patch -Np1 -i /files/audit-3.0.8-config_paths.patch
configure: --libexecdir=/usr/lib/audit --enable-gssapi-krb5=yes --enable-systemd=yes
  --with-libcap-ng=yes

