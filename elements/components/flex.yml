id: flex
version: 2.6.4
release: 1
about: Utility for generating programs that recognize patterns in text

sources:
- https://github.com/westes/flex/releases/download/v{{version}}/flex-{{version}}.tar.gz

depends:
  runtime:
  - glibc
  - m4

build-dir: flex-{{version}}

build-type: autoconf

configure: >
  --disable-static

post-script: |
  ln -sv flex ${pkgupd_pkgdir}/usr/bin/lex
  ln -sv flex.1 ${pkgupd_pkgdir}/usr/share/man/man1/lex.1