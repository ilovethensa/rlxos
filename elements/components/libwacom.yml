id: libwacom
version: 1.11
about: |
  A library used to identify wacom tablets and their model-specific features

depends:
  runtime:
    - libgudev
    - libxml2

sources:
  - https://github.com/linuxwacom/libwacom/releases/download/libwacom-1.11/libwacom-1.11.tar.bz2
packages:
  - id: pkg
    dir: libwacom-1.11
    flags:
      - id: configurator
        value: meson.build
      - id: configure
        value: >
          --buildtype=release
          -D tests=disabled
