id: libcap
version: 2.69
about: User-space interfaces to the POSIX 1003.1e capabilities available in Linux kernels

build-dir: libcap-%{version}



script: |
  patch -Np1 -i /patches/core/libcap/libcap-2.68-cgo_flags.patch
  sed -i '/install -m.*STA/d' libcap/Makefile
  export CGO_CPPFLAGS="$CPPFLAGS"
  export CGO_CFLAGS="$CFLAGS"
  export CGO_CXXFLAGS="$CXXFLAGS"
  export CGO_LDFLAGS="$LDFLAGS"
  export CGO_REQUIRED="1"
  export GOFLAGS="-buildmode=pie -trimpath -ldflags=-linkmode=external -mod=readonly -modcacherw"
  make DYNAMIC=yes KERNEL_HEADERS='/usr/include' prefix=%{prefix} lib=lib sbin=bin
  make DESTDIR=%{install-root} RAISE_SETFCAP='no' lib='lib' sbin=bin prefix='%{prefix}' install
  chmod -v 755 %{install-root}/%{libdir}/lib{cap,psx}.so.%{version}

depends:
  - components/core/acl.yml
  - components/core/pam.yml

sources:
  - https://www.kernel.org/pub/linux/libs/security/linux-privs/libcap2/libcap-%{version}.tar.xz
