id: iproute2
version: 6.4.0
about: IP Routing Utilities
sources:
  - https://www.kernel.org/pub/linux/utils/net/iproute2/iproute2-%{version}.tar.xz
depends:
  - components/core/glibc.yml
  - components/core/iptables.yml
  - components/core/libelf.yml
  - components/core/libcap.yml
build-time:
  - components/core/flex.yml
  - components/core/bison.yml
pre-script: |
  sed -i "s/-Werror//" Makefile
  sed -i /ARPD/d Makefile
script: |
  make
  make SBINDIR=/usr/bin DESTDIR=%{install-root} install
