id: bash
version: 5.2.15
release: 1
about: Bourne-Again SHell

configure: >
  --without-bash-malloc
  --with-installed-readline

post-script: |
  ln -sv bash %{install-root}/%{bindir}/sh

  install -v -D -m 0644 %{build-root}/bashrc %{install-root}/%{sysconfdir}/bashrc
  install -v -D -m 0644 %{build-root}/user_bashrc %{install-root}/%{sysconfdir}/skel/.bashrc
  install -v -D -m 0644 %{build-root}/user_bash_profile %{install-root}/%{sysconfdir}/skel/.bash_profile

depends:
  - components/core/ncurses.yml

sources:
  - https://ftp.gnu.org/gnu/bash/bash-%{version}.tar.gz
  - files/core/bash/bashrc
  - files/core/bash/user_bashrc
  - files/core/bash/user_bash_profile
