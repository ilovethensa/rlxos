id: util-linux
version: 2.39.1
about: Uilities for handling file systems, consoles, partitions, and messages

sources:
  - https://www.kernel.org/pub/linux/utils/util-linux/v2.39/util-linux-%{version}.tar.xz

build-type: autotools

pre-script: |
  sed -i '/test_mkfds/s/^/#/' tests/helpers/Makemodule.am

configure: >-
  --disable-chfn-chsh
  --disable-login
  --disable-nologin
  --disable-su
  --disable-setpriv
  --disable-runuser
  --disable-pylibmount
  --disable-static
  --without-python
  --runstatedir=/run
  ADJTIME_PATH=/var/lib/hwclock/adjtime


depends:
  - components/core/coreutils.yml
  - components/core/libcap.yml
  - components/core/file.yml
  - components/core/ncurses.yml
  - components/core/readline.yml
  - components/core/pam.yml
  - components/core/shadow.yml
build-time:
  - components/core/meson.yml
  - components/core/gcc.yml
