id: lvm2
version: 2.03.21
about: A set of tools that manage logical partitions
sources:
  - https://sourceware.org/ftp/lvm2/LVM2.%{version}.tgz

depends:
  - components/core/glibc.yml
  - components/core/systemd.yml
  - components/core/libaio.yml
script: |
  ./configure --prefix=%{prefix} \
  --sbindir=%{bindir} \
  --libexecdir=%{libexecdir} \
  --enable-cmdline \
  --enable-pkgconfig \
  --enable-udev_sync

  make ${MAKEFLAGS}

  make install DESTDIR=%{install-root}
  make install_systemd_units DESTDIR=%{install-root}
