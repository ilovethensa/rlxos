id: dracut
version: 059
about: An event driven initramfs infrastructure
depends:
  - components/core.yml
  - components/core/procps-ng.yml
  - components/core/lvm2.yml

sources:
  - https://github.com/dracutdevs/dracut/archive/refs/tags/%{version}.tar.gz

script: |
  ./configure --prefix=%{prefix} \
  --systemdsystemunitdir=%{libdir}/systemd/system \
  --disable-documentation

  make ${MAKEFLAGS}
  make install DESTDIR=%{install-root}
