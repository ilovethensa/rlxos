id: xz
version: 5.4.3
about: Compressing and Decompressing files

sources:
  - https://tukaani.org/xz/xz-%{version}.tar.xz

depends:
  - components/core/glibc.yml

script: |
  ./configure --prefix=%{prefix} \
    --disable-rpath \
    --enable-werror
  
  make ${MAKEFLAGS}

  make install DESTDIR=%{install-root}
