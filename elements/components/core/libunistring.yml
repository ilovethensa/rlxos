id: libunistring
version: 1.1
about: Library for manipulating Unicode strings and C strings
sources:
  - https://ftp.gnu.org/gnu/libunistring/libunistring-%{version}.tar.xz
depends:
  - components/core/glibc.yml

variables:
  seperate-build-dir: false

script: |
  ./configure --prefix=%{prefix}
  make ${MAKEFLAGS}
  make install DESTDIR=${DESTDIR}
