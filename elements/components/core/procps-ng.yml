id: procps-ng
version: 4.0.3
about: Programs for monitoring processes
sources:
  - https://sourceforge.net/projects/procps-ng/files/Production/procps-ng-%{version}.tar.xz
variables:
  seperate-build-dir: false
  run-autogen: false
depends:
  - components/core/glibc.yml
  - components/core/ncurses.yml
  - components/core/systemd.yml

configure: >-
  --disable-static
  --disable-kill
  --with-systemd
