id: coreutils
version: 9.3
about: Utilities for showing and setting the basic system characteristics

build-dir: coreutils-%{version}

pre-script: |
  autoreconf -fiv

environ:
  - FORCE_UNSAFE_CONFIGURE=1

configure: >-
  --enable-no-install-program=kill,uptime 
  --with-openssl 

depends:
  - components/core/glibc.yml
  - components/core/acl.yml
  - components/core/libgmp.yml
  - components/core/libcap.yml
  - components/core/openssl.yml
  - components/core/gettext.yml

build-time:
  - components/core/automake.yml

sources:
  - https://ftp.gnu.org/gnu/coreutils/coreutils-%{version}.tar.xz
