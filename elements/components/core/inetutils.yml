id: inetutils
version: 2.4
about: Package contains programs for basic networking

depends:
  - components/core/glibc.yml
  - components/core/libcap.yml
  - components/core/pam.yml
  - components/core/ncurses.yml

sources:
  - https://ftp.gnu.org/gnu/inetutils/inetutils-%{version}.tar.xz

configure: >
  --disable-logger
  --disable-whois
  --disable-rcp
  --disable-rexec
  --disable-rlogin
  --disable-rsh
  --disable-servers
