id: cdrtools
version: 3.02a09
about: original cdrtools supporting CD, DVD and blueray buring
depends:
  runtime:
    - acl
    - libcap
sources:
  - https://downloads.sourceforge.net/cdrtools/cdrtools-{{version}}.tar.bz2

install_script: |
  setcap cap_sys_resource,cap_dac_override,cap_sys_admin,cap_sys_nice,cap_net_bind_service,cap_ipc_lock,cap_sys_rawio+ep /usr/bin/cdrecord;
  setcap cap_dac_override,cap_sys_admin,cap_sys_nice,cap_net_bind_service,cap_sys_rawio+ep /usr/bin/cdda2wav;
  setcap cap_dac_override,cap_sys_admin,cap_net_bind_service,cap_sys_rawio+ep /usr/bin/readcd;

build-dir: cdrtools-3.02
script: |
  sed -i 's|/opt/schily|/usr|g' DEFAULTS/Defaults.linux
  sed -i 's|DEFINSGRP=.*|DEFINSGRP=root|' DEFAULTS/Defaults.linux
  # install rscsi to /usr/bin instead of /usr/sbin
  sed -i 's|INSDIR=.*|INSDIR=bin|' rscsi/Makefile

  export GMAKE_NOWARN=true
  make -j1 INS_BASE=/usr INS_RBASE=/ VERSION_OS="_rlxos"
  make -j1 INS_BASE=/usr INS_RBASE=/ DESTDIR=${pkgupd_pkgdir} install

  # remove unneeded files that may cause conflicts
  rm -rf ${pkgupd_pkgdir}/usr/include
  rm -rf ${pkgupd_pkgdir}/usr/lib/{*.a,profiled}
  rm -rf ${pkgupd_pkgdir}/usr/share/man/man3

  # autoload 'sg' module needed by cdrecord
  install -d -m755 ${pkgupd_pkgdir}/usr/lib/modules-load.d/
  echo sg > ${pkgupd_pkgdir}/usr/lib/modules-load.d/cdrecord.conf

  # create symlinks for cdrkit compatibility
  cd ${pkgupd_pkgdir}/usr/bin
  ln -s cdrecord wodim
  ln -s readcd readom
  ln -s mkisofs genisoimage
  ln -s cdda2wav icedax