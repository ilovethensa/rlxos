id: libssh
version: 0.9.6
about: Library for accessing ssh client services through C libraries
depends:
  runtime:
    - openssl
    - zlib
  buildtime:
    - cmake
    - openssh
    - python
sources:
  - https://www.libssh.org/files/0.9/{{id}}-{{version}}.tar.xz

build-dir: libssh-{{version}}

configure: >
  -DWITH_GSSAPI=OFF
  -DUNIT_TESTING=OFF