id: gnome-desktop
version: 44.0
about:
  A library that provides an API shared by several applications on the GNOME
  Desktop

configure: >-
  --buildtype=release
  -D gnome_distributor="rlxos"

depends:
  - components/gsettings-desktop-schemas.yml
  - components/gtk.yml
  - components/iso-codes.yml
  - components/libseccomp.yml
  - components/libxml2.yml
  - components/x11/xkeyboard-config.yml
  - components/bubblewrap.yml
  - components/gobject-introspection.yml
build-time:
  - components/itstool.yml
sources:
  - https://download.gnome.org/sources/gnome-desktop/%{version:1}/gnome-desktop-%{version}.tar.xz
