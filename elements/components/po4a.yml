id: po4a
version: 0.66
about: Tools for helping translation of documentation

depends:
  - components/gettext.yml
  - components/perl.yml
  - components/perl-unicode-linebreak.yml
  - components/perl-yaml-tiny.yml
build-time:
  - components/docbook-xsl.yml
  - components/perl-locale-gettext.yml
  - components/perl-module-build.yml
  - components/perl-pod-parser.yml
  - components/perl-sgmls.yml
  - components/perl-term-readkey.yml
  - components/perl-text-wrapi18n.yml
sources:
  - po4a-%{version}.tar.gz::https://github.com/mquinson/po4a/archive/v%{version}.tar.gz
script: |-
  perl Build.PL installdirs=vendor create_packlist=0
  LC_ALL=en_IN.UTF-8 perl Build
  perl Build destdir=%{install-root} install

  find "%{install-root}" -name .packlist -o -name perllocal.pod -delete
