id: accountsservice
version: 0.6.55
about: |
  D-Bus interface for user account query and manipulation

depends:
  runtime:
    - glib
    - polkit
    - shadow
    - systemd
    - libgcrypt

  buildtime:
    - xmlto
    - meson
    - gobject-introspection

sources:
  - https://www.freedesktop.org/software/accountsservice/accountsservice-{{version}}.tar.xz

packages:
  - id: pkg
    dir: accountsservice-{{version}}

    flags:
      - id: configure
        value: >
          -D admin_group=adm
          -D systemd=true

dpkg:
  - accountsservice
  - gir1.2-accountsservice-1.0
  - libaccountsservice-dev
  - libaccountsservice-doc
  - libaccountsservice0