id: audacity
version: 3.2.0
about: video editor tool
release: 0
build-time:
- components/appimagetool.yml
- components/pkgupd-port.yml
- components/rsync.yml
sources:
- https://github.com/audacity/audacity/releases/download/Audacity-%{version}/audacity-linux-%{version}-x64.AppImage
script: |
  chmod +x audacity-linux-%{version}-x64.AppImage
  ./audacity-linux-%{version}-x64.AppImage --appimage-extract
  mv squashfs-root %{install-root}

  pkgupd-port patch %{install-root}
  pkgupd-port cleanup %{install-root}
  pkgupd-port union %{install-root}

