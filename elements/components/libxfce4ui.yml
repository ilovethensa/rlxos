id: libxfce4ui
version: 4.18.4
about: GTK widgets library for Xfce

configure: >-
  --with-vendor-info='rlxos GNU/Linux'

variables:
  run-autogen: false
  seperate-build-dir: false

depends:
  - components/gtk.yml
  - components/xfconf.yml
  - components/startup-notification.yml
build-time:
  - components/gobject-introspection.yml
  - components/libgtop.yml
  - components/libgudev.yml
  - components/vala.yml

sources:
  - https://archive.xfce.org/src/xfce/libxfce4ui/%{version:1}/libxfce4ui-%{version}.tar.bz2
