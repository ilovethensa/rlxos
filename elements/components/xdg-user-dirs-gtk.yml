id: xdg-user-dirs-gtk
version: 0.11
about: Create user dirs and asks to relocalize them

depends:
  - components/gtk.yml
  - components/xdg-user-dirs.yml
build-time:
  - components/intltool.yml
sources:
  - https://download.gnome.org/sources/xdg-user-dirs-gtk/%{version}/xdg-user-dirs-gtk-%{version}.tar.xz

configure: >-
  --disable-more-warnings

post-script: |-
  install -vDm0644 /dev/stdin %{install-root}/%{libdir}/tmpfiles.d/%{id}.conf << "EOF"
  C %{sysconfdir}/xdg/autostart/user-dirs-update-gtk.desktop
  EOF