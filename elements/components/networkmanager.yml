id: networkmanager
version: 1.44.0
about: A set of co-operative tools that make networking simple and straightforward

# post-script: |-
#   install -v -D -m 644 /files/networkmanager/org.freedesktop.NetworkManager.rules -t \
#     %{install-root}%{datadir}/polkit-1/rules.d/

configure: >-
  -Dlibaudit=no
  -Dlibpsl=false
  -Dnmtui=true
  -Dovs=false
  -Dppp=false
  -Dselinux=false
  -Dqt=false
  -Dsession_tracking=systemd
  -Dmodem_manager=false

kernel:
  - NET
  - INET
  - NET_IPIP
  - NET_IPGRE_DEMUX
  - NET_IPGRE
  - IPV6
  - IPV6_SIT
  - IPV6_GRE
  - IPV6_MULTIPLE_TABLES
  - MPTCP
  - MPTCP_IPV6
  - VLAN_8021Q
  - NET_SCHED
  - NET_SCH_SFQ
  - NET_SCH_TBF
  - NET_SCH_FQ_CODEL
  - NET_SCH_INGRESS
  - NETDEVICES
  - NET_CORE
  - BONDING
  - DUMMY
  - NET_TEAM
  - MACVLAN
  - MACVTAP
  - IPVLAN
  - VXLAN
  - VETH
  - NET_VRF

depends:
  - components/jansson.yml
  - components/libndp.yml
  - components/curl.yml
  - components/gobject-introspection.yml
  - components/iptables.yml
  - components/newt.yml
  - components/nss.yml
  - components/polkit.yml
  - components/py/py-gobject.yml
  - components/systemd.yml
  - components/upower.yml
  - components/wpa_supplicant.yml

build-depends:
  - components/vala.yml
sources:
  - https://download.gnome.org/sources/NetworkManager/%{version:1}/NetworkManager-%{version}.tar.xz
