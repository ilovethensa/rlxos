id: pkgupd-image
version: main
about: pkgupd helper tool to generate debian roots packages for appimages
release: 0
depends:
- components/appimagetool.yml
build-time:
- components/go.yml
sources:
- pkgupd-image-%{version}.tar.gz::https://github.com/itsManjeet/pkgupd-image/archive/refs/heads/%{version}.tar.gz
script: |-
  go build main.go
  install -v -D -m 0755 main %{install-root}/usr/bin/pkgupd-image

