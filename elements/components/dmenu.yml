id: dmenu
version: 5.1
about: Generic menu for X
depends:
  runtime:
    - coreutils
    - fontconfig
    - freetype
    - glibc
    - libx11
    - libXft
    - libXinerama
sources:
  - https://dl.suckless.org/tools/dmenu-{{version}}.tar.gz

script: |
  make
  make PREFIX=/usr DESTDIR=${pkgupd_pkgdir} install