id: phodav
version: "2.5"
about: WebDav server implementation using libsoup (RFC 4918)
release: 0
depends:
- components/avahi.yml
- components/libsoup.yml
- components/systemd.yml
build-time:
- components/gtk-doc.yml
- components/meson.yml
- components/xmlto.yml
sources:
- https://download.gnome.org/sources/%{id}/%{version}/%{id}-%{version}.tar.xz
pre-script: "sed -i 's|%{sysconfdir}/sysconfig/spice-webdavd|%{sysconfdir}/conf.d/spice-webdavd|\n
  \       s|/usr/sbin/spice-webdavd|/usr/bin/spice-webdavd|' data/spice-webdavd.service\n
  \   \n"
post-script: |-
  install -dm755 "$pkgupd_pkgdir%{sysconfdir}/conf.d/"
  echo 'SPICE_WEBDAVD_EXTRA_ARGS=""' > "$pkgupd_pkgdir%{sysconfdir}/conf.d/spice-webdavd"

