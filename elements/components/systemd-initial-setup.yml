id: systemd-initial-setup
version: 1.0.2
about: rlxos initial setup script
release: 0
depends:
- components/bash.yml
- components/systemd.yml
script: |-
  install -v -D -m 0644 /files/%{id}.service -t %{install-root}/usr/lib/systemd/system/
  install -v -D -m 0755 /files/%{id}.sh    %{install-root}/usr/bin/%{id}

