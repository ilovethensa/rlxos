id: bc
version: 6.6.0
about: An arbitrary precision calculator language

depends:
  runtime:
  - readline

sources:
- https://github.com/gavinhoward/bc/releases/download/{{version}}/bc-{{version}}.tar.xz

build-dir: bc-{{version}}
script: |
  CC=gcc ./configure --prefix=/usr -G -O3
  make
  make install DESTDIR=${pkgupd_pkgdir}

