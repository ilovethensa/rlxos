id: gimp
version: 2.10.25
about: GIMP is a free and open-source raster graphics editor used for image manipulation
  and image editing, free-form drawing, transcoding between different image file formats,
  and more specialized tasks. It is not designed to be used for drawing, though some
  artists and creators have used it for such.
release: 0
build-time:
- components/appimagetool.yml
sources:
- gimp-%{version}.AppImage::https://github.com/aferrero2707/gimp-appimage/releases/download/continuous/GIMP_AppImage-git-%{version}-20210610-withplugins-x86_64.AppImage
script: |
  chmod +x gimp-%{version}.AppImage
  ./gimp-%{version}.AppImage --appimage-extract
  mv squashfs-root %{install-root}

  cd %{install-root}

  cp /files/%{id}.svg %{id}.png

