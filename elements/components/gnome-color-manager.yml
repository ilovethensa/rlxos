id: gnome-color-manager
version: 3.36.0
about: |
  A session framework for the GNOME desktop environment that makes it easy to manage, install and generate color profiles

depends:
  runtime:
    - colord
    - gtk
    - itstool
    - lcms
    - libcanberra
    - libexif
    - desktop-file-utils
  
sources:
  - https://download.gnome.org/sources/gnome-color-manager/3.36/gnome-color-manager-3.36.0.tar.xz

packages:
  - id: pkg
    dir: gnome-color-manager-3.36.0
    flags:
      - id: configure
        value: >
          --buildtype=release
