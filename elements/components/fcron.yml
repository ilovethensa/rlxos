id: fcron
version: 3.2.1
about: A periodical command scheduler which aims at replacing Vixie Cron
release: 0
depends:
- components/postfix.yml
- components/pam.yml
- components/systemd.yml
- components/vim.yml
sources:
- http://fcron.free.fr/archives/fcron-%{version}.src.tar.gz
pre-script: |
  find doc -type f -exec sed -i 's:/usr/local::g' {} \;
  groupadd -g 22 fcron &&
  useradd -d /dev/null -c "Fcron User" -g fcron -s /bin/false -u 22 fcron
post-script: |
  install -Dm644 files/fcron.pam %{install-root}%{sysconfdir}/pam.d/fcron
  install -Dm644 files/fcrontab.pam %{install-root}%{sysconfdir}/pam.d/fcrontab
  install -v -D -m 755 /files/run-parts.sh %{install-root}/usr/bin/run-parts
  install -d -m755 "$pkgupd_pkgdir%{sysconfdir}/cron.daily"
  install -d -m755 "$pkgupd_pkgdir%{sysconfdir}/cron.hourly"
  install -d -m755 "$pkgupd_pkgdir%{sysconfdir}/cron.monthly"
  install -d -m755 "$pkgupd_pkgdir%{sysconfdir}/cron.weekly"
configure: |
  --with-piddir=/run --with-boot-install=no --with-answer-all=no --with-systemdsystemunitdir=/usr/lib/systemd/system --with-editor=/usr/bin/vim --with-sendmail=/usr/bin/sendmail

