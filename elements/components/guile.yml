id: guile
version: 2.2.7
about: Portable, embeddable Scheme implementation written in C
release: 0
depends:
- components/gc.yml
- components/libgmp.yml
- components/libffi.yml
- components/libtool.yml
- components/libunistring.yml
- components/ncurses.yml
- components/texinfo.yml
sources:
- https://ftp.gnu.org/pub/gnu/%{id}/%{id}-%{version}.tar.gz
pre-script: "sed -e '/test-out-of-memory/d' -i test-suite/standalone/Makefile.am \nautoreconf
  -if\n"
post-script: rm "$pkgupd_pkgdir"/usr/lib/libguile-2.?.so.*-gdb.scm
configure: |
  --disable-static --disable-error-on-warning

