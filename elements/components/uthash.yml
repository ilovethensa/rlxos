id: uthash
version: 2.3.0
about: C preprocessor implementations of a hash table and a linked list
packages:
  - id: pkg
    dir: uthash-2.3.0
    sources:
      - uthash-2.3.0.tar.gz::https://github.com/troydhanson/uthash/archive/v2.3.0.tar.gz
    script: |
      install -v -D src/*.h -t ${pkgupd_pkgdir}/usr/include/