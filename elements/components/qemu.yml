id: qemu
version: 7.0.0
about: |
  A full virtualization solution for Linux on x86 hardware containing virtualization extensions
release: 0
depends:
- components/glib.yml
- components/fuse.yml
- components/gnutls.yml
- components/curl.yml
- components/libpng.yml
- components/alsa-lib.yml
- components/x11/xorg.yml
- components/gtk.yml
- components/gtk2.yml
- components/ncurses.yml
- components/sdl2.yml
- components/spice.yml
- components/cairo.yml
- components/samba.yml
- components/libusb.yml
- components/usbredir.yml
- components/libcacard.yml
build-time:
- components/pkg-config.yml
- components/spice-protocol.yml
sources:
- https://download.qemu-project.org/qemu-%{version}.tar.xz
post-script: |
  install -v -D -m 644 /files/65-kvm.rules -t %{install-root}/usr/lib/udev/rules.d/

  chgrp kvm %{install-root}/usr/lib/qemu-bridge-helper
  chmod 4750 %{install-root}/usr/lib/qemu-bridge-helper
configure: "--audio-drv-list=alsa --smbd=/usr/bin/smbd --enable-modules --enable-sdl
  --enable-gtk --enable-spice\n  \n"

