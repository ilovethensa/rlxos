id: freerdp
version: 2.7.0
about: Free implementation of the Remote Desktop Protocol (RDP)
release: 0
depends:
- components/dbus-glib.yml
- components/glibc.yml
- components/gst-plugins-base.yml
- components/gstreamer.yml
- components/alsa-lib.yml
- components/ffmpeg.yml
- components/cups.yml
- components/libgssglue.yml
- components/icu.yml
- components/libjpeg-turbo.yml
- components/pam.yml
- components/pulseaudio.yml
- components/systemd.yml
- components/libusb.yml
- components/xorg-libs.yml
- components/wayland.yml
- components/pcsclite.yml
build-time:
- components/docbook-xsl.yml
- components/cmake.yml
- components/kerberos-v5.yml
- components/x11/xorgproto.yml
- components/xmlto.yml
sources:
- freerdp-%{version}.tar.gz::https://github.com/%{id}/%{id}/archive/%{version}.tar.gz
post-script: install -vD -m 0644 ChangeLog README.md -t %{install-root}%{datadir}/doc/%{id}/
configure: |
  -DPROXY_PLUGINDIR=/usr/lib/freerdp2/server/proxy/plugins -DWITH_DSP_FFMPEG=ON -DWITH_FFMPEG=ON -DWITH_PULSE=ON -DWITH_CUPS=ON -DWITH_PSCS=ON -DWITH_ICU=ON -DWITH_JPEG=ON -DWITH_SERVER=ON -DWITH_SWSCALE=ON -DWITH_CHANNELS=ON -DWITH_CLIENT_CHANNELS=ON -DWITH_SERVER_CHANNELS=ON -DCHANNEL_URBDRC_CLIENT=ON -Wno-dev

