id: gjs
version: 1.76.2
about: A set of Javascript bindings for GNOME

post-script: |-
  ln -sfv gjs-console %{install-root}/%{bindir}/gjs

configure: >-
  --buildtype=release

depends:
  - components/cairo.yml
  - components/dbus.yml
  - components/mozjs.yml
  - components/gtk.yml
  - components/gtk4.yml
  - components/sysprof.yml
build-time:
  - components/gobject-introspection.yml
sources:
  - https://download.gnome.org/sources/gjs/%{version:1}/gjs-%{version}.tar.xz
