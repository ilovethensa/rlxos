id: rrdtool
version: 1.7.2
about: data logging and graphing application
depends:
  runtime:
    - libxml2
    - pango
    - systemd
  buildtime:
    - py-setuptools
sources:
  - https://github.com/oetiker/rrdtool-1.x/releases/download/v{{version}}/rrdtool-{{version}}.tar.gz

configure: >
  --disable-rpath
  --enable-python
  --disable-libwrap