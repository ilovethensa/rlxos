id: libgssglue
version: 0.4
release: 1
about: Exports a gssapi interface which calls other random gssapi libraries
license: BSD
depends:
  runtime:
    - glibc
  buildtime:
    - autoconf
    - pkg-config
backup:
  - etc/gssapi_mech.conf
sources:
  - http://www.citi.umich.edu/projects/nfsv4/linux/{{id}}/{{id}}-{{version}}.tar.gz

post-script: |
  install -D -m 0644 ${FILES_DIR}/gssapi_mech.conf -t ${pkgupd_pkgdir}/etc/
  install -D -m 0644 COPYING ${pkgupd_pkgdir}/usr/share/doc/{{id}}/LICENSE