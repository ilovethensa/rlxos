id: modemmanager
version: 1.16.10
about: |
  A unified high level API for communicating with mobile broadband modems, regardless of the protocol used to communicate with the actual device

depends:
  runtime:
    - libgudev

sources:
  - https://www.freedesktop.org/software/ModemManager/ModemManager-1.16.10.tar.xz

packages:
  - id: pkg
    dir: ModemManager-1.16.10
    flags:
      - id: configurator
        value: configure
      - id: configure
        value: >
          --with-systemd-journal
          --with-systemd-suspend-resume
          --without-mbim
          --without-qmi
          --disable-static
