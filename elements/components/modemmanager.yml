id: modemmanager
version: 1.20.6
about:
  A unified high level API for communicating with mobile broadband modems, regardless
  of the protocol used to communicate with the actual device

configure: >-
  --with-systemd-journal
  --with-systemd-suspend-resume
  --without-mbim
  --without-qmi
  --disable-static

depends:
  - components/libgudev.yml
sources:
  - https://www.freedesktop.org/software/ModemManager/ModemManager-%{version}.tar.xz
