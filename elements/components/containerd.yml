id: containerd
version: 1.5.2
about: |
  An open and reliable container runtime

depends:
  runtime:
    - runc
    - btrfs-progs
    - libseccomp
  
  buildtime:
    - go
    - git

sources:
  - https://github.com/containerd/containerd/releases/download/v1.5.2/containerd-1.5.2-linux-amd64.tar.gz

packages:
  - id: pkg
    dir: .
    environ:
      - GO111MODULE=auto
    
    plugin: script
    script: |
      export GOPATH=${pkgupd_srcdir}
      mkdir -p ${pkgupd_pkgdir}/usr
      cp -a bin ${pkgupd_pkgdir}/usr/
