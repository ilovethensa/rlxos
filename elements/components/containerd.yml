id: containerd
version: 1.5.2
about: An open and reliable container runtime

script: |-
  export GOPATH=%{build-root}
  mkdir -p %{install-root}/%{prefix}
  cp -a %{build-root}/bin %{install-root}/%{prefix}

depends:
  - components/runc.yml
  - components/btrfs-progs.yml
  - components/libseccomp.yml
build-depends:
  - components/go.yml
  - components/git.yml
sources:
  - https://github.com/containerd/containerd/releases/download/v%{version}/containerd-%{version}-linux-amd64.tar.gz

