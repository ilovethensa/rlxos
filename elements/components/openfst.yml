id: openfst
version: 1.7.9
about: Library for constructing, combining, optimizing and searching weighted finite-state
  transducers
release: 0
depends:
- components/glibc.yml
- components/python.yml
build-time:
- components/automake.yml
- components/make.yml
- components/gcc.yml
sources:
- https://www.openfst.org/twiki/pub/FST/FstDownload/openfst-1.7.9.tar.gz
configure: |
  --enable-bin --enable-compact-fsts --enable-compress --enable-const-fsts --enable-far --enable-linear-fsts --enable-lookahead-fsts --enable-mpdt --enable-ngram-fsts --enable-pdt --enable-python PYTHON=python #   postscript: | #      install -d %{install-root}%{sysconfdir}/ld.so.conf.d #      echo '/usr/lib/fst' > %{install-root}%{sysconfdir}/ld.so.cond.d/openfst.conf

