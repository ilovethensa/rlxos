id: evtest
version: "1.34"
about: Input device event monitor and query tool
release: 0
build-time:
- components/appimagetool.yml
sources:
- https://gitlab.freedesktop.org/libevdev/evtest/-/archive/evtest-%{version}/evtest-evtest-%{version}.tar.gz
pre-script: ./autogen.sh
post-script: |
  cp /files/%{id}.svg %{install-root}/%{id}.png
  cp /files/%{id}.desktop %{install-root}/
  cp /files/AppRun %{install-root}/
  chmod +x %{install-root}/AppRun
  mkdir -p %{install-root}/usr/lib/

