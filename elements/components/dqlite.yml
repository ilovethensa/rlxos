id: dqlite
version: 1.10.0
about: Distributed SQLite
depends:
  runtime:
    - libuv
    - raft
    - sqlite
  buildtime:
    - readline
    - tcl
    - zlib
sources:
  - dqlite-{{version}}.tar.gz::https://github.com/canonical/dqlite/archive/v{{version}}.tar.gz
build-dir: dqlite-{{version}}
pre-script: |
  autoreconf -i