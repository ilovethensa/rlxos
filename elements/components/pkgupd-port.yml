id: pkgupd-port
version: "2200"
about: pkgupd helper tool to generate debian roots packages for appimages
release: 0
depends:
- components/appimagetool.yml
build-time:
- components/go.yml
sources:
- pkgupd-image-%{version}-{{commit}}.tar.gz::https://github.com/itsmanjeet/pkgupd-image/archive/{{commit}}.tar.gz
script: |-
  go build main.go
  install -v -D -m 0755 main %{install-root}/usr/bin/pkgupd-port

