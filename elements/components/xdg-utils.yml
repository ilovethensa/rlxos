id: xdg-utils
version: 1.1.3
about:
  A set of command line tools that assist applications with a variety of desktop
  integration tasks
release: 0
depends:
  - components/dbus.yml
  - components/file.yml
  - components/which.yml
  - components/bash.yml
build-time:
  - components/xmlto.yml
  - components/lynx.yml
sources:
  - https://portland.freedesktop.org/download/xdg-utils-1.1.3.tar.gz
script: |
  ./configure --prefix=/usr --mandir=%{datadir}/man --with-fop
  make
  make DESTDIR=%{install-root} install
