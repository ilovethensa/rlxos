id: dnsmasq
version: "2.86"
about: Lightweight, easy to configure DNS forwarder and DHCP server
release: 0
depends:
- components/dbus.yml
- components/libidn2.yml
- components/libnetfilter_conntrack.yml
- components/nettle.yml
sources:
- http://www.thekelleys.org.uk/dnsmasq/dnsmasq-%{version}.tar.xz
script: "OPTS='-DHAVE_DNSSEC -DHAVE_DBUS -DHAVE_LIBIDN2 -DHAVE_CONNTRACK'\n\nmake
  \\\n  PREFIX=/usr \\\n  BINDIR=/usr/bin \\\n  COPTS=\"${OPTS}\" \\\n  all-i18n\n\ncd
  contrib/lease-tools\nmake \\\n  COPTS=\"${OPTS}\" \\\n  all\n\ncd ../..\nmake \\\n
  \ COPTS=\"${OPTS}\" \\\n  PREFIX=/usr \\\n  BINDIR=/usr/bin \\\n  DESTDIR=%{install-root}
  \\\n  install install-i18n\n\n  install -D -m 0644 dbus/dnsmasq.conf %{install-root}%{datadir}/dbus-1/system.d/dnsmasq.conf\n
  \ install -D -m 0644 dnsmasq.conf.example %{install-root}%{sysconfdir}/dnsmasq.conf\n
  \ install -D -m 0644 /files/dnsmasq/dnsmasq.service -t %{install-root}/usr/lib/systemd/system/\n
  \ \n  sed -i 's,%%PREFIX%%,/usr,' %{install-root}%{sysconfdir}/dnsmasq.conf\n  install
  -D -m 0644 \"trust-anchors.conf\" -t %{install-root}%{datadir}/dnsmasq/\n  install
  -Dm0755 -t \"$pkgupd_pkgdir\"/usr/bin/ 'contrib/lease-tools/dhcp_'{release{,6},lease_time}\n
  \ install -Dm0644 -t \"$pkgupd_pkgdir\"%{datadir}/man/man1 'contrib/lease-tools/dhcp_'{release{,6},lease_time}.1"

