id: xinit
version: 1.4.1
about: |
  usable script to start the xserver

depends:
  runtime:
    - xorg-apps
    - xorg-libs
    - xorg-server
  buildtime:
    - util-macros

sources:
  - https://www.x.org/pub/individual/app/xinit-1.4.1.tar.bz2

packages:
  - id: pkg
    dir: xinit-1.4.1
    flags:
      - id: configurator
        value: configure
      - id: configure
        value: --sysconfdir=/etc