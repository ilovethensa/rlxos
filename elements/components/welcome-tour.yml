id: welcome-tour
version: "2200"
about: rlxos welcome tour
release: 0
depends:
- components/gtkmm.yml
- components/libhandy.yml
build-time:
- components/cmake.yml
sources:
- welcome-tour-%{version}-{{commit}}.tar.gz::https://github.com/itsManjeet/welcome-tour/archive/{{commit}}.tar.gz
post-script: |-
  install -v -D -m 0755 %{install-root}%{datadir}/applications/dev.rlxos.WelcomeTour.desktop \
    -t %{install-root}%{sysconfdir}/xdg/autostart/

  rm -r %{install-root}%{datadir}/applications

