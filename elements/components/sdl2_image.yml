id: sdl2_image
version: 2.6.2
about: A simple library to load images of various formats as SDL surfaces (Version 2)
depends:
  runtime:
    - sdl2
    - libpng
    - libtiff
    - libjpeg-turbo
    - libwebp
sources:
  - https://github.com/libsdl-org/SDL_image/releases/download/release-{{version}}/SDL2_image-{{version}}.tar.gz
build-dir: SDL2_image-{{version}}

build-type: autoconf
configure: >
  --disable-static
  --disable-jpg-shared
  --disable-png-shared
  --disable-stb-image
  --disable-tif-shared
  --disable-webp-shared