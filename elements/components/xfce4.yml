id: xfce4
version: 4.18
about: Xfce4 Desktop Environemnt

depends:
  - components/libxfce4ui.yml
  - components/libxfce4util.yml
  - components/exo.yml
  - components/garcon.yml
  - components/tumbler.yml
  - components/xfce4-panel.yml
  - components/xfce4-power-manager.yml
  - components/xfce4-settings.yml
  - components/xfconf.yml
  - components/xfdesktop.yml
  - components/xfwm4.yml
  - components/xfce4-session.yml
  - components/xfce4-whiskermenu-plugin.yml
  - components/xfce4-xkb-plugin.yml
  - components/xfce4-docklike-plugin.yml
  - components/xfce4-pulseaudio-plugin.yml
  - components/xfce4-notifyd.yml
  - components/network-manager-applet.yml

script: |-
  install -vDm0644 /dev/stdin %{install-root}/%{libdir}/tmpfiles.d/xfce4.conf << "EOF"
  C %{sysconfdir}/xdg/xfce4
  C %{sysconfdir}/xdg/autostart/xfce-polkit-gnome-authentication-agent-1.desktop
  C %{sysconfdir}/xdg/autostart/xscreensaver.desktop
  C %{sysconfdir}/xdg/autostart/xfsettingsd.desktop
  C %{sysconfdir}/xdg/menus/xfce-settings-manager.menu
  C %{sysconfdir}/xdg/menus/xfce-applications.menu
  EOF