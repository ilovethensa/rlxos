id: gnome-initial-setup
version: 44.0
about: Simple, easy, and safe way to prepare a new system

post-script: |-
  install -v -d -m 0700 -o 68 %{install-root}/run/gnome/initial-setup
configure: >-
  --buildtype=release

depends:
  - components/gdm.yml
  - components/gnome-online-accounts.yml
  - components/krb5.yml
  - components/webkitgtk-6.0.yml
  - components/libpwquality.yml
sources:
  - http://ftp.gnome.org/pub/gnome/sources/gnome-initial-setup/%{version:1}/gnome-initial-setup-%{version}.tar.xz
