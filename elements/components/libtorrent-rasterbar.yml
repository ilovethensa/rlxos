id: libtorrent-rasterbar
version: 2.0.5
about: A C++ BitTorrent library that aims to be a good alternative to all the other implementations around
license:
  - BSD
depends:
  runtime:
    - libboost
    - openssl
  buildtime:
    - boost
    - cmake
    - ninja
    - py-setuptools

sources:
  - https://github.com/arvidn/libtorrent/releases/download/v{{version}}/libtorrent-rasterbar-{{version}}.tar.gz
  - https://github.com/arvidn/libtorrent/commit/71d608fc.patch

pre-script: |
  patch -p1 -i ../71d608fc.patch
configure: >
  -Dpython-bindings=ON
  -Dboost-python-module-name='python'
  -Dpython-egg-info=ON

post-script: |
  install -D -m644 COPYING -t ${pkgupd_pkgdir}/usr/share/licenses/libtorrent-rasterbar