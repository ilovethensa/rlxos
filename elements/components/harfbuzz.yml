id: harfbuzz
version: 8.0.1
about: OpenType text shaping engine

depends:
  - components/glib.yml

build-time:
  - components/icu.yml
  - components/cairo.yml
  - components/graphite2.yml
  - components/gobject-introspection.yml
  - components/core/meson.yml

sources:
  - https://github.com/harfbuzz/harfbuzz/releases/download/%{version}/harfbuzz-%{version}.tar.xz
build-type: meson
configure: >-
  --buildtype=release 
  -Dgraphite=enabled
  -Dbenchmark=disabled
  -Ddocs=disabled
  -Dicu=enabled
