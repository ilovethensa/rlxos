id: nginx
version: 1.22.0
about: Lightweight HTTP server and IMAP/POP3 proxy server
release: 0
depends:
- components/geoip.yml
- components/x11/libxcrypt.yml
- components/mailcap.yml
- components/openssl.yml
- components/pcre2.yml
- components/zlib.yml
build-time:
- components/mercurial.yml
sources:
- https://nginx.org/download/nginx-%{version}.tar.gz
post-script: |-
  sed -e 's|\<user\s\+\w\+;|user http;|g' \
      -e '44s|html|%{datadir}/nginx/html|' \
      -e '54s|html|%{datadir}/nginx/html|' \
      -i "%{install-root}"%{sysconfdir}/nginx/nginx.conf

  rm "$pkgupd_pkgdir"%{sysconfdir}/nginx/*.default
  rm "$pkgupd_pkgdir"%{sysconfdir}/nginx/mime.types

  install -d "$pkgupd_pkgdir"/var/lib/nginx
  install -dm700 "$pkgupd_pkgdir"/var/lib/nginx/proxy

  chmod 755 "$pkgupd_pkgdir"/var/log/nginx
  chown root:root "$pkgupd_pkgdir"/var/log/nginx

  install -d "$pkgupd_pkgdir"%{datadir}/nginx
  mv "$pkgupd_pkgdir"%{sysconfdir}/nginx/html/ "$pkgupd_pkgdir"%{datadir}/nginx

  install -Dm644 /files/logrotate "$pkgupd_pkgdir"%{sysconfdir}/logrotate.d/nginx
  install -Dm644 /files/nginx.service "$pkgupd_pkgdir"/usr/lib/systemd/system/nginx.service
  install -Dm644 LICENSE "$pkgupd_pkgdir"%{datadir}/licenses/%{id}/LICENSE

  rmdir "$pkgupd_pkgdir"/run

  install -d "$pkgupd_pkgdir"%{datadir}/man/man8/
  gzip -9c man/nginx.8 > "$pkgupd_pkgdir"%{datadir}/man/man8/nginx.8.gz

  for i in ftdetect ftplugin indent syntax; do
  install -Dm644 contrib/vim/$i/nginx.vim \
    "$pkgupd_pkgdir%{datadir}/vim/vimfiles/$i/nginx.vim"
  done
configure: |
  --conf-path=%{sysconfdir}/nginx/nginx.conf --prefix=%{sysconfdir}/nginx/ --sbin-path=/usr/bin/nginx --pid-path=/run/nginx.pid --lock-path=/run/lock/nginx.lock --user=http --group=http --http-log-path=/var/log/nginx/access.log --error-log-path=stderr --http-client-body-temp-path=/var/lib/nginx/client-body --http-proxy-temp-path=/var/lib/nginx/proxy --http-fastcgi-temp-path=/var/lib/nginx/fastcgi --http-scgi-temp-path=/var/lib/nginx/scgi --http-uwsgi-temp-path=/var/lib/nginx/uwsgi --with-compat --with-debug --with-file-aio --with-http_addition_module --with-http_auth_request_module --with-http_dav_module --with-http_degradation_module --with-http_flv_module --with-http_geoip_module --with-http_gunzip_module --with-http_gzip_static_module --with-http_mp4_module --with-http_realip_module --with-http_secure_link_module --with-http_slice_module --with-http_ssl_module --with-http_stub_status_module --with-http_sub_module --with-http_v2_module --with-mail --with-mail_ssl_module --with-pcre-jit --with-stream --with-stream_geoip_module --with-stream_realip_module --with-stream_ssl_module --with-stream_ssl_preread_module --with-threads

