id: check
version: 0.15.2
about: A unit testing framework for C
license: LGPL
packages:
  - id: pkg
    depends:
      runtime:
        - gawk
      buildtime:
        - cmake

    sources:
      - https://github.com/libcheck/check/releases/download/0.15.2/check-0.15.2.tar.gz
    
    dir: check-0.15.2
    flags:
      - id: configure
        value: >
          -DCMAKE_BUILD_TYPE=None
          -DCHECK_ENABLE_TIMEOUT_TESTS=OFF
          -DAWK_SUB_DBL_BSLASH='\\\'
