id: mariadb
version: 10.6.8
about: A community-developed fork and a drop-in replacement for the MySQL relational
  database management system
release: 0
depends:
- components/libevent.yml
- components/libboost.yml
- components/libxml2.yml
- components/pam.yml
- components/krb5.yml
- components/pcre2.yml
build-time:
- components/cmake.yml
- components/boost.yml
sources:
- https://rsync.osuosl.org/pub/mariadb/mariadb-%{version}/source/mariadb-%{version}.tar.gz
pre-script: patch -Np1 -i /files/mariadb-%{version}-openssl3_fix-1.patch
post-script: |
  install -v -D -m 644 /files/default.cnf -t %{install-root}%{sysconfdir}/mysql
configure: |
  -DINSTALL_DOCDIR=share/doc/%{id}-%{version} -DCMAKE_BUILD_TYPE=Release -DINSTALL_DOCREADMEDIR=share/doc/%{id}-%{version} -DINSTALL_MANDIR=share/man -DINSTALL_MYSQLSHAREDIR=share/mysql -DINSTALL_MYSQLTESTDIR=share/mysql/test -DINSTALL_PLUGINDIR=lib/mysql/plugin -DINSTALL_SBINDIR=bin -DINSTALL_SCRIPTDIR=bin -DSKIP_TESTS=ON -DINSTALL_INCLUDEDIR=include/mysql -DINSTALL_SQLBENCHDIR=share/mysql/bench -DINSTALL_SUPPORTFILESDIR=share/mysql -DMYSQL_DATADIR=/srv/mysql -DMYSQL_UNIX_ADDR=/run/mysqld/mysqld.sock -DWITH_EXTRA_CHARSETS=complex -DWITH_EMBEDDED_SERVER=ON -DSKIP_TESTS=ON -DTOKUDB_OK=0 -DINSTALL_SYSTEMD_UNITDIR=/usr/lib/systemd/system/ -DINSTALL_SYSTEMD_SYSUSERSDIR=/usr/lib/sysusers.d/ -DINSTALL_SYSTEMD_TMPFILEDIR=/usr/lib/tmpfiles.d/ -DENABLED_LOCAL_INFILE=ON -DPLUGIN_EXAMPLE=NO -DPLUGIN_FEDERATED=NO -DPLUGIN_FEEDBACK=NO -DWITH_SSL=system -DWITH_SYSTEMD=yes -DWITH_UNIT_TESTS=OFF

