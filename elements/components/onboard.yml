id: onboard
version: 1.4.0
about: On-screen keyboard useful on tablet PCs or for mobility impaired users
release: 0
depends:
- components/gtk.yml
- components/hunspell.yml
- components/iso-codes.yml
- components/libcanberra.yml
- components/x11/libxkbfile.yml
- components/py-cairo.yml
- components/py-dbus.yml
- components/py-gobject.yml
- components/systemd.yml
- components/dconf.yml
build-time:
- components/py-distutils-extra.yml
- components/intltool.yml
sources:
- https://launchpad.net/onboard/1.4/%{version}/+download/onboard-%{version}.tar.gz
script: |-
  python3 setup.py build
  python3 setup.py install --root=%{install-root} --optimize=1

