id: apr-utils
version: 1.7.0
about: Apache portable runtime utils
release: 0
depends:
- components/util-linux.yml
- components/expat.yml
- components/gdbm.yml
- components/sqlite.yml
- components/apr.yml
sources:
- http://www.apache.org/dist/apr/apr-util-1.6.1.tar.bz2
post-script: sed -i -r "/^APR_(SOURCE|BUILD)/s|=.*|=|" %{install-root}/usr/bin/apu-1-config
configure: |
  --with-apr=/usr --with-expat=/usr --with-gdbm=/usr --with-sqlite3=/usr --disable-util-dso

