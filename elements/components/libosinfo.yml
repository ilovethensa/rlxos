id: libosinfo
version: 1.10.0
about: GObject based library API for managing information about operating systems,
  hypervisors and the (virtual) hardware devices they can support
release: 0
depends:
- components/glib.yml
- components/hwdata.yml
- components/libsoup.yml
- components/libxslt.yml
- components/osinfo-db.yml
build-time:
- components/gobject-introspection.yml
- components/gtk-doc.yml
- components/meson.yml
- components/vala.yml
sources:
- https://releases.pagure.org/libosinfo/%{id}-%{version}.tar.xz
configure: -Dwith-usb-ids-path=%{datadir}/hwdata/usb.ids -Dwith-pci-ids-path=%{datadir}/hwdata/pci.ids

