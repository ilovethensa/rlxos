id: neofetch
version: 7.1.0
about: CLI system information tool writter in BASH
release: 0
build-time:
- components/appimagetool.yml
sources:
- neofetch-%{version}.tar.gz::https://github.com/dylanaraps/neofetch/archive/refs/tags/%{version}.tar.gz
script: |
  for i in /files/*.patch ; do
    patch -Np1 -i $i
  done
  make DESTDIR="%{install-root}" install
  install -D -m 0644 LICENSE.md %{install-root}%{datadir}/doc/neofetch/license

  cp /files/%{id}.png %{install-root}/%{id}.png

  cp /files/%{id}.desktop %{install-root}/
  cp /files/AppRun %{install-root}/
  chmod +x %{install-root}/AppRun

