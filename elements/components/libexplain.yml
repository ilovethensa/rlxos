id: libexplain
version: 1.4
about: A library to explain system class errors
license: LGPLv2
packages:
  - id: pkg
    depends:
      buildtime:
        - bison
        - gcc
        - groff
        - libcap
        - libtool
    sources:
      - https://salsa.debian.org/debian/libexplain/-/archive/debian/1.4.D001-10/libexplain-debian-1.4.D001-10.tar.gz
    dir: libexplain-debian-1.4.D001-10
    environ:
      - CPPFLAGS+=' -fPIC'
    script: |
      QUILT_PATCHES=debian/patches quilt push -a
      ./configure --prefix=/usr
      make
      make install DESTDIR=${pkgupd_pkgdir}
