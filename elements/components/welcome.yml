id: welcome
version: main
about: rlxos welcome app
packages:
  - id: pkg
    depends:
      runtime:
        - gtk
      buildtime:
        - go
    
    sources:
      - welcome-{{version}}.tar.gz::https://github.com/itsManjeet/welcome/archive/refs/heads/{{version}}.tar.gz
    dir: welcome-{{version}}
    script: |
      DESTDIR=${pkgupd_pkgdir} ./scripts/install.sh