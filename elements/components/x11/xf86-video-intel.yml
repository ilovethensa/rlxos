id: xf86-video-intel
version: 20230223
about: X.Org Video Driver for Intel integrated video cards including 8xx, 9xx, Gxx, Qxx and HD graphics processors

depends:
  - components/x11/libxvmc.yml
  - components/x11/xserver.yml
  - components/x11/libxcursor.yml
  - components/x11/libxscrnsaver.yml
  - components/x11/libxinerama.yml
  - components/x11/libxtst.yml

build-type: autotools
variables:
  run-autogen: false
pre-script: |-
  ln -sv autogen.sh configure
configure: >-
  --disable-static
  --enable-kms-only
  --enable-uxa
  --with-default-dri=3

sources:
  - https://anduin.linuxfromscratch.org/BLFS/xf86-video-intel/xf86-video-intel-%{version}.tar.xz
