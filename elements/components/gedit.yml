id: gedit
version: 40.1
about: |
  A lightweight UTF-8 text editor for the GNOME Desktop

depends:
  runtime:
    - gsettings-desktop-schemas
    - gspell
    - gtksourceview4
    - itstool
    - libpeas
    - tepl
    - gvfs
    - iso-codes
    - py-gobject
  buildtime:
    - vala
    - git
sources:
  - https://download.gnome.org/sources/gedit/40/gedit-40.1.tar.xz

packages:
  - id: pkg
    dir: gedit-40.1
    flags:
      - id: configure
        value: --buildtype=release