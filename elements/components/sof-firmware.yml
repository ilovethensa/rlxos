id: sof-firmware
version: 2.6.1
about: Source open firmware

sources:
  - https://github.com/thesofproject/sof-bin/releases/download/%{version}/sof-bin-%{version}.tar.gz

script: |
  fwdir=%{install-root}/usr/lib/firmware/intel
  mkdir -p ${fwdir}

  cd sof-bin-%{version}
  cp -at ${fwdir} sof-%{version}
  ln -sr ${fwdir}/sof-%{version} ${fwdir}/sof

  install -Dt %{install-root}%{datadir}/doc/%{id} -m644 LICENCE* Notice*

  install -Dt %{install-root}/usr/bin tools-%{version}/*
  install -Dt %{install-root}%{datadir}/doc/sof-tools -m644 LICENCE* Notice*
