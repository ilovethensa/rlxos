id: gnome-screenshot
version: 41.0
about:
  A utility used for taking screenshots of the entire screen, a window or a user-defined
  area of the screen, with optional beautifying border effects

configure: >-
  --buildtype=release

depends:
  - components/gtk.yml
  - components/libcanberra.yml
  - components/libhandy.yml
sources:
  - https://download.gnome.org/sources/gnome-screenshot/%{version:1}/gnome-screenshot-%{version}.tar.xz
