id: preinstalled-apps
version: 0.0.1
about: rlxos preinstalled apps collection
include:
  - apps/thunar.yml
  - apps/xfce4-terminal.yml

merge: [version.yml]
no-strip: true

variables:
  include-root: "/sysroot/"
  include-depends: false
  force-rebuild: true

script: |
  mkdir -p %{install-root}/%{datadir}/preinstalled-apps/
  mv /sysroot/* %{install-root}/%{datadir}/preinstalled-apps/
