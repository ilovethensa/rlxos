merge: [version.yml]
build-type: system

include:
  - components/core/installer.yml
build-time:
  - components/core/squashfs-tools.yml

pre-script: |
  mkdir -p %{install-root}/%{sysconfdir}/systemd/system/getty@tty1.service.d/
  cat >%{install-root}/%{sysconfdir}/systemd/system/getty@tty1.service.d/autologin.conf << EOF
  [Service]
  ExecStart=
  ExecStart=-/sbin/agetty -o '-p -f -- \\u' --noclear --autologin root %I $TERM
  EOF
