merge:
  - version.yml
  - server.yml

no-strip: true

variables:
  include-root: /sysroot
  force-rebuild: true

sources:
  - files/changelog

script: |
  mkdir -p %{install-root}/%{version} && cd %{install-root}/%{version}

  mv %{include-root}/%{version}/sysroot.img sysroot.img
  cp %{build-root}/changelog changelog
