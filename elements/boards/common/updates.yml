merge:
  - version.yml
  - server.yml

no-strip: true

variables:
  include-root: /sysroot
  force-rebuild: true

sources:
  - files/changelog

script: |
  mkdir -p %{install-root} && cd %{install-root}

  mv %{include-root}/%{version}/sysroot.img %{version}.img
  cp %{build-root}/changelog %{version}.txt
  EOF
