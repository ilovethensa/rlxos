merge: [version.yml]
no-strip: true
build-type: system

variables:
  root-password: rlxos

script: |
  if [ -d %{localstatedir}/lib/integrations ] ; then
    for i in %{localstatedir}/lib/integrations/* ; do
      echo "=> integrating $(basename $i)"
      sh -e $i
    done
  fi

  systemd-sysusers
  systemd-tmpfiles --create || true
  systemctl preset-all || true
  systemctl --global preset-all || true

  # TODO: NEEDED?
  pwconv
  grpconv

  echo -e "%{root-password}\n%{root-password}" | passwd
  ln -sv %{datadir}/zoneinfo/Asia/Kolkata %{sysconfdir}/localtime

  echo -n "%{version}" > /usr/.version

build-time:
  - core/grub.yml
  - core/squashfs-tools.yml
  - core/linux.yml
  - core/systemd.yml

include:
  - core.yml
  - core/swupd.yml
  - core/layers.yml
  - core/vim.yml

  - core/tzdata.yml
  - core/strace.yml
  - core/grub.yml
  - core/mkinitramfs.yml
  - core/squashfs-tools.yml
  - core/e2fsprogs.yml
  - core/linux.yml
  
  - components/wlroots.yml

  # Fonts
  - components/fonts/cantarell.yml

  # Apps
  - apps/foot.yml
