id: amd64-installer
merge: [version.yml, elements/include/iso.yml]
about: System Image [AMD64]
no-strip: true

include:
  - boards/amd64/image.yml

variables:
  installer-volume-id: RLXOS
  include-root: /sysroot
  root-password: rlxos
  cmdline: live root=LABEL=RLXOS
  force-rebuild: true
  liveconfig: |-
    mkdir -p %{liveconfig-path}