id: amd64-installer
merge: [version.yml, elements/include/iso.yml]
about: System Image [AMD64]

include:
  - boards/amd64/image.yml

variables:
  installer-volume-id: RLXOS
  include-root: /sysroot
  root-password: rlxos
  cmdline: live root=LABEL=RLXOS
  strip: false
  force-rebuild: true
  liveconfig: |
    install -vDm 0644 /dev/stdin /liveconfig/lib/systemd/system/live-user.service << "EOF"
    [Unit]
    Description=Create Live User
    Before=graphical.target
    After=systemd-tmpfiles-setup.service


    [Service]
    Type=simple
    ExecStart=/usr/bin/useradd -g users -G wheel,adm -m liveuser

    [Install]
    WantedBy=default.target
    EOF

    install -vDm 0644 /dev/stdin /liveconfig/lib/tmpfiles.d/liveuser.conf << "EOF"
    C %{sysconfdir}/lightdm/lightdm.conf.d/12-autologin.conf
    C %{sysconfdir}/sudoers.d/liveuser
    EOF

    install -vDm 0644 /dev/stdin /liveconfig/share/factory/etc/sudoers.d/liveuser << "EOF"
    liveuser ALL=(ALL) NOPASSWD: ALL
    EOF

    install -vDm 0644 /dev/stdin /liveconfig/share/factory/etc/lightdm/lightdm.conf.d/12-autologin.conf << "EOF"
    [SeatDefaults]
    autologin-user=liveuser
    autologin-user-timeout=0
    autologin-session=xfce
    EOF