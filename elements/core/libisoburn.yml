id: libisoburn
version: 1.5.6
about: A frontend for libraries libburn and libisofs
sources:
- https://files.libburnia-project.org/releases/libisoburn-%{version}.tar.gz
depends:
  - core/libburn.yml
  - core/libisofs.yml
configure: >-
  --disable-static 
  --enable-pkg-check-modules 
  CFLAGS=" -I/usr/include -L/usr/lib"
