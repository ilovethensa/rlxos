id: libelf
version: 0.185
release: 2
about: |
  Executable and Linkable Format utilities

depends:
  - core/xz.yml
  - core/zlib.yml
  - core/zstd.yml

sources:
  - https://sourceware.org/ftp/elfutils/%{version}/elfutils-%{version}.tar.bz2

configure: >-
  --disable-debuginfod 
  --enable-libdebuginfod=dummy

install: -C libelf
post-script: |
  install -v -m 644 -D %{build-dir}/config/libelf.pc -t ${pkgupd_pkgdir}/usr/lib/pkgconfig/
  rm ${pkgupd_pkgdir}/usr/lib/libelf.a
