id: util-linux
version: 2.39.1
about: Uilities for handling file systems, consoles, partitions, and messages

sources:
  - https://www.kernel.org/pub/linux/utils/util-linux/v2.39/util-linux-%{version}.tar.xz

build-type: autotools

pre-script: |
  sed -i '/test_mkfds/s/^/#/' tests/helpers/Makemodule.am
  
  # TODO Fix this in filesystem intergation command
  systemd-sysusers
  systemd-tmpfiles --create || true


post-script: |
  mv %{install-root}/usr/sbin/* %{install-root}/usr/bin/
  rmdir %{install-root}/usr/sbin

configure: >-
  --disable-chfn-chsh
  --disable-login
  --disable-nologin
  --disable-su
  --disable-setpriv
  --disable-runuser
  --disable-pylibmount
  --disable-static
  --without-python
  --runstatedir=/run
  ADJTIME_PATH=/var/lib/hwclock/adjtime


depends:
  - core/coreutils.yml
  - core/libcap.yml
  - core/file.yml
  - core/ncurses.yml
  - core/readline.yml
  - core/pam.yml
  - core/shadow.yml
build-time:
  - core/meson.yml
  - core/gcc.yml
