id: xfce4-terminal
version: 1.1.0
about: A modern terminal emulator primarily for Xfce4

variables:
  prepare-appimage: |
    cp %{install-root}/%{datadir}/applications/xfce4-terminal.desktop %{install-root}/
    cp %{install-root}/%{datadir}/icons/hicolor/scalable/apps/org.xfce.terminal.svg %{install-root}/

    echo "desktopfile: %{id}.desktop" >> %{install-root}/info
    echo "icon: org.xfce.terminal.svg" >> %{install-root}/info
    echo "bin: %{id}" >> %{install-root}/info

  skip-libraries: >
    libc.so*
  
build-time:
  - components/intltool.yml
  - components/hicolor-icon-theme.yml
  - components/libxfce4ui.yml
  - components/vte.yml
  - components/appimagetool.yml

sources:
  - https://archive.xfce.org/src/apps/xfce4-terminal/%{version:1}/xfce4-terminal-%{version}.tar.bz2

merge: [elements/include/appimage.yml]