id: inkscape
version: 1.0.1
release: 4
about: Inkscape is a free and open-source vector graphics editor used to create vector images, primarily in Scalable Vector Graphics format. Other formats can be imported and exported. Inkscape can render primitive vector shapes and text
license: GPL
tags: 
  - drawing
  - paint
category: graphics
type: app
depends:
  buildtime:
    - appimagetool
    - pkgupd-port
    - rsync

build-dir: .
script: |
  pkgupd-port generate ${pkgupd_pkgdir} inkscape

  pkgupd-port patch ${pkgupd_pkgdir}
  pkgupd-port cleanup ${pkgupd_pkgdir}

  cp ${FILES_DIR}/{{id}}.desktop ${pkgupd_pkgdir}/
  cp ${FILES_DIR}/{{id}}.svg ${pkgupd_pkgdir}/{{id}}.png
  cp ${FILES_DIR}/AppRun ${pkgupd_pkgdir}/AppRun
  chmod +x ${pkgupd_pkgdir}/AppRun
