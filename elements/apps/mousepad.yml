id: mousepad
version: 0.6.1
about: Simple text editor for xfve

build-time:
  - components/desktop-file-utils.yml
  - components/gtksourceview4.yml
  - components/hicolor-icon-theme.yml
  - components/intltool.yml
  - components/appimagetool.yml
sources:
  - https://archive.xfce.org/src/apps/mousepad/%{version:1}/mousepad-%{version}.tar.bz2

post-script: |-
  cd %{install-root}

  rm usr/share/{metainfo,polkit-1} -r
  cp usr/share/applications/org.xfce.mousepad.desktop %{id}.desktop
  cp usr/share/icons/hicolor/scalable/apps/org.xfce.mousepad.svg %{id}.png
  sed -i 's#org.xfce.mousepad#%{id}#' %{id}.desktop

  glib-compile-schemas usr/share/glib-2.0/schemas/

  install -v -m 0755 /files/AppRun AppRun
