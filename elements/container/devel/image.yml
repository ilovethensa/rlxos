id: rlxos-container-devel
version: 2307
about: rlxos container developers image
no-strip: true
build-type: system
include:
  - components/core.yml
  - components/core/meson.yml
  - components/core/make.yml
  - components/core/gcc.yml
  - components/core/binutils.yml
  - components/core/automake.yml
  - components/core/patch.yml
  - components/core/m4.yml
  - components/core/pkg-config.yml
  - components/core/strace.yml
  - components/core/bison.yml
  - components/core/flex.yml
  - components/cmake.yml

build-time:
  - components/core/squashfs-tools.yml

variables:
  root-password: rlxos

script: |
  # executing integration scripts
  if [ -d %{localstatedir}/lib/integrations ] ; then
    for i in %{localstatedir}/lib/integrations/* ; do
      echo "=> integrating $(basename $i)"
      sh -e $i
    done
  fi

  systemd-sysusers
  systemd-tmpfiles --create || true
  systemctl preset-all
  systemctl --global preset-all

  pwconv
  grpconv

  echo -e "%{root-password}\n%{root-password}" | passwd

  for d in opt srv/http run dev; do
    install -d -m755 $d
  done

  install -d -m555 proc
  install -d -m555 sys
  install -d -m0750 root
  install -d -m1777 tmp

  install -d -m555 -g 11 srv/ftp

  install -d -m1777 var/{tmp,spool/mail}
