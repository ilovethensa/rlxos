id: rlxos-container-devel
version: 2307
about: rlxos container developers image
no-strip: true
build-type: system
include:
  - core.yml
  - core/meson.yml
  - core/make.yml
  - core/gcc.yml
  - core/binutils.yml
  - core/automake.yml
  - core/patch.yml
  - core/m4.yml
  - core/pkg-config.yml
  - core/strace.yml
  - core/bison.yml
  - core/flex.yml
  - core/kernel-headers.yml
  - core/texinfo.yml
  - components/cmake.yml

build-time:
  - core/squashfs-tools.yml

variables:
  root-password: rlxos

script: |
  # executing integration scripts
  if [ -d %{localstatedir}/lib/integrations ] ; then
    for i in %{localstatedir}/lib/integrations/* ; do
      echo "=> integrating $(basename $i)"
      sh -e $i
    done
  fi

  systemd-sysusers
  systemd-tmpfiles --create || true
  systemctl preset-all || true
  systemctl --global preset-all || true

  pwconv
  grpconv

  echo -e "%{root-password}\n%{root-password}" | passwd

