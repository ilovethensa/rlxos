id: mutter
version: 40.3
release: 2
about: |
  The window manager for GNOME

depends:
  runtime:
    - gnome-settings-daemon
    - graphene
    - libxkbcommon
    - pipewire
    - zenity
    - desktop-file-utils
    - startup-notification
    - sysprof
    - libinput
    - wayland
    - xorg-server
    - gtk
  
  buildtime:
    - gobject-introspection

sources:  
  - https://download.gnome.org/sources/mutter/40/mutter-{{version}}.tar.xz
build-dir: mutter-{{version}}
pre-script: |
  patch data/org.gnome.mutter.gschema.xml.in < ${FILES_DIR}/center-window.patch
configure: >
  --buildtype=release