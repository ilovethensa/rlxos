id: gnome-session
version: 40.1.1
about: Package contains the GNOME session manager
sources:
- https://download.gnome.org/sources/gnome-session/40/gnome-session-40.1.1.tar.xz
build-dir: gnome-session-40.1.1
depends:
  runtime:
  - dbus-glib
  - gnome-desktop
  - json-glib
  - mesa
  - systemd
  - upower
  - gconf
pre-script: 'sed "s@/bin/sh@/bin/sh -l@" -i gnome-session/gnome-session.in

  '
configure: --buildtype=release
