id: freeglut
version: 3.2.2
about: Provides functionality for small OpenGL programs
depends:
  runtime:
    - libglvnd
    - libXi
    - libXrandr
  buildtime:
    - cmake
    - glu
    - libXxf86vm
    - mesa
    - ninja
sources:
  - https://downloads.sourceforge.net/freeglut/freeglut-{{version}}.tar.gz

configure: >
  -DCMAKE_BUILD_TYPE=None
  -DFREEGLUT_BUILD_STATIC_LIBS=OFF

post-script: |
  ln -sr ${pkgupd_pkgdir}/usr/lib/pkgconfig/{glut,freeglut}.pc
  install -v -D -t ${pkgupd_pkgdir}/usr/share/doc -m 0644 COPYING