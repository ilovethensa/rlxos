id: libpwquality
version: 1.4.4
about: Package provides common functions for password quality checking and also scoring
  them based on their apparent randomness
sources:
- https://github.com/libpwquality/libpwquality/releases/download/libpwquality-1.4.4/libpwquality-1.4.4.tar.bz2
build-dir: libpwquality-1.4.4
depends:
  runtime:
  - cracklib
  - pam
script: "./configure \\\n    --prefix=/usr \\\n    --disable-static \\\n    --with-securedir=/usr/lib/security\
  \ \\\n    --with-python-binary=python3\nmake\nmake install DESTDIR=${pkgupd_pkgdir}\n"
