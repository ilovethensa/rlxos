id: wpa_supplicant
version: 2.9
about: Wi-Fi Protected Access (WPA) client and IEEE 802.1X supplicant
sources:
- https://w1.fi/releases/wpa_supplicant-2.9.tar.gz
build-dir: wpa_supplicant-2.9/wpa_supplicant
depends:
  runtime:
  - desktop-file-utils
  - libnl
  - dbus
  - libxml2
script: "cp ${FILES}/wpa_supplicant/config .config\nmake BINDIR=/usr/bin LIBDIR=/usr/lib\n\
  install -v -D -m 755 wpa_{cli,passphrase,supplicant} -t ${pkgupd_pkgdir}/usr/bin/\n\
  install -v -D -m 644 systemd/*.service -t ${pkgupd_pkgdir}/usr/lib/systemd/system/\n\
  install -v -D -m644 dbus/fi.w1.wpa_supplicant1.service \\\n          -t  ${pkgupd_pkgdir}/usr/share/dbus-1/system-services/\n\
  install -v -d -m755 ${pkgupd_pkgdir}/etc/dbus-1/system.d\ninstall -v -D -m644 dbus/dbus-wpa_supplicant.conf\
  \ \\\n          ${pkgupd_pkgdir}/etc/dbus-1/system.d/wpa_supplicant.conf\n"
