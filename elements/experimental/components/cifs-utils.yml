id: cifs-utils
version: 6.14
about: CIFS filesystem user-space tools
sources:
- https://download.samba.org/pub/linux-cifs/cifs-utils/cifs-utils-{{version}}.tar.bz2
build-dir: cifs-utils-{{version}}
depends:
  runtime:
  - libcap
  - keyutils
  - kerberos-v5
  - pam
script: "sed -e 's|cd \\$(ROOTSBINDIR)|cd $(DESTDIR)$(ROOTSBINDIR)|g' Makefile.am\n\
  autoreconf -i\n./configure --prefix=/usr \\\n  --with-libcap=yes \\\n  --sbindir=/usr/bin\
  \ \\\n  --disable-systemd\n\nmake\n\nmake DESTDIR=${pkgupd_pkgdir} ROOTSBINDIR=/usr/bin\
  \ install\n\n\nmkdir -p ${pkgupd_pkgdir}/etc/request-key.d\ninstall -m 0644 contrib/request-key.d/cifs.idmap.conf\
  \ ${pkgupd_pkgdir}/etc/request-key.d\ninstall -m 0644 contrib/request-key.d/cifs.spnego.conf\
  \ ${pkgupd_pkgdir}/etc/request-key.d\n\nchmod +s ${pkgupd_pkgdir}/usr/bin/mount.cifs\n\
  \nmkdir -p ${pkgupd_pkgdir}/etc/cifs-utils\nln -s /usr/lib/cifs-utils/idmapwb.so\
  \ ${pkgupd_pkgdir}/etc/cifs-utils/idmap-plugin"
