id: unzip
version: 6.0
about: ZIP extraction utilities
sources:
- https://downloads.sourceforge.net/infozip/unzip60.tar.gz
- https://www.linuxfromscratch.org/patches/blfs/svn/unzip-6.0-consolidated_fixes-1.patch
build-dir: unzip60
pre-script: 'patch -Np1 -i ../unzip-6.0-consolidated_fixes-1.patch

  sed -i "/MANDIR =/s#)/#)/share/#" unix/Makefile

  '
script: 'make -f unix/Makefile generic prefix=/usr

  make -f unix/Makefile prefix=${pkgupd_pkgdir}/usr install

  '
