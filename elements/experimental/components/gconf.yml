id: gconf
version: 3.2.6
about: A configuration database system used by many GNOME applications
sources:
- https://download.gnome.org/sources/GConf/3.2/GConf-3.2.6.tar.xz
build-dir: GConf-3.2.6
depends:
  runtime:
  - dbus-glib
  - libxml2
  - gobject-introspection
  - gtk
  - polkit
post-script: ln -sv gconf.xml.default ${pkgupd_pkgdir}/etc/gconf/gconf.xml.system
configure: '--disable-static --disable-orbit

  '
