id: evolution-data-server
version: 3.40.3
release: 2
about: |
  A unified backend for programs that work with contacts, tasks, and calendar information

depends:
  runtime:
    - berkeley-db
    - gcr
    - libical
    - libsecret
    - nss
    - sqlite
    - gnome-online-accounts
    - gobject-introspection
    - gtk
    - icu
    - libcanberra
    - libgdata
    - libgweather
    - libldap
    - enchant
    - kerberos-v5
  
  buildtime:
    - vala
    - gtk-doc
    - openldap
    - gperf

sources:
  - https://download.gnome.org/sources/evolution-data-server/3.40/evolution-data-server-{{version}}.tar.xz

build-dir: evolution-data-server-{{version}}
configure: >
  -DENABLE_VALA_BINDINGS=ON
  -DENABLE_INSTALLED_TESTS=ON
  -DENABLE_GOOGLE=ON
  -DWITH_OPENLDAP=ON
  -DWITH_KRB5=ON
  -DENABLE_INTROSPECTION=ON
  -DENABLE_GTK_DOC=OFF
  -DLIBEXEC_INSTALL_DIR=/usr/lib
  -DSYSCONF_INSTALL_DIR=/etc
