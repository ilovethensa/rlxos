id: ostree
version: 2021.6
about: Operating system and container binary deployment and upgrade
sources:
- https://github.com/ostreedev/ostree/releases/download/v{{version}}/libostree-{{version}}.tar.xz
build-dir: libostree-{{version}}
depends:
  buildtime:
  - gtk-doc
  runtime:
  - fuse2
  - glibc
  - libarchive
  - avahi
  - libgpg-error
  - openssl
  - util-linux
  - gpgme
  - libsoup
  - xz
  - zlib
configure: '--with-builtin-grub2-mkconfig --with-dracut --with-mkinitcpio --with-openssl
  --enable-experimental-api --disable-static --enable-gtk-doc

  '
