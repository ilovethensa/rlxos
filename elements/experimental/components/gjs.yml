id: gjs
version: 1.68.1
about: A set of Javascript bindings for GNOME
sources:
- https://download.gnome.org/sources/gjs/1.68/gjs-1.68.1.tar.xz
build-dir: gjs-1.68.1
depends:
  buildtime:
  - gobject-introspection
  runtime:
  - cairo
  - dbus
  - js78
  - gtk
  - gtk4
  - sysprof
post-script: ln -sfv gjs-console ${pkgupd_pkgdir}/usr/bin/gjs
configure: --buildtype=release
