id: gnutls
version: 3.7.2
about: Libraries and userspace tools which provide a secure layer over a reliable
  transport layer
sources:
- https://www.gnupg.org/ftp/gcrypt/gnutls/v3.7/gnutls-3.7.2.tar.xz
build-dir: gnutls-3.7.2
depends:
  runtime:
  - nettle
  - libunistring
  - libtasn1
  - p11-kit
configure: '--disable-guile --disable-rpath --with-default-trust-store-pkcs11="pkcs11:"

  '
