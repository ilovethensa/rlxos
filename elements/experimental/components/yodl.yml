id: yodl
version: 4.03.03
release: 1
about: Implements a predocument language and tools to process it
depends:
  runtime:
    - bash
  buildtime:
    - icmake
license:
  - GPL3
sources:
  - https://gitlab.com/fbb-git/yodl/-/archive/{{version}}/yodl-{{version}}.tar.gz

environ:
  - CXXFLAGS+=' --std=c++20'
script: |
  cd yodl
  
  ./build programs
  ./build macros
  ./build man
  ./build html

  ./build install programs ${pkgupd_pkgdir}
  ./build install macros ${pkgupd_pkgdir}
  ./build install man ${pkgupd_pkgdir}
  ./build install html ${pkgupd_pkgdir}
