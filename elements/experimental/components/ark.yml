id: ark
version: 22.04.1
about: KF5 archive tool
depends:
  runtime:
    - kf5
    - libarchive
    - cpio
    - unzip
    - zip
sources:
  - https://download.kde.org/stable/release-service/{{version}}/src/ark-{{version}}.tar.xz
configure: >
  -DCMAKE_BUILD_TYPE=Release
  -DBUILD_TESTING=OFF
  -Wno-dev