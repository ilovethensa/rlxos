id: bemenu
version: 0.6.10
about: Dynamic menu library and client program inspired by dmenu
depends:
  buildtime:
    - libXinerama
    - libxkbcommon
    - ncurses
    - pango
    - wayland
    - wayland-protocols
    - wlroots
sources:
  - bemenu-{{version}}.tar.gz::https://github.com/Cloudef/bemenu/archive/{{version}}.tar.gz
build-dir: bemenu-{{version}}
script: |
  make PREFIX=/usr install DESTDIR=${pkgupd_pkgdir}