id: fluent-icon-theme
version: 2022-02-04
about: A Fluent design icon theme
sources:
- fluent-icon-theme-{{version}}.tar.gz::https://github.com/vinceliuice/Fluent-icon-theme/archive/refs/tags/{{version}}.tar.gz
build-dir: Fluent-icon-theme-{{version}}
depends:
  buildtime:
  - gtk
  runtime:
  - librsvg
script: 'cp ${FILES}/logo/logo.svg src/16/places/start-here.svg

  cp ${FILES}/logo/logo_alt.svg src/symbolic/status/start-here-symbolic.svg

  cp ${FILES}/logo/logo_alt.svg src/22/panel/start-here-symbolic.svg

  cp ${FILES}/logo/logo.svg src/22/places/start-here.svg

  cp ${FILES}/logo/logo_alt.svg src/24/panel/start-here-symbolic.svg

  cp ${FILES}/logo/logo.svg src/24/places/start-here.svg

  cp ${FILES}/logo/logo_alt.svg src/symbolic/actions/view-app-grid-symbolic.svg


  install -d ${pkgupd_pkgdir}/usr/share/icons

  ./install.sh -a -d ${pkgupd_pkgdir}/usr/share/icons/'
