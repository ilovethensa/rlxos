id: gnupg
version: 2.2.29
about: GNU's tool for secure communication and data storage
sources:
- https://www.gnupg.org/ftp/gcrypt/gnupg/gnupg-2.2.29.tar.bz2
build-dir: gnupg-2.2.29
depends:
  runtime:
  - libassuan
  - libgcrypt
  - libksba
  - npth
  - pinentry
pre-script: "sed -e \"/noinst_SCRIPTS = gpg-zip/c sbin_SCRIPTS += gpg-zip\" \\\n \
  \   -i tools/Makefile.in\n"
