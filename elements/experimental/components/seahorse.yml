id: seahorse
version: 40.0
release: 1
about: |
  A graphical interface for managing and using encryption keys

sources:
  - https://download.gnome.org/sources/seahorse/40/seahorse-{{version}}.tar.xz

depends:
  runtime:
    - gcr
    - gnupg
    - gpgme
    - itstool
    - libhandy
    - libpwquality
    - libsecret
    - libsoup
    - p11-kit
    - openssh
    - gnome-keyring
    - libldap
    - avahi

  buildtime:
    - vala

pre-script: |
  sed -i -r "s:\"(/apps):\"/org/gnome\1:" data/*.xml

configure: --buildtype=release
