id: nginx
version: 1.22.0
about: Lightweight HTTP server and IMAP/POP3 proxy server
depends:
  runtime:
    - geoip
    - libxcrypt
    - mailcap
    - openssl
    - pcre2
    - zlib
  buildtime:
    - mercurial

backup:
  - etc/nginx/fastcgi.conf
  - etc/nginx/fastcgi_params
  - etc/nginx/koi-win
  - etc/nginx/koi-utf
  - etc/nginx/nginx.conf
  - etc/nginx/scgi_params
  - etc/nginx/uwsgi_params
  - etc/nginx/win-utf
  - etc/logrotate.d/nginx
sources:
  - https://nginx.org/download/nginx-{{version}}.tar.gz

groups:
  - id: 33
    name: http
users:
  - id: 33
    name: http
    about: HTTP user
    group: http
    dir: /srv/http
    shell: /bin/false

autoconf-dir: true
configure: >
  --conf-path=/etc/nginx/nginx.conf
  --prefix=/etc/nginx/
  --sbin-path=/usr/bin/nginx
  --pid-path=/run/nginx.pid
  --lock-path=/run/lock/nginx.lock
  --user=http
  --group=http
  --http-log-path=/var/log/nginx/access.log
  --error-log-path=stderr
  --http-client-body-temp-path=/var/lib/nginx/client-body
  --http-proxy-temp-path=/var/lib/nginx/proxy
  --http-fastcgi-temp-path=/var/lib/nginx/fastcgi
  --http-scgi-temp-path=/var/lib/nginx/scgi
  --http-uwsgi-temp-path=/var/lib/nginx/uwsgi
  --with-compat
  --with-debug
  --with-file-aio
  --with-http_addition_module
  --with-http_auth_request_module
  --with-http_dav_module
  --with-http_degradation_module
  --with-http_flv_module
  --with-http_geoip_module
  --with-http_gunzip_module
  --with-http_gzip_static_module
  --with-http_mp4_module
  --with-http_realip_module
  --with-http_secure_link_module
  --with-http_slice_module
  --with-http_ssl_module
  --with-http_stub_status_module
  --with-http_sub_module
  --with-http_v2_module
  --with-mail
  --with-mail_ssl_module
  --with-pcre-jit
  --with-stream
  --with-stream_geoip_module
  --with-stream_realip_module
  --with-stream_ssl_module
  --with-stream_ssl_preread_module
  --with-threads

post-script: |
  sed -e 's|\<user\s\+\w\+;|user http;|g' \
      -e '44s|html|/usr/share/nginx/html|' \
      -e '54s|html|/usr/share/nginx/html|' \
      -i "${pkgupd_pkgdir}"/etc/nginx/nginx.conf

  rm "$pkgupd_pkgdir"/etc/nginx/*.default
  rm "$pkgupd_pkgdir"/etc/nginx/mime.types

  install -d "$pkgupd_pkgdir"/var/lib/nginx
  install -dm700 "$pkgupd_pkgdir"/var/lib/nginx/proxy

  chmod 755 "$pkgupd_pkgdir"/var/log/nginx
  chown root:root "$pkgupd_pkgdir"/var/log/nginx

  install -d "$pkgupd_pkgdir"/usr/share/nginx
  mv "$pkgupd_pkgdir"/etc/nginx/html/ "$pkgupd_pkgdir"/usr/share/nginx

  install -Dm644 ${FILES_DIR}/logrotate "$pkgupd_pkgdir"/etc/logrotate.d/nginx
  install -Dm644 ${FILES_DIR}/nginx.service "$pkgupd_pkgdir"/usr/lib/systemd/system/nginx.service
  install -Dm644 LICENSE "$pkgupd_pkgdir"/usr/share/licenses/{{id}}/LICENSE

  rmdir "$pkgupd_pkgdir"/run

  install -d "$pkgupd_pkgdir"/usr/share/man/man8/
  gzip -9c man/nginx.8 > "$pkgupd_pkgdir"/usr/share/man/man8/nginx.8.gz

  for i in ftdetect ftplugin indent syntax; do
  install -Dm644 contrib/vim/$i/nginx.vim \
    "$pkgupd_pkgdir/usr/share/vim/vimfiles/$i/nginx.vim"
  done