id: sys-setup
version: 0.1.0
about: A Simple System Installer for rlxos
sources:
- sys-setup-0.1.0.tar.gz::https://github.com/rlxos/installer/archive/refs/heads/main.tar.gz
build-dir: installer-main
depends:
  buildtime:
  - go
  runtime:
  - gtk
  - zenity
  - gparted
script: 'DESTDIR=${pkgupd_pkgdir} ./scripts/install.sh

  go build -o ${pkgupd_pkgdir}/usr/bin/sys-setup main.go

  '
