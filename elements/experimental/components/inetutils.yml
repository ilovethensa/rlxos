id: inetutils
version: 2.0
about: Programs for basic networking
sources:
- https://ftp.gnu.org/gnu/inetutils/inetutils-2.0.tar.xz
build-dir: inetutils-2.0
depends:
  runtime:
  - libcap
  - pam
configure: --libexecdir=/usr/bin --disable-logger --disable-whois --disable-rcp --disable-rexec
  --disable-rlogin --disable-rsh --disable-servers
