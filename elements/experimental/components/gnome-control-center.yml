id: gnome-control-center
version: 40.0
about: Control Center package contains the GNOME settings manager
sources:
- https://download.gnome.org/sources/gnome-control-center/40/gnome-control-center-40.0.tar.xz
build-dir: gnome-control-center-40.0
depends:
  runtime:
  - accountsservice
  - clutter-gtk
  - colord-gtk
  - gnome-online-accounts
  - gnome-settings-daemon
  - grilo
  - gsound
  - libgtop
  - libpwquality
  - shared-mime-info
  - kerberos-v5
  - udisks
  - cheese
  - cups
  - samba
  - gnome-bluetooth
  - ibus
  - libhandy
  - libnma
  - modemmanager
pre-script: 'sed -i "s|gnome-logo|rlxos-logo|g" panels/info-overview/cc-info-overview-panel.c

  '
configure: --buildtype=release
