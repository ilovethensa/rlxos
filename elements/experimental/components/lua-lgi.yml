id: lua-lgi
version: 0.9.2
about: Lua bindings for gobject using gobject-introspection library
sources:
- lgi-0.9.2.tar.gz::https://github.com/pavouk/lgi/archive/0.9.2.tar.gz
build-dir: lgi-0.9.2
depends:
  runtime:
  - glibc
  - glib
  - gobject-introspection
  - libffi
  - lua
script: "make LUA_CFLAGS=\"-I/usr/include/lua/5.3\"\nmake DESTDIR=${pkgupd_pkgdir}\
  \ PREFIX=/usr \\\n  LUA_LIBDIR=/usr/lib/lua/5.3 \\\n  LUA_SHAREDIR=/usr/share/lua/5.3\
  \ install\ninstall -D -m 0755 tools/dump-typelib.lua ${pkgupd_pkgdir}/usr/bin/dump-typelib"
