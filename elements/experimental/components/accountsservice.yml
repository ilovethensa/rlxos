id: accountsservice
version: 0.6.55
about: D-Bus interface for user account query and manipulation
sources:
  - https://www.freedesktop.org/software/accountsservice/accountsservice-{{version}}.tar.xz
build-dir: accountsservice-{{version}}
depends:
  buildtime:
    - xmlto
    - meson
    - gobject-introspection
  runtime:
    - glib
    - polkit
    - shadow
    - systemd
    - libgcrypt
configure: >-
  -D admin_group=adm 
  -D systemd=true
