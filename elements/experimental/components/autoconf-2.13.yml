id: autoconf-2.13
version: 2.13
about: An old version of Autoconf
sources:
- https://ftp.gnu.org/gnu/autoconf/autoconf-2.13.tar.gz
- https://www.linuxfromscratch.org/patches/blfs/svn/autoconf-2.13-consolidated_fixes-1.patch
