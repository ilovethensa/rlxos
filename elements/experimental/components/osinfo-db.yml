id: osinfo-db
version: 20220516
about: Osinfo database of information about operating systems for virtualization provisioning tools
depends:
  buildtime:
    - osinfo-db-tools
sources:
  - https://releases.pagure.org/libosinfo/osinfo-db-{{version}}.tar.xz
script: |
  osinfo-db-import --root ${pkgupd_pkgdir} --system ${PKGUPD_SRCDIR}/osinfo-db-{{version}}.tar.xz