id: pulseaudio
version: 14.2
about: A sound system for POSIX OSes
sources:
- https://www.freedesktop.org/software/pulseaudio/releases/pulseaudio-14.2.tar.xz
build-dir: pulseaudio-14.2
depends:
  runtime:
  - libsndfile
  - alsa-lib
  - dbus
  - glib
  - libcap
  - xorg-libs
  - perl-xml-parser
  - sbc
  - bluez
post-script: rm -fv ${pkgupd_pkgdir}/etc/dbus-1/system.d/pulseaudio-system.conf
pre-script: 'sed "/doxygen/d" -i meson.build

  '
configure: --libexecdir=/usr/lib --buildtype=release -D database=gdbm -D bluez5=true
  -D tests=false
