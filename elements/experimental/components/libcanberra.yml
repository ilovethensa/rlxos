id: libcanberra
version: 0.3
about: A small and lightweight implementation of the XDG Sound Theme Specification
sources:
- http://0pointer.de/lennart/projects/libcanberra/libcanberra-0.30.tar.xz
- https://www.linuxfromscratch.org/patches/blfs/svn/libcanberra-0.30-wayland-1.patch
build-dir: libcanberra-0.30
depends:
  runtime:
  - alsa-lib
  - libvorbis
  - gstreamer
  - gtk
  - pulseaudio
configure: --disable-oss --disable-gtk
