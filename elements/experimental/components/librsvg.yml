id: librsvg
version: 2.50.7
about: A library and tools used to manipulate, convert and view Scalable Vector Graphic
sources:
- https://download.gnome.org/sources/librsvg/2.50/librsvg-2.50.7.tar.xz
build-dir: librsvg-2.50.7
depends:
  buildtime:
  - gobject-introspection
  - rustc
  - vala
  runtime:
  - cairo
  - pango
  - gdk-pixbuf
configure: --enable-vala --disable-static
