id: fmt
version: 8.1.1
about: Open-source formatting library for C++
depends:
  runtime:
    - gcc:lib
  buildtime:
    - cmake
    - ninja
    - nodejs
    - py-pip
license: BSD

sources:
  - fmt-{{version}}.tar.gz::https://github.com/fmtlib/fmt/archive/refs/tags/{{version}}.tar.gz

build-dir: fmt-{{version}}
configure: >
  -DBUILD_SHARED_LIBS=ON

post-script: |
  install -v -D -m 0644 LICENSE.rst -t ${pkgupd_pkgdir}/usr/share/doc/{{id}}/