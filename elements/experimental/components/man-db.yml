id: man-db
version: 2.9.4
about: Programs for finding and viewing man pages
sources:
- https://savannah.nongnu.org/download/man-db/man-db-2.9.4.tar.xz
build-dir: man-db-2.9.4
depends:
  runtime:
  - bash
  - gdbm
  - groff
  - less
  - libpipeline
  - zlib
configure: '--sysconfdir=/etc --libexecdir=/usr/lib --disable-setuid --enable-cache-owner=bin

  '
