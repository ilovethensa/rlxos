id: xorg-fonts
version: 7
about: |
  Packages provide some scalable fonts and supporting packages for Xorg applications
depends:
  runtime:
    - xcursor-themes

depends:
  runtime:
    - xorg-fonts-util
    - xorg-fonts-encodings
    - xorg-fonts-alias
    - xorg-fonts-bhttf
    - xorg-fonts-bhtype1
    - xorg-fonts-ibmtype1
script: |
  install -v -d -m 0755 ${pkgupd_pkgdir}/usr/