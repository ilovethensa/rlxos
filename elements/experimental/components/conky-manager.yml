id: conky-manager
version: 2.4
about: GUI for managing conky config files with options to browse and edit themes
sources:
- conky-manager-2.4.tar.gz::https://github.com/teejee2008/conky-manager/archive/refs/tags/v2.4.tar.gz
build-dir: conky-manager-2.4
depends:
  buildtime:
  - vala
  runtime:
  - conky
  - cairo
  - desktop-file-utils
  - gtk
  - imagemagick
  - json-glib
  - libgee
  - p7zip
script: 'make

  make DESTDIR=${pkgupd_pkgdir} install'
