name: Check updates
on:
  schedule:
    - cron: '* 5 * * *'
  workflow_dispatch:

jobs:
  checkup:
    runs-on: self-hosted
    container:
      image: itsmanjeet/rlxos-devel:2200-1
    
    steps:
      - uses: actions/checkout@v2

      - name: check updates
        id: check-updates
        run: echo "::set-output name=list::$(./scripts/check-update.sh)" 

      - name: send telegram message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            Outdated package report:
            ${{ steps.check-updates.outputs.list }}
          
          