id: seatd
version: 0.6.3
about: A minimal seat management daemon and universal seat management library
license: MIT
depends:  
  runtime:
    - systemd
  buildtime:
    - meson
    
packages:
  - id: pkg
    dir: seatd-0.6.3 
    sources:
      - seatd-0.6.3.tar.gz::https://git.sr.ht/~kennylevinsen/seatd/archive/0.6.3.tar.gz
      
    flags:
      - id: configure
        value: >
          -Dexamples=disabled
          -Dserver=enabled
          -Dlibseat-logind=systemd
          -Dlogind=enabled