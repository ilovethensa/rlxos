id: cairo
version: 1.17.4
about: |
  A 2D graphics library with support for multiple output devices

depends:
  runtime:
    - libpng
    - pixman
    - fontconfig
    - glib
    - libx11
    - libxcb
    - libxext
    - libxrender
    - lzo
  buildtime:
    - meson

sources:
  - https://www.cairographics.org/snapshots/cairo-1.17.4.tar.xz

packages:
  - id: pkg
    dir: cairo-1.17.4
    flags:
      - id: configurator
        value: meson.build
        
      - id: configure
        value: >
          -D spectre=disabled
          -D tee=enabled
          -D test=disabled
