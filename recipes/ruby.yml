id: ruby
version: 3.0.2
about: |
  Ruby development environment

sources:
  - https://cache.ruby-lang.org/pub/ruby/3.0/ruby-3.0.2.tar.xz

packages:
  - id: pkg
    dir: ruby-3.0.2
    flags:
      - id: configurator
        value: configure
      - id: configure
        value: >
          --enable-shared
          --docdir=/usr/share/doc/ruby
      - id: install
        value: DESTDIR=${pkgupd_pkgdir}