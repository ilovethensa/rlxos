id: seahorse
version: 40.0
about: |
  A graphical interface for managing and using encryption keys

sources:
  - https://download.gnome.org/sources/seahorse/40/seahorse-40.0.tar.xz

depends:
  runtime:
    - gcr
    - gnupg
    - gpgme
    - itstool
    - libhandy
    - libpwquality
    - libsecret
    - libsoup
    - p11-kit
    - openldap
    - openssh
    - gnome-keyring
    - avahi

  buildtime:
    - vala
packages:
  - id: pkg
    dir: seahorse-40.0
    prescript: |
      sed -i -r "s:\"(/apps):\"/org/gnome\1:" data/*.xml
    
    flags:
      - id: configure
        value: --buildtype=release
