id: libutf8proc
version: 2.7.0
about: C library for processing UTF-8 encoded Unicode strings
depends:
  buildtime:
    - cmake
    - git
    - ninja
sources:
  - utf8proc-{{version}}.tar.gz::https://github.com/JuliaStrings/utf8proc/archive/refs/tags/v{{version}}.tar.gz
build-dir: utf8proc-{{version}}
pre-script: |
  sed "s#@VERSION@#{{version}}#" ${FILES_DIR}/libutf8proc.pc.in > libutf8proc.pc
configure: >
  -DCMAKE_BUILD_TYPE=Release
  -DCMAKE_INSTALL_LIBDIR=lib
  -DBUILD_SHARED_LIBS=ON
  -G Ninja