id: pcaudiolib
version: 1.2
about: Portable C audio library
license: GPL3
packages:
  - id: pkg
    depends:
      runtime:
        - alsa-lib
        - pulseaudio
    
    sources:
      - https://github.com/espeak-ng/pcaudiolib/archive/{{version}}/pcaudiolib-{{version}}.tar.gz

    dir: pcaudiolib-{{version}}
    script: |
      ./autogen.sh
      ./configure --prefix=/usr

      make 

      make DESTDIR=${pkgupd_pkgdir} install