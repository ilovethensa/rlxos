id: touchegg
version: 2.0.12
about: Multitouch gesture recognizer
license: GPL3

depends:
  runtime:
    - gtk
    - libinput
    - xorg
    - systemd
    - pugixml
  buildtime:
    - cmake

sources:
  - toughegg-{{version}}.tar.gz::https://github.com/JoseExposito/touchegg/archive/refs/tags/2.0.12.tar.gz

build-dir: touchegg-{{version}}

postscript: |
  install -D -m 0644 installation/touchegg.desktop ${pkgupd_pkgdir}/etc/xdg/autostart/touchegg.desktop