id: py-requests
version: 2.28.1
about: Python HTTP for Humans
depends:
  runtime:
    - py-chardet
    - py-idna
    - py-urllib3
    - py-socks
  buildtime:
    - py-setuptools

sources:
  - https://github.com/psf/requests/archive/v{{version}}/requests-{{version}}.tar.gz
pre-script: |
  sed -e '/certifi/d' \
      -e "s/,<.*'/'/" \
      -e '/charset_normalizer/d' \
      -i setup.py
  patch -p1 -i ${FILES_DIR}/certs.patch
