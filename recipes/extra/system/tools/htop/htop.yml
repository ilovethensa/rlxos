id: htop
version: 3.2.0
about: Interactive process viewer
depends:
  runtime:
    - libcap
    - libnl
    - ncurses
    - lm-sensors

sources:
  - https://github.com/htop-dev/htop/releases/download/{{version}}/htop-{{version}}.tar.xz

pre-script: |
  autoreconf -fi

configure: >
  --enable-cgroup
  --enable-delayacct
  --enable-openvz
  --enable-unicode
  --enable-vserver