id: appimagetool
version: 13
about: used to generate an AppImage from an existing AppDir
depends:
  runtime:
    - fuse2
    - desktop-file-utils
packages:
  - id: pkg
    sources:
      - https://github.com/AppImage/AppImageKit/releases/download/13/appimagetool-x86_64.AppImage
    dir: .
    strip: false
    script: |
      install -v -D -m 0755 appimagetool-x86_64.AppImage ${pkgupd_pkgdir}/usr/bin/appimagetool