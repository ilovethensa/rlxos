id: jasper
version: 2.0.33
about: |
  An open-source initiative to provide a free software-based reference implementation of the JPEG-2000 codec

depends:
  runtime:
    - libjpeg-turbo
  buildtime:
    - cmake

sources:
  - https://github.com/jasper-software/jasper/archive/version-2.0.33/jasper-2.0.33.tar.gz

packages:
  - id: pkg
    dir: jasper-version-2.0.33
    flags:
      - id: configure
        value: >
          -DCMAKE_BUILD_TYPE=Release
          -DCMAKE_SKIP_INSTALL_RPATH=YES
          -DJAS_ENABLE_DOC=OFF