id: glew
version: 2.2.0
about: OpenGL extension wrangler library
depends:
  runtime:
    - glu
    - libXi
    - libXmu
license: BSD MIT GPL
sources:
  - https://downloads.sourceforge.net/glew/glew-{{version}}.tgz

script: |
  patch -Np1 -i ${FILES}/glew/glew-install.patch

  make STRIP= \
    LIBDIR=/usr/lib

  make install.all DESTDIR=${pkgupd_pkgdir} \
    LIBDIR=/usr/lib