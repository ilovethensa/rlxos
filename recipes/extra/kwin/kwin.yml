id: kwin
version: 5.24.5
about: Plasma kwin
depends:
  runtime:
    - breeze
    - kcmutils
    - kscreenlocker
    - kwayland-server
    - lcms
    - plasma-framework
    - xcb-util-cursor
    - libinput
    - pipewire
  buildtime:
    - extra-cmake-modules
    - kdoctools
    - krunner
    - wayland
sources:
    - https://download.kde.org/stable/plasma/{{version}}/{{id}}-{{version}}.tar.xz

configure: >
    -DCMAKE_BUILD_TYPE=Release
    -DBUILD_TESTING=OFF
    -Wno-dev
