id: yarn
version: 1.22.19
about: Fast, reliable, and secure dependency management
depends:
  runtime:
    - nodejs
license: BSD
sources:
  - https://github.com/yarnpkg/yarn/releases/download/v{{version}}/yarn-v{{version}}.tar.gz
script: |
  install -d -m 755 ${pkgupd_pkgdir}/usr/lib/node_modules/yarn
  cp -R * ${pkgupd_pkgdir}/usr/lib/node_modules/yarn

  install -d -m 755 ${pkgupd_pkgdir}/usr/bin/
  ln -s /usr/lib/node_modules/yarn/bin/yarn.js ${pkgupd_pkgdir}/usr/bin/yarn
  ln -s /usr/lib/node_modules/yarn/bin/yarnpkg.js ${pkgupd_pkgdir}/usr/bin/yarnpkg