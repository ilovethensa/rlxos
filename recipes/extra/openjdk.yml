id: openjdk
version: 17.0.1
about: Java programming language
depends:
    runtime:
        - alsa-lib
        - cups
        - giflib
        - xorg-libs

packages:
    - id: pkg
      dir: .
      sources:
        - https://anduin.linuxfromscratch.org/BLFS/OpenJDK/OpenJDK-{{version}}/OpenJDK-{{version}}+12-x86_64.bin.tar.xz
      script: |
        install -v -d -m 0755 ${pkgupd_pkgdir}/opt/openjdk-{{version}}
        mv * ${pkgupd_pkgdir}/opt/openjdk-{{version}}/
        chown -R root:root ${pkgupd_pkgdir}/opt/openjdk-{{version}}
        ln -sfv openjdk-{{version}} ${pkgupd_pkgdir}/opt/jdk
