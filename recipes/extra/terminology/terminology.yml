id: terminology
version: 1.12.1
about: EFL based terminal emulator
license: BSD

packages:
  - id: pkg
    depends:
      runtime:
        - efl
      buildtime:
        - meson
    
    environ:
      - CFLAGS+=' -fvisibility=hidden'

    sources:
      - https://download.enlightenment.org/rel/apps/terminology/terminology-{{version}}.tar.xz
    dir: terminology-{{version}}