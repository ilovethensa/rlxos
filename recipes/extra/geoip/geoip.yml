id: geoip
version: 1.6.12
about: Non-DNS IP-to-country resolver C library & utils
depends:
  runtime:
    - geoip-database
    - zlib
  buildtime:
    - autoconf
    - libtool
sources:
  - geoip-{{version}}.tar.gz::https://github.com/maxmind/geoip-api-c/archive/v{{version}}.tar.gz
build-dir: geoip-api-c-{{version}}
pre-script: |
  ./bootstrap

configure: >
  --sysconfdir=/etc/geoip
