id: waf
version: 2.0.23
about: General-purpose build system modelled after Scons
license: BSD
depends:
  runtime:
    - python
  buildtime:
    - unzip
sources:
  - https://waf.io/waf-{{version}}.tar.bz2
build-dir: waf-{{version}}
script: |
  local _py_ver=$(python3 -c "import sys; print(str(sys.version_info.major)+'.'+str(sys.version_info.minor))")
  sed -e "/test(i/ s|dirname|'python${_py_ver}/site-packages/waf'|" -i waf-light
  ./waf-light \
    configure --prefix=/usr \
    build --make-waf

  sed -i '/^#==>$/,/^#<==$/d' waf

  install -v -D -m 0755 waf -t ${pkgupd_pkgdir}/usr/bin
  install -v -D -m 0755 wscript -t ${pkgupd_pkgdir}/usr/share/waf
  
  install -vDm 644 waflib/*.py -t "${pkgupd_pkgdir}/usr/lib/python${_py_ver}/site-packages/waf/waflib"
  install -vDm 644 waflib/Tools/*.py -t "${pkgupd_pkgdir}/usr/lib/python${_py_ver}/site-packages/waf/waflib/Tools"
  install -vDm 644 waflib/extras/*.py -t "${pkgupd_pkgdir}/usr/lib/python${_py_ver}/site-packages/waf/waflib/extras"
  python -m compileall -d "/usr/lib/python${_py_ver}" "${pkgupd_pkgdir}/usr/lib/python${_py_ver}"
  python -O -m compileall -d "/usr/lib/python${_py_ver}" "${pkgupd_pkgdir}/usr/lib/python${_py_ver}"