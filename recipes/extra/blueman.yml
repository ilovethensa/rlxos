id: blueman
version: 2.2.1
about: GTK+ Bluetooth Manager

depends:
  runtime:
    - bluez
    - gtk
    - py-cairo
    - py-gobject
  buildtime:
    - intltool
    - iproute2
    - py-cython

sources:
  - https://github.com/blueman-project/blueman/releases/download/{{version}}/blueman-{{version}}.tar.xz

build-dir: blueman-{{version}}
build-tool: autoconf
configure: >
  --libexecdir=/usr/lib/blueman
  --disable-schemas-compile
  --with-dhcp-config='/etc/dhcpd.conf'