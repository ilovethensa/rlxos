id: jq
version: 1.6
about: cmdline json parser
depends:
  runtime:
    - glibc
  buildtime:
    - autoconf
    - automake
    - bison
    - flex
    - python
sources:
  - https://github.com/stedolan/jq/releases/download/jq-{{version}}/jq-{{version}}.tar.gz
autoconf-dir: true
configure: >
  --with-oniguruma=builtin
  --disable-maintainer-mode
install: prefix=/usr