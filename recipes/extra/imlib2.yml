id: imlib2
version: 1.7.3
about: |
  Library for image file manipulation
depends:
  runtime:
    - bzip2
    - freetype
    - giflib
    - libjpeg-turbo
    - libpng
    - libwebp
    - xorg-libs
sources:
  - https://downloads.sourceforge.net/enlightenment/imlib2-1.7.4.tar.bz2

# --enable-mmx for i386
packages:
  - id: pkg
    dir: imlib2-1.7.4
    prescript: |
      sed -i 's/@my_libs@//' imlib2-config.in
    flags:
      - id: configure
        value: >
          --sysconfdir=/etc/imlib2
          --x-libraries=/usr/lib
          --enable-amd64