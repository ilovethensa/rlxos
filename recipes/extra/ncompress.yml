id: ncompress
version: 5.0
about: A fast, simple lzw file compressor
depends:
  runtime:
    - glibc
license: custom:PublicDomain
sources:
  - ncompress-{{version}}.tar.gz::https://github.com/vapier/ncompress/archive/v{{version}}.tar.gz
build-dir: ncompress-{{version}}
script: |
  make

  make DESTDIR=${pkgupd_pkgdir} PREFIX=/usr install_core
  mv ${pkgupd_pkgdir}/usr/bin/uncompress{,.real}