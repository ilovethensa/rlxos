id: grilo-plugins
version: 0.3.14
about: A collection of plugins for the Grilo framework
depends:
  runtime:
    - chromaprint
    - gmime
    - gom
    - grilo
    - gst-plugins-bad
    - libdmapsharing
    - libgdata
    - libmediaart
    - lua
    - tracker
    - tracker-miners
  buildtime:
    - gperf
    - meson
    - itstool
    - py-gobject

configure: " -D enable-tracker=no"
sources:
  - https://gitlab.gnome.org/GNOME/grilo-plugins/-/archive/grilo-plugins-{{version}}/grilo-plugins-grilo-plugins-{{version}}.tar.gz