id: konsole
version: 22.04.1
about: KF5 based terminal emulator
depends:
  runtime:
    - kf5
sources:
  - https://download.kde.org/stable/release-service/{{version}}/src/konsole-{{version}}.tar.xz
pre-script: |
  patch -Np1 -i ${FILES_DIR}/konsole-{{version}}-scrollbar-1.patch
configure: >
  -DCMAKE_BUILD_TYPE=Release
  -DBUILD_TESTING=OFF
  -Wno-dev