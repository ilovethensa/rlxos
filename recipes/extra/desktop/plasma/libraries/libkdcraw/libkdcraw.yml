id: libkdcraw
version: 22.04.1
about: Libkdcraw is a KDE wrapper around the libraw-0.20.2 library for manipulating image metadata
depends:
  runtime:
    - kf5
    - libraw
sources:
  - https://download.kde.org/stable/release-service/{{version}}/src/libkdcraw-{{version}}.tar.xz
configure: >
  -DCMAKE_BUILD_TYPE=Release
  -DBUILD_TESTING=OFF
  -Wno-dev