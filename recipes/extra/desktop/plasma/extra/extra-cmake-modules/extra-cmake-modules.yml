id: extra-cmake-modules
version: 5.94.0
about: |
  Extra Cmake Modules package contains extra CMake modules used by KDE Frameworks 5

depends:
  runtime:
    - cmake

sources:
  - https://download.kde.org/stable/frameworks/5.94/extra-cmake-modules-{{version}}.tar.xz

build-dir: extra-cmake-modules-{{version}}
pre-script: |
  sed -i "/\"lib64\"/s/64//" kde-modules/KDEInstallDirs.cmake
