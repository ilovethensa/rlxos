id: optipng
version: 0.7.7
about: Compresses PNG files to smaller size without losing any information
depends:
  runtime:
    - glibc
    - libpng
    - zlib
build-dir: optipng-{{version}}
sources:
  - https://downloads.sourceforge.net/sourceforge/optipng/optipng-{{version}}.tar.gz

autoconf-dir: true
configure: >
  --with-system-libs
