id: debootstrap
version: 1.0.124
about: Bootstrap a basic debian system
depends:
  runtime:
    - binutils
    - perl
    - wget
    - gnupg
packages:
  - id: pkg
    dir: debootstrap-1.0.124
    sources:
      - https://salsa.debian.org/installer-team/debootstrap/-/archive/1.0.124/debootstrap-1.0.124.tar.bz2
    script: |
      sed -i 's/sbin/bin/g' Makefile
      sed -i 's|export PATH|export PATH="/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"|' debootstrap

      make install DESTDIR=${pkgupd_pkgdir}
      install -Dm644 debootstrap.8 "$pkgupd_pkgdir"/usr/share/man/man8/debootstrap.8
