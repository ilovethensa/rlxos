id: kdsoap
version: 2.0.0
about: kdsoap is Qt-based client-side and server-side SOAP component
depends:
  runtime:
    - qt
sources:
  - https://github.com/KDAB/KDSoap/releases/download/kdsoap-{{version}}/kdsoap-{{version}}.tar.gz

configure: >
  -DCMAKE_BUILD_TYPE=Release
  -DCMAKE_INSTALL_DOCDIR=/usr/share/doc/{{id}}-{{version}}
