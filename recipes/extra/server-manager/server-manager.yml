id: server-manager
version: 2200
about: Server Manager
depends:
  runtime:
    - libyaml-cpp
  buildtime:
    - gcc
    - pkg-config

script: |
  cd ${FILES_DIR}

  mkdir -p ${pkgupd_pkgdir}/usr/bin/
  g++ ServerManager.cpp \
      ServerManager.hpp \
      main.cpp \
      `pkg-config --cflags --libs yaml-cpp` \
      -lpkgupd \
      -o ${pkgupd_pkgdir}/usr/bin/ServerManager