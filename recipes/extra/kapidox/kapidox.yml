id: kapidox
version: 5.94.0
about: KF5 kapidox
depends:
  runtime:
    - qt
    - py-jinja2
  buildtime:
    - py-pip
    - extra-cmake-modules
sources:
    - https://download.kde.org/stable/frameworks/5.94/{{id}}-{{version}}.tar.xz

script: |
  pip install build installer wheel

  python -m build --wheel --no-isolation
  python -m installer --destdir=${pkgupd_pkgdir} dist/*.whl