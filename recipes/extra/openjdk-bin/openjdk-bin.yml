id: openjdk-bin
version: 18.0.1.1
about: Java programming language [Binary]
depends:
  runtime:
    - alsa-lib
    - cups
    - giflib
    - xorg-libs

sources:
  - https://anduin.linuxfromscratch.org/BLFS/OpenJDK/OpenJDK-{{version}}/OpenJDK-{{version}}+10-x86_64-bin.tar.xz
build-dir: .
script: |
  install -v -d -m 0755 ${pkgupd_pkgdir}/opt/openjdk-bin-{{version}}
  mv * ${pkgupd_pkgdir}/opt/openjdk-bin-{{version}}/
  chown -R root:root ${pkgupd_pkgdir}/opt/openjdk-bin-{{version}}

  ln -sfv /etc/pki/tls/java/cacerts ${pkgupd_pkgdir}/opt/openjdk-bin-{{version}}/lib/security/cacets
  install -v -D -m 0755 ${FILES_DIR}/source ${pkgupd_pkgdir}/opt/openjdk-bin-{{version}}/source