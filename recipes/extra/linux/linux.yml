id: linux
version: 5.18.3
release: 6
about: |
  Linux kernel, modules and headers
sources:
  - https://www.kernel.org/pub/linux/kernel/v5.x/linux-{{version}}.tar.xz

depends:
  buildtime:
    - coreutils
    - kmod
    - bc
    - cpio
    - xz
    - xmlto
    - tar
    - libelf
    - zstd

script: |
  make mrproper
  cp ${FILES_DIR}/config ./.config
  sed -i 's#@@localversion@@#-{{release}}-rlxos#g' .config
  
  mkdir -p ${pkgupd_pkgdir}/{boot,lib}
  ln -sv ../lib/modules ${pkgupd_pkgdir}/boot/modules
  make olddefconfig
  make bzImage modules
  make INSTALL_MOD_PATH=${pkgupd_pkgdir} \
       INSTALL_MOD_STRIP=1 \
       modules_install
  cp ./.config ${FILES_DIR}/config
  install -D -m 644 "$(make -s image_name)" ${pkgupd_pkgdir}/boot/modules/{{version}}-{{release}}-rlxos/vmlinuz
  
  rm ${pkgupd_pkgdir}/boot/modules/{{version}}-{{release}}-rlxos/{build,source}
  rm ${pkgupd_pkgdir}/boot/modules
  mv ${pkgupd_pkgdir}/{lib,boot}/modules
  rmdir ${pkgupd_pkgdir}/lib


  echo "installing build files"
  builddir="${pkgupd_pkgdir}/boot/modules/{{version}}-{{release}}-rlxos/build"
  install -D -t "${builddir}" -m644 .config Makefile Module.symvers System.map vmlinux
  install -Dt "$builddir/kernel" -m644 kernel/Makefile
  install -Dt "$builddir/arch/x86" -m644 arch/x86/Makefile
  cp -t "$builddir" -a scripts
  # required when STACK_VALIDATION is enabled
  install -Dt "$builddir/tools/objtool" tools/objtool/objtool
  echo "Installing headers..."
  cp -t "$builddir" -a include
  cp -t "$builddir/arch/x86" -a arch/x86/include
  install -Dt "$builddir/arch/x86/kernel" -m644 arch/x86/kernel/asm-offsets.s
  install -Dt "$builddir/drivers/md" -m644 drivers/md/*.h
  install -Dt "$builddir/net/mac80211" -m644 net/mac80211/*.h
  install -Dt "$builddir/drivers/media/i2c" -m644 drivers/media/i2c/msp3400-driver.h
  install -Dt "$builddir/drivers/media/usb/dvb-usb" -m644 drivers/media/usb/dvb-usb/*.h
  install -Dt "$builddir/drivers/media/dvb-frontends" -m644 drivers/media/dvb-frontends/*.h
  install -Dt "$builddir/drivers/media/tuners" -m644 drivers/media/tuners/*.h
  install -Dt "$builddir/drivers/iio/common/hid-sensors" -m644 drivers/iio/common/hid-sensors/*.h
  echo "Installing KConfig files..."
  find . -name 'Kconfig*' -exec install -Dm644 {} "$builddir/{}" \;
  echo "Removing unneeded architectures..."
  local arch
  for arch in "$builddir"/arch/*/; do
    [[ $arch = */x86/ ]] && continue
    echo "Removing $(basename "$arch")"
    rm -r "$arch"
  done
  echo "Removing documentation..."
  rm -r "$builddir/Documentation"
  echo "Removing broken symlinks..."
  find -L "$builddir" -type l -printf 'Removing %P\n' -delete
  echo "Removing loose objects..."
  find "$builddir" -type f -name '*.o' -printf 'Removing %P\n' -delete
  echo "Adding symlink..."
  mkdir -p "${pkgupd_pkgdir}/usr/src"
  ln -sr "$builddir" "${pkgupd_pkgdir}/usr/src/{{id}}"
  mv ${pkgupd_pkgdir}/{lib,boot}
split:
  - into: kernel-headers
    about: Headers and scripts for building modules for the Linux kernel

    files:
      - boot/modules/{{version}}-{{release}}-rlxos/build/
      - usr/src/{{id}}
