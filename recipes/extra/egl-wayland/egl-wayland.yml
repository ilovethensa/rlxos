id: egl-wayland
version: 1.1.11
about: EGLStream-based Wayland external platform
depends:
  runtime:
    - eglexternalplatform
    - wayland
  buildtime:
    - libglvnd
    - wayland-protocols
sources:
  - egl-wayland-{{version}}.tar.gz::https://github.com/NVIDIA/egl-wayland/archive/refs/tags/{{version}}.tar.gz
build-dir: egl-wayland-{{version}}

post-script: |
  install -Dt "$pkgupd_pkgdir/usr/share/egl/egl_external_platform.d" -m644 ${FILES_DIR}/10_nvidia_wayland.json
  install -Dt "$pkgupd_pkgdir/usr/share/doc/{{id}}" -m644 COPYING