id: dotnet
version: 6.0.300
about: Binary release of .NET
sources:
  - https://download.visualstudio.microsoft.com/download/pr/dc930bff-ef3d-4f6f-8799-6eb60390f5b4/1efee2a8ea0180c94aff8f15eb3af981/dotnet-sdk-{{version}}-linux-x64.tar.gz

depends:
  runtime:
    - libgcc
    - glibc
    - icu
    - kerberos-v5
    - openssl
    - zlib
build-dir: .
script: |
  mkdir -p ${pkgupd_pkgdir}/usr/share/dotnet
  mv * ${pkgupd_pkgdir}/usr/share/dotnet/
  mkdir -p ${pkgupd_pkgdir}/usr/bin/
  ln -sv /usr/share/dotnet/dotnet ${pkgupd_pkgdir}/usr/bin/
strip: false
