id: fprintd
version: 1.94.2
about: D-Bus service to access fingerprint readers
depends:  
  runtime:
    - dbus
    - dbus-glib
    - glib
    - libfprint
    - polkit
    - systemd
  buildtime:
    - gtk-doc
    - meson
    - py-cairo
    - pam_wrapper
    - py-dbus
    - py-dbusmock
sources:
  - https://gitlab.freedesktop.org/libfprint/fprintd/-/archive/v{{version}}/fprintd-v{{version}}.tar.gz

configure: >
  -D pam_modules_dir=/usr/lib/security
  -D gtk_doc=true