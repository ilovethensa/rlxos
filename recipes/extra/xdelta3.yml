id: xdelta3
version: 3.1.0
about: diff utility for binary files
license: Apache
depends:
  runtime:
    - ncompress
  buildtime:
    - python
sources:
  - xdelta-{{version}}.tar.gz::https://github.com/jmacd/xdelta/archive/refs/tags/v{{version}}.tar.gz
build-dir: xdelta-{{version}}/xdelta3
environ:
  - CFLAGS+=" -w"
  - CXXFLAGS+=" -w"
pre-script: |
  aclocal
  autoreconf --install
  libtoolize
  autoconf
  autoheader
  automake --add-missing
  automake

configure: >
  --disable-dependency-tracking
  --with-liblzma