id: tela-icon-theme
version: 2021-10-08
about: A flat colorful design icon theme
depends:
  runtime:
    - gtk
    - hicolor-icon-theme
sources:
  - tela-icon-theme-2021-10-08.tar.gz::https://github.com/vinceliuice/Tela-icon-theme/archive/refs/tags/2021-10-08.tar.gz
packages:
  - id: pkg
    dir: Tela-icon-theme-2021-10-08
    script: |
      install -d ${pkgupd_pkgdir}/usr/share/icons
      ./install.sh -a -d ${pkgupd_pkgdir}/usr/share/icons
