id: typescript
version: 4.7.4
about: TypeScript is a language for application scale JavaScript development
depends:
  runtime:
    - nodejs
sources:
  - typescript-{{version}}.noextract::https://registry.npmjs.org/{{id}}/-/{{id}}-{{version}}.tgz

script: |
  mv ${PKGUPD_PKGDIR}/typescript-{{version}}.noextract typescript-{{version}}.tgz

  npm install -g --prefix ${pkgupd_pkgdir}/usr typescript-{{version}}.tgz
  chmod -R u=rwX,go=rX "${pkgupd_pkgdir}"
  chown -R root:root ${pkgupd_pkgdir} 