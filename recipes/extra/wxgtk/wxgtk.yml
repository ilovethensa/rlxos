id: wxgtk
version: 3.0.5.1
about: GTK+3 implementation of wxWidgets API for GUI
depends:
  runtime:
    - gst-plugins-base
    - gtk
    - libnotify
    - libsm
    - libXxf86vm
    - webkitgtk
  buildtime:
    - glu
    
sources:
  - https://github.com/wxWidgets/wxWidgets/releases/download/v{{version}}/wxWidgets-{{version}}.tar.bz2


configure: >
  --with-opengl
  --enable-unicode
  --with-gtk=3
  --enable-graphics_ctx
  --enable-mediactrl
  --with-regex=builtin
  --with-libpng=sys
  --with-libxpm=sys
  --with-libjpeg=sys
  --with-libtiff=sys
  --disable-precomp-headers
