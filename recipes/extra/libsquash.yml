id: libsquash
version: 0.8.0
about: Portable, user-land SquashFS that can be easily linked and embedded within your application.
depends:
  runtime:
    - zlib
  buildtime:
    - cmake
sources:
  - libsquash-{{version}}.tar.gz::https://github.com/pmq20/libsquash/archive/refs/tags/v{{version}}.tar.gz

build-dir: libsquash-{{version}}
post-script: |
  install -v -D -m 0644 _pkgupd_builddir/libsquash.a -t ${pkgupd_pkgdir}/usr/lib/
  cp -a include ${pkgupd_pkgdir}/usr/