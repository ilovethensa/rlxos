id: sys-setup
version: 0.1.0
about: |
  A Simple System Installer for rlxos

depends: 
  runtime: 
    - gtk
    - zenity
    - gparted
    
  buildtime: 
    - go

sources:
  - sys-setup-0.1.0.tar.gz::https://github.com/rlxos/installer/archive/refs/heads/main.tar.gz

packages:
  - id: pkg
    dir: installer-main
    script: |
      DESTDIR=${pkgupd_pkgdir} ./scripts/install.sh
      go build -o ${pkgupd_pkgdir}/usr/bin/sys-setup main.go

