id: inconsolata
version: 3.000
about: |
  Monospace font for pretty code listings and for the terminal
license: unknown
category: fonts
tags:
  - consolas
  - coding
  - fonts
depends:
  buildtime:
    - unzip

type: fonts
sources:
  - inconsolata-{{version}}.zip::https://github.com/googlefonts/Inconsolata/releases/download/v{{version}}/fonts_ttf.zip
build-dir: .
script: |
  install -d ${pkgupd_pkgdir}/
  cp fonts_ttf/fonts/ttf/*.ttf ${pkgupd_pkgdir}/
   