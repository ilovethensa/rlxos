id: inconsolata
version: 3.000
about: |
  Monospace font for pretty code listings and for the terminal
license: unknown
category: fonts
tags:
  - consolas
  - coding
  - fonts

type: fonts
sources:
  - https://github.com/googlefonts/Inconsolata/archive/v{{version}}/ttf-inconsolata-{{version}}.tar.gz
build-dir: .
script: |
  install -d ${pkgupd_pkgdir}/
  install -D -m 644 ${pkgupd_srcdir}/Inconsolata-3.000/fonts/ttf/*.ttf ${pkgupd_pkgdir}/
   