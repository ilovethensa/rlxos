id: dev.rlxos.docker
version: 2209
about: |
  docker packages for rlxos
depends:
  runtime:
    - glibc
    - tzdata
    - file
    - readline
    - gcc
    - binutils
    - flex
    - bison
    - m4
    - automake
    - make
    - cmake
    - shadow
    - bash
    - grep
    - sed
    - psmisc
    - libtool
    - xz
    - coreutils
    - diffutils
    - findutils
    - which
    - inetutils
    - procps-ng
    - less
    - gzip
    - iproute2
    - kbd
    - man-db
    - vim
    - util-linux
    - pkgupd
    - systemd
    - dbus
    - linux:headers

packages:
  - id: conf
    dir: .
    plugin: script
    script: |
      mkdir -p ${pkgupd_pkgdir}/usr/share/rlxos/
      echo 2209 > ${pkgupd_pkgdir}/usr/share/rlxos/docker