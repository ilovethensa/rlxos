id: ostree
version: 2021.5
about: Operating system and container binary deployment and upgrade
depends:
  runtime:
    - fuse2
    - glibc
    - libarchive
    - avahi
    - libgpg-error
    - libsodium
    - openssl
    - util-linux
    - xz
    - zlib
packages:
  - id: pkg
    dir: libostree-2021.5
    sources:
      - https://github.com/ostreedev/ostree/releases/download/v2021.5/libostree-2021.5.tar.xz
      
    flags:
      - id: configure
        value: >
          --with-builtin-grub2-mkconfig
          --with-dracut
          --with-mkinitcpio
          --with-openssl
          --enable-experimental-api
          --disable-static
          --enable-gtk-doc