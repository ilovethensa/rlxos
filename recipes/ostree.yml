id: ostree
version: 2021.6
about: Operating system and container binary deployment and upgrade
depends:
  runtime:
    - fuse2
    - glibc
    - libarchive
    - avahi
    - libgpg-error
    - openssl
    - util-linux
    - gpgme
    - libsoup
    - xz
    - zlib
  buildtime:
    - gtk-doc
packages:
  - id: pkg
    dir: libostree-{{version}}
    sources:
      - https://github.com/ostreedev/ostree/releases/download/v{{version}}/libostree-{{version}}.tar.xz
      
    flags:
      - id: configure
        value: >
          --with-builtin-grub2-mkconfig
          --with-dracut
          --with-mkinitcpio
          --with-openssl
          --enable-experimental-api
          --disable-static
          --enable-gtk-doc
