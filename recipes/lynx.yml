id: lynx
version: 2.8.9rel.1
about: |
  A text based web browser

sources:
  - https://invisible-mirror.net/archives/lynx/tarballs/lynx2.8.9rel.1.tar.bz2

packages:
  - id: pkg
    dir: lynx2.8.9rel.1
    plugin: script
    script: |
      ./configure --prefix=/usr \
          --sysconfdir=/etc/lynx \
          --datadir=/usr/share/doc/lynx \
          --with-zlib \
          --with-ssl \
          --with-bzlib \
          --with-screen=ncursesw \
          --enable-locale-charset \
          --enable-ipv6 \
          --enable-nls
        make

        make install-full DESTDIR=${pkgupd_pkgdir}
          

