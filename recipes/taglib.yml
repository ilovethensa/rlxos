id: taglib
version: 1.12
about: |
  A library used for reading, writing and manipulating audio file tags

depends:
  buildtime:
    - cmake

sources:
  - https://taglib.github.io/releases/taglib-1.12.tar.gz

packages:
  - id: pkg
    dir: taglib-1.12
    flags:
      - id: configure
        value: >
          -DBUILD_SHARED_LIBS=ON
          -DCMAKE_BUILD_TYPE=Release