id: dbus-cxx
version: 0.12.0
about: |
  A C++ wrapper for dbus

depends:
  runtime:
    - dbus
    - glibmm
    - libsigc++
    - popt
  
  buildtime:
    - cmake
    - make

sources:
  - dbus-cxx-0.12.0.tar.gz::https://github.com/dbus-cxx/dbus-cxx/archive/refs/tags/0.12.0.tar.gz

packages:
  - id: pkg
    dir: dbus-cxx-0.12.0
    flags:
      - id: configure
        value: >
          -DENABLE_GLIBMM=ON