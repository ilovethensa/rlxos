id: dbus-cxx
version: 0.12.0
about: |
  A C++ wrapper for dbus

packages:
  - id: pkg
    depends:
      runtime:
        - dbus
        - glibmm
        - libsigc++
        - popt
      
      buildtime:
        - cmake
        - make
    sources:
      - dbus-cxx-{{version}}.tar.gz::https://github.com/dbus-cxx/dbus-cxx/archive/refs/tags/{{version}}.tar.gz

    dir: dbus-cxx-{{version}}
    flags:
      - id: configure
        value: >
          -DENABLE_GLIBMM=ON