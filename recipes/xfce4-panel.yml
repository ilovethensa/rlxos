id: xfce4-panel
version: 4.16.3
about: xfce4 panel
depends:
  runtime:
    - cairo
    - exo
    - garcon
    - libwnck
sources:
  - https://archive.xfce.org/src/xfce/xfce4-panel/4.16/xfce4-panel-4.16.3.tar.bz2
packages:
  - id: pkg
    dir: xfce4-panel-4.16.3
    prescript: |
      patch migrate/default.xml.in < ${FILES}/xfce4-panel/rlxos-config.patch
    flags:
      - id: configure
        value: --enable-vala=no