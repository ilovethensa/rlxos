id: kali
version: rolling
about: Kali linux system image
depends:
  buildtime:
    - debootstrap
    - debian-archive-keyring
    - ca-certificates
    - pcre2
    - libpsl
    - desktop-file-utils
type: machine
script: |
  curl "http://git.kali.org/gitweb/?p=packages/debootstrap.git;a=blob_plain;f=scripts/kali;hb=refs/heads/kali/master" > kali-debootstrap
  debootstrap kali-rolling ${pkgupd_pkgdir} http://http.kali.org/kali ./kali-debootstrap