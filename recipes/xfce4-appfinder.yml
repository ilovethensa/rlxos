id: xfce4-appfinder
version: 4.16.1
about: xfce application finder and launcher tool
depends:
  runtime:
    - garcon
sources:
  - https://archive.xfce.org/src/xfce/xfce4-appfinder/4.16/xfce4-appfinder-4.16.1.tar.bz2
packages:
  - id: pkg
    dir: xfce4-appfinder-4.16.1
    prescript: |
      for i in ${FILES}/xfce4-appfinder/*.patch ; do
        patch -Np1 -i ${i}
      done