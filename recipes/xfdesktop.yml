id: xfdesktop
version: 4.16.0
about: Xfce desktop manager
depends:
  runtime:
    - exo
    - libwnck
    - libnotify
    - startup-notification
    - thunar
sources:
  - https://archive.xfce.org/src/xfce/xfdesktop/4.16/xfdesktop-4.16.0.tar.bz2
packages:
  - id: pkg
    dir: xfdesktop-4.16.0
    postscript: |
      install -v -D -m 0644 ${FILES}/xfdesktop/xfce4-desktop.xml -t ${pkgupd_pkgdir}/etc/xdg/xfce4/xfconf/xfce-perchannel-xml/
