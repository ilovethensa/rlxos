id: gnome-autoar
version: 0.4.0
about: |
  Package provides a framework for automatic archive extraction, compression, and management

depends:
  runtime:
    - libarchive
    - gtk
  buildtime:
    - vala

sources:
  - https://download.gnome.org/sources/gnome-autoar/0.4/gnome-autoar-0.4.0.tar.xz

packages:
  - id: pkg
    dir: gnome-autoar-0.4.0
    flags:
      - id: configure
        value: >
          --buildtype=release
          -D vapi=true
          -D tests=true