id: qogir-icon-theme
version: 2021-10-14
about: A colorful design icon theme for linux desktops
depends:
  runtime:
    - gtk
    - hicolor-icon-theme
tags:
  - icons
category: customization
packages:
  - id: pkg
    dir: Qogir-icon-theme-2021-10-14
    sources:
      - qogir-icon-theme-2021-10-14.tar.gz::https://github.com/vinceliuice/Qogir-icon-theme/archive/refs/tags/2021-10-14.tar.gz
    strip: false
    script: |
      install -d ${pkgupd_pkgdir}/usr/share/icons

      sed -i "s|THEME_VARIANTS=('' '-ubuntu' '-manjaro')|THEME_VARIANTS=('')|" install.sh
      ./install.sh -d ${pkgupd_pkgdir}/usr/share/icons
    