id: xdg-utils
version: 1.1.3
about: |
  A set of command line tools that assist applications with a variety of desktop integration tasks

depends:
  runtime:
    - xprop
    - xset
    - dbus
    - file
    - which
    - bash
  
  buildtime:
    - xmlto
    - lynx

sources:
  - https://portland.freedesktop.org/download/xdg-utils-1.1.3.tar.gz

packages:
  - id: pkg
    dir: xdg-utils-1.1.3
    plugin: script
    script: |
      ./configure --prefix=/usr --mandir=/usr/share/man --with-fop
      make
      make DESTDIR=${pkgupd_pkgdir} install
