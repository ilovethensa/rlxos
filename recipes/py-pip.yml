id: py-pip
version: 21.2.4
about: PyPA recommended tool for installing python packages
depends:
  runtime:
    - python
    - py-setuptools
sources:
  - pip-21.2.4.tar.gz::https://github.com/pypa/pip/archive/21.2.4.tar.gz
packages:
  - id: pkg
    dir: pip-21.2.4
    script: |
      py setup.py build
      py setup.py install --prefix=/usr --root=${pkgupd_pkgdir} --optimize=1
      find ${pkgupd_pkgdir}/usr/lib/python3.9/site-packages -type f -exec chmod o-w '{}' \+