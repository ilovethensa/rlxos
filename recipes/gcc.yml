id: gcc
version: 11.1.0
about: |
  The GNU compiler collection, which includes the C and C++ compilers
  
depends:
  runtime:
    - zlib
    - libmpc
    - libmpfr
    - libgmp
  
  buildtime:
    - binutils
    - gcc

environ:
  - PKGUPD_COMMON=/tmp/gcc_split

packages:
  - id: pkg
    dir: gcc-11.1.0
    sources:
      - https://ftp.gnu.org/gnu/gcc/gcc-11.1.0/gcc-11.1.0.tar.xz

    prescript: |
      patch -Np1 -i ${FILES}/gcc/gcc-11.1.0-upstream_fixes-1.patch
      sed -e "/m64=/s/lib64/lib/" \
          -e "/m32=/s/m32=.*/m32=..\/lib32\$(call if_multiarch,:i386-linux-gnu)/" \
          -i.orig gcc/config/i386/t-linux64
          
    
    flags:
      - id: configure
        value: >
          LD=ld 
          --libdir=/usr/lib
          --libexecdir=/usr/lib
          --enable-languages=c,c++
          --disable-multilib
          --disable-bootstrap
          --with-system-zlib
        
    postscript: |
      [[ -d ${pkgupd_pkgdir}/usr/lib/gcc/x86_64-pc-linux-gnu/11.1.0/include-fixes/bits/ ]] && \
      rm -r ${pkgupd_pkgdir}/usr/lib/gcc/x86_64-pc-linux-gnu/11.1.0/include-fixes/bits/
    
      mkdir -p ${pkgupd_pkgdir}/usr/lib/bfd-plugins/
      ln -sv ../bin/cpp ${pkgupd_pkgdir}/usr/lib/
      ln -sfv ../../lib/gcc/x86_64-pc-linux-gnu/11.1.0/liblto_plugin.so \
        ${pkgupd_pkgdir}/usr/lib/bfd-plugins/
      
      ln -sv gcc ${pkgupd_pkgdir}/usr/bin/cc

      mkdir -p ${PKGUPD_COMMON}/usr/lib/gcc/x86_64-pc-linux-gnu/{{version}}/plugin
      mv ${pkgupd_pkgdir}/usr/lib/*.so* ${PKGUPD_COMMON}/usr/lib
      mv ${pkgupd_pkgdir}/usr/lib/gcc/x86_64-pc-linux-gnu/{{version}}/*.so* \
        ${PKGUPD_COMMON}/usr/lib/gcc/x86_64-pc-linux-gnu/{{version}}/
        
      mv ${pkgupd_pkgdir}/usr/lib/gcc/x86_64-pc-linux-gnu/{{version}}/plugin/*.so* \
        ${PKGUPD_COMMON}/usr/lib/gcc/x86_64-pc-linux-gnu/{{version}}/plugin/

  - id: lib
    dir: .
    script: |
      mv ${PKGUPD_COMMON} ${pkgupd_pkgdir}
