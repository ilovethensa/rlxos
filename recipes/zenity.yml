id: zenity
version: 3.32.0
about: |
  GNOME port of dialog which allows you to display GTK+ dialog boxes from the command line and shell scripts

depends:
  runtime:
    - gtk
    - itstool
    - libnotify
    - libxslt
    - webkitgtk

sources:
  - https://download.gnome.org/sources/zenity/3.32/zenity-3.32.0.tar.xz

packages:
  - id: pkg
    dir: zenity-3.32.0
    flags:
      - id: configurator
        value: configure
    
