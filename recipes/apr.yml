id: apr
version: 1.7.0
about: Apache portable runtime library
depends:
  runtime:
    - util-linux
    - expat
    - gdbm
    - sqlite
sources:
  - http://www.apache.org/dist/apr/apr-1.7.0.tar.bz2
build-dir: apr-1.7.0
build-type: autoconf
configure: --with-installbuilddir=/usr/share/apr-1
post-script: |
  sed -i -r "/^APR_(SOURCE|BUILD)/s|=.*|=|" ${pkgupd_pkgdir}/usr/bin/apr-1-config