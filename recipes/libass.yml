id: libass
version: 0.15.1
about: |
  A portable subtitle renderer for the ASS/SSA

depends:
  runtime:
    - freetype
    - fribidi
    - fontconfig
    - harfbuzz
  buildtime:
    - nasm

sources:
  - https://github.com/libass/libass/releases/download/0.15.1/libass-0.15.1.tar.xz
packages:
  - id: lib
    dir: libass-0.15.1
    flags:
      - id: configure
        value: --disable-static