id: desktop
version: 2110
about: |
  Desktop packages for rlxos

depends:
  runtime:
    - gnome
    - gparted
    - thermald # power manager
    - peek
    - libbsd # required in some AppImages
    - keyutils # Linux keyutils
    - inspector
    - chatbot


packages:
  - id: pkg
    dir: .
    script: |

      mkdir -p ${pkgupd_pkgdir}/usr/share/desktop
      echo "2110" > ${pkgupd_pkgdir}/usr/share/desktop/version
