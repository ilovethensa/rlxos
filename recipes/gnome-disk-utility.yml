id: gnome-disk-utility
version: 40.2
about: |
  Package provides applications used for dealing with storage devices

depends:
  runtime:
    - gnome-settings-daemon
    - itstool
    - libdvdread
    - libhandy
    - libpwquality
    - libsecret
    - udisks
sources:
  - https://download.gnome.org/sources/gnome-disk-utility/40/gnome-disk-utility-40.2.tar.xz

packages:
  - id: pkg
    dir: gnome-disk-utility-40.2
    flags:
      - id: configure
        value: >
          --buildtype=release