id: libtirpc
version: 1.3.2
about: |
  Libraries that support programs that use the Remote Procedure Call (RPC) API

depends:
  runtime:
    - kerberos-v5

sources:
  - https://downloads.sourceforge.net/libtirpc/libtirpc-1.3.2.tar.bz2

packages:
  - id: lib
    dir: libtirpc-1.3.2
    flags:
      - id: configurator
        value: configure
      - id: configure
        value: >
          --disable-static
          --disable-gssapi
