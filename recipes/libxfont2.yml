id: libxfont2
version: 2.0.5
about: X11 font rasterisation library
depends:
  runtime:
    - freetype
    - libfontenc
  buildtime:
    - util-macros
    - xorgproto
    - xtrans

packages:
  - id: pkg
    dir: libXfont2-2.0.4
    sources:
      - https://www.x.org/pub/individual/lib/libXfont2-2.0.4.tar.bz2
    flags:
      - id: configure
        value: >
          --disable-devel-docs