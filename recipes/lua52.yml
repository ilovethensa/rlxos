id: lua52
version: 5.2.4
about: Powerful lightweight programming language designed for extending applications
license: MIT
packages:
  - id: pkg
    depends:
      runtime:
        - readline

    sources:
      - https://www.lua.org/ftp/lua-{{version}}.tar.gz
      
  
    dir: lua-{{version}}
    script: |
      patch -p1 -i ${FILES}/lua52/liblua.so.patch
      sed -r -e '/^LUA_(SO|A|T)=/ s/lua/lua5.2/' -e '/^LUAC_T=/ s/luac/luac5.2/' -i src/Makefile

      make MYCFLAGS="${CFLAGS} -fPIC" linux
    
      make \
        TO_BIN='lua5.2 luac5.2' \
        TO_LIB="liblua5.2.a liblua5.2.so liblua5.2.so.5.2 liblua5.2.so.5.2.4" \
        INSTALL_DATA='cp -d' \
        INSTALL_TOP="$pkgupd_pkgdir"/usr \
        INSTALL_INC="$pkgupd_pkgdir"/usr/include/lua5.2 \
        INSTALL_MAN="$pkgupd_pkgdir"/usr/share/man/man1 \
        install

      install -Dm644 ${FILES}/lua52/lua.pc ${pkgupd_pkgdir}/usr/lib/pkgconfig/lua52.pc

      ln -sv liblua5.2.so ${pkgupd_pkgdir}/usr/lib/liblua.so.5.2
      ln -sv liblua5.2.so ${pkgupd_pkgdir}/usr/lib/liblua.so.5.2.4