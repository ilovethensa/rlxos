id: xorg-server
version: 1.20.12
about: |
  Core of the X Window system

depends:
  runtime:
    - pixman
    - xkeyboard-config
    - libepoxy
    - wayland-protocols
    - systemd
    - xcb-util-keysyms
    - xcb-util-image
    - xcb-util-renderutil
    - xcb-util-wm
    - nettle
    - xorg-libs

  buildtime:
    #    - libx11
      #i    - libxaw
#    - libxi
      #    - libxkbfile
      #    - libxmu
      #    - libxrender
      #    - libxres
      #    - libxtst
       #    - libxv
    - mesa
    - meson

sources:
  - https://www.x.org/pub/individual/xserver/xorg-server-1.20.12.tar.xz

packages:
  - id: pkg
    dir: xorg-server-1.20.12
    flags:
      - id: configurator
        value: configure
      - id: configure
        value: >
          --enable-glamor
          --enable-suid-wrapper
          --localstatedir=/var
          --with-xkb-output=/var/lib/xkb
