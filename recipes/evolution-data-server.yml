id: evolution-data-server
version: 3.40.3
about: |
  A unified backend for programs that work with contacts, tasks, and calendar information

depends:
  runtime:
    - berkeley-db
    - gcr
    - libical
    - libsecret
    - nss
    - sqlite
    - gnome-online-accounts
    - gobject-introspection
    - gtk
    - icu
    - libcanberra
    - libgdata
    - libgweather
  
  buildtime:
    - vala

sources:
  - https://download.gnome.org/sources/evolution-data-server/3.40/evolution-data-server-3.40.3.tar.xz

packages:
  - id: pkg
    dir: evolution-data-server-3.40.3
    flags:
      - id: configure
        value: >
          -DENABLE_VALA_BINDINGS=OFF
          -DENABLE_INSTALLED_TESTS=ON
          -DENABLE_GOOGLE=ON
          -DWITH_OPENLDAP=OFF
          -DWITH_KRB5=OFF
          -DENABLE_INTROSPECTION=ON
          -DENABLE_GTK_DOC=OFF
