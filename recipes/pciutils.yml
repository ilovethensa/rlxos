id: pciutils
version: 3.7.0
about: Tools for listing PCI devices, inspecting their status and setting their configuration registers
license: GPL2
depends:
  runtime:
    - glibc
    - kmod
packages:
  - id: pkg
    dir: pcitutils-3.7.0
    sources:
      - https://www.kernel.org/pub/software/utils/pciutils/pciutils-3.7.0.tar.xz
    script: |
      make PREFIX=/usr SBINDIR=/usr/bin SHAREDIR=/usr/share/hwdata MANDIR=/usr/share/man
      make PREFIX=/usr SBINDIR=/usr/bin SHAREDIR=/usr/share/hwdata MANDIR=/usr/share/man install install-lib DESTDIR=${pkgupd_pkgdir}
      chmod -v 755 ${pkgupd_pkgdir}/usr/lib/libpci.so

      install -v -D -m 0644 ${FILES}/pciutils/update-pciids.* -t ${pkgupd_pkgdir}/usr/lib/systemd/system/