id: qtcreator
version: 5.0.2
about: A cross-platform Qt IDE 
depends:
  runtime:
    - qt
    - yaml-cpp
    - llvm
    - cmake
    - python
packages:
  - id: pkg
    dir: qt-creator-opensource-src-5.0.2
    sources:
      - https://download.qt.io/official_releases/qtcreator/5.0/5.0.2/qt-creator-opensource-src-5.0.2.tar.xz
    flags:
      - id: configure
        value: >
          -DWITH_DOCS=ON
          -DBUILD_DEVELOPER_DOCS=ON
          -DQTC_CLANG_BUILDMODE_MATCH=ON
          -DBUILD_HELVIEWERBACKEND_QTWEBENGINE=ON