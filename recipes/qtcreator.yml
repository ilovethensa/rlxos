id: qtcreator
version: 5.0.2
about: A cross-platform Qt IDE 
depends:
  runtime:
    - qt
    - libyaml-cpp
    - libllvm
    - python
  buildtime:
    - llvm
    - cmake
build-dir: qt-creator-opensource-src-{{version}}
sources:
  - https://download.qt.io/official_releases/qtcreator/5.0/{{version}}/qt-creator-opensource-src-{{version}}.tar.xz

configure: >
  -DCMAKE_INSTALL_PREFIX=/usr
  -DCMAKE_INSTALL_LIBEXECDIR=lib
  -DWITH_DOCS=ON
  -DWITH_DEVELOPER_DOCS=ON
  -DQTC_CLANG_BUILDMODE_MATCH=ON
  -DBUILD_HELVIEWERBACKEND_QTWEBENGINE=ON
