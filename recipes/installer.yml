id: installer
version: 0.1.0
about: |
  A Simple System Installer for rlxos

depends: 
  runtime: 
    - gtk
    - zenity
    - gparted
    
  buildtime: 
    - go

sources:
  - installer-0.1.0.tar.gz::https://github.com/rlxos/installer/archive/refs/heads/main.tar.gz

packages:
  - id: pkg
    dir: installer-main
    script: |
      for i in ${FILES}/installer/*.patch ; do
        echo "applying ${i}"
        patch -Np1 -i ${i}
      done
      install -v -d ${pkgupd_pkgdir}/usr/bin/
      go build -o ${pkgupd_pkgdir}/usr/bin/installer