id: inkscape
version: 1.0.1
about: Inkscape is a free and open-source vector graphics editor used to create vector images, primarily in Scalable Vector Graphics format. Other formats can be imported and exported. Inkscape can render primitive vector shapes and text
license: GPL
tags: 
  - drawing
  - paint
categories: accessories

packages:
  - id: pkg
    sources:
      - https://inkscape.org/gallery/item/21590/Inkscape-3bc2e81-x86_64.AppImage
    strip: false
    pack: app

    dir: .
    script: |
      chmod +x Inkscape-3bc2e81-x86_64.AppImage
      ./Inkscape-3bc2e81-x86_64.AppImage --appimage-extract
      mv squashfs-root ${pkgupd_pkgdir}

      cd ${pkgupd_pkgdir}
      mv org.inkscape.Inkscape.png inkscape.png
      mv org.inkscape.Inkscape.desktop inkscape.desktop

      sed -i 's|Icon=org.inkscape.Inkscape|Icon=inkscape|' inkscape.desktop