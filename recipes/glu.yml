id: glu
version: 9.0.2
about: |
  The Mesa OpenGL Utility library

depends:
  runtime:
    - mesa

sources:
  - https://mesa.freedesktop.org/archive/glu/glu-9.0.2.tar.xz

packages:
  - id: pkg
    dir: glu-9.0.2
    flags:
      - id: configurator
        value: meson.build
      - id: configure
        value: >
          -D gl_provider=gl
          --buildtype=release
