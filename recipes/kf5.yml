        - kf5-knotifyconfig
        - kf5-kparts
        - kf5-kactivities
        - kf5-kdewebkit
        - kf5-syntax-highlighting
        - kf5-ktexteditor
        - kf5-kdesignerplugin
        - kf5-kwayland
        - kf5-plasma-framework
        - kf5-modemmanager-qt
        - kf5-kpeople
        - kf5-kxmlrpcclient
        - kf5-bluez-qt
        - kf5-kfilemetadata
