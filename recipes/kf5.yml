        - kf5-kidletime
        - kf5-kimageformats
        - kf5-kitemmodels
        - kf5-kitemviews
        - kf5-kplotting
        - kf5-kwidgetsaddons
        - kf5-kwindowsystem
        - kf5-networkmanager-qt
        - kf5-solid
        - kf5-sonnet
        - kf5-threadweaver
        - kf5-kauth
        - kf5-kcompletion
        - kf5-kcrash
        - kf5-kdoctools
        - kf5-kpty
        - kf5-kunitconversion
        - kf5-kconfigwidgets
        - kf5-kservice
        - kf5-kglobalaccel
        - kf5-kpackage
