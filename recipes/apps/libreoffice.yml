id: libreoffice
version: 7.2.4
about: LibreOffice is a free and open-source office productivity software suite, a project of The Document Foundation. It was forked in 2010 from OpenOffice.org, an open-sourced version of the earlier StarOffice
license: LGPL3
tags: 
  - office
  - word
  - excel
  - powerpoint
  - presentation

category: office
type: app
sources:
  - https://libreoffice.soluzioniopen.com/stable/fresh/LibreOffice-fresh.basic-x86_64.AppImage

build-dir: .
script: |
  chmod +x LibreOffice-fresh.basic-x86_64.AppImage
  ./LibreOffice-fresh.basic-x86_64.AppImage --appimage-extract
  mv squashfs-root ${pkgupd_pkgdir}

  cd ${pkgupd_pkgdir}
  mv libreoffice7.3-startcenter.png libreoffice.png
  mv startcenter.desktop libreoffice.desktop

  sed -i 's|Icon=libreoffice7.3-startcenter|Icon=libreoffice|' libreoffice.desktop