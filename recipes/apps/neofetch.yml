id: neofetch
version: 7.1.0
about: CLI system information tool writter in BASH
license: MIT
depends:
  runtime:
    - bash
category: system
tags:
  - system
  - information
  - showoff

sources:
  - neofetch-{{version}}.tar.gz::https://github.com/dylanaraps/neofetch/archive/refs/tags/{{version}}.tar.gz

build-dir: neofetch-7.1.0
script: |
  patch -Np1 -i ${FILES}/neofetch/0001-added-rlxos-logo.patch
  make DESTDIR="${pkgupd_pkgdir}" install
  install -D -m 0644 LICENSE.md ${pkgupd_pkgdir}/usr/share/doc/neofetch/license

  cp ${FILES}/neofetch/logo.png ${pkgupd_pkgdir}/neofetch.png

DesktopFile: |
  [Desktop Entry]
  Name=Neofetch
  Comment=Show off tool
  Exec=neofetch
  Icon=neofetch
  Type=Application
  StartupNotify=true
  Categories=System;

AppRun: |
  #!/bin/sh
  SELF=$(readlink -f "$0")
  HERE=${SELF%/*}
  exec ${HERE}/usr/bin/neofetch