id: supertux
version: 0.6.3
about: A classic 2D jump'n'run sidescroller game in a style similar to the original SuperMario games
type: app
category: games
depends:
  buildtime:
    - appimagetool
sources:
  - https://github.com/SuperTux/supertux/releases/download/v{{version}}/SuperTux-v{{version}}.glibc2.29-x86_64.AppImage

build-dir: .

script: |
  chmod +x SuperTux-v{{version}}.glibc2.29-x86_64.AppImage 
  ./SuperTux-v{{version}}.glibc2.29-x86_64.AppImage --appimage-extract
  mv squashfs-root ${pkgupd_pkgdir}