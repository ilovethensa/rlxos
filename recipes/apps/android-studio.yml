id: android-studio
version: 2021.2.1.14
about: Android IDE (stable branch)

type: app
depends:
  buildtime:
    - appimagetool
    - shared-mime-info

category: development
tags:
  - android
  - apps
  - ide
sources:
  - https://dl.google.com/dl/android/studio/ide-zips/{{version}}/android-studio-{{version}}-linux.tar.gz
build-dir: .
script: |
  mv android-studio ${pkgupd_pkgdir}
  cp ${pkgupd_pkgdir}/bin/studio.png ${pkgupd_pkgdir}/android-studio.png

files:
  - path: AppRun
    perm: 0755
    content: |
      #!/bin/sh
      SELF=$(readlink -f "$0")
      HERE=${SELF%/*}
      exec ${HERE}/bin/studio.sh $@

  - path: android-studio.desktop
    content: |
      [Desktop Entry]
      Version=1.0
      Type=Application
      Name=Android Studio
      Exec=android-studio %f
      Icon=android-studio
      Comment=The official Android IDE
      Categories=Development;IDE;
      Terminal=false
      StartupNotify=true
      StartupWMClass=jetbrains-studio
      MimeType=application/x-extension-iml;