id: abrowser
version: 104.0
release: 4
about: Abrowser, safe and easy web browser from Mozilla
license: GPL MPL LGPL
tags: 
  - internet
  - browser
  - explorer

type: app
category: internet
strip: false

depends:
  buildtime:
    - appimagetool
sources:
  - https://archive.trisquel.info/trisquel/pool/main/f/firefox/abrowser_{{version}}+build2-0ubuntu0.22.04.1~mt1+11.0trisquel92_amd64.deb

build-dir: .
script: |
  bsdtar -xf abrowser_{{version}}+build2-0ubuntu0.22.04.1~mt1+11.0trisquel92_amd64.deb
  tar -xaf data.tar.*

  mv usr/lib/abrowser ${pkgupd_pkgdir}
  install -v -D -m 0755 ${FILES_DIR}/AppRun -t ${pkgupd_pkgdir}/
  cp ${FILES_DIR}/{{id}}.desktop ${pkgupd_pkgdir}/
  cp ${FILES_DIR}/{{id}}.png ${pkgupd_pkgdir}/{{id}}.png
