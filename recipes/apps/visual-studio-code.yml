id: visual-studio-code
version: 1.64.2
about: <h2>unofficial release</h2> visual studio code release
tags:
  - development
  - ide
  - editor
category: development
type: app
sources:
  - vscode.tar.gz::https://update.code.visualstudio.com/1.64.2/linux-x64/stable
script: |
  mv VSCode-linux-x64 ${pkgupd_pkgdir}
  cp ${pkgupd_pkgdir}/resources/app/resources/linux/code.png ${pkgupd_pkgdir}/visual-studio-code.png

AppRun: |
  #!/bin/sh
  SELF=$(readlink -f "$0")
  HERE=${SELF%/*}
  unset ARGV0
  exec ${HERE}/code $@

DesktopFile: |
  [Desktop Entry]
  Name=Visual Studio Code
  StartupWMClass=vscode
  Comment=Visual Studio Code
  GenericName=Text Editor
  Exec=visual-studio-code
  Icon=visual-studio-code
  Type=Application
  Categories=Development;TextEditor;
  X-AppImage-Version=1.64.2