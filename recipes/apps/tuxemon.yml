id: tuxemon
version: 0.4.33
about: Opensource monster-fighting RPG
depends:
  buildtime:
    - py-pip
    - appimagetool
license: GPL-3.0
tags:
  - game
  - fighting
  - rpg
  - monster
category: games
sources:
  - tuxemon-{{version}}.png::https://avatars.githubusercontent.com/u/10238599?s=200&v=4
  - tuxemon-{{version}}.tar.gz::https://github.com/Tuxemon/Tuxemon/archive/refs/tags/v{{version}}.tar.gz
type: app
build-dir: Tuxemon-{{version}}

post-script: |
  cp ../tuxemon-{{version}}.png ${pkgupd_pkgdir}/tuxemon.png
AppRun: |
  #!/bin/sh
  HERE="$(dirname "$(readlink -f "${0}")")"
  export PATH=${HERE}/usr/bin:${PATH}
  export PYTHONPATH=${HERE}/usr/lib/python3.9/site-packages:${PYTHONPATH}
  exec ${HERE}/usr/bin/tuxemon

DesktopFile: |
  [Desktop Entry]
  Name=Tuxemon
  Comment=Opensource monster fighting RPG
  GenericName=Game
  Exec=tuxemon
  Icon=tuxemon
  Type=Application
  Categories=Game;