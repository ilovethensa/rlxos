id: optipng
version: 0.7.7
about: Compresses PNG files to smaller size without losing any information
depends:
  runtime:
    - glibc
    - libpng
    - zlib
packages:
  - id: pkg
    dir: optipng-0.7.7
    sources:
      - https://downloads.sourceforge.net/sourceforge/optipng/optipng-0.7.7.tar.gz
    script: |
      ./configure --prefix=/usr --mandir=/usr/share/man --with-system-libs
      make
      
      make prefix=${pkgupd_pkgdir}/usr mandir=${pkgupd_pkgdir}/usr/share/man install