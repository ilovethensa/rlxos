id: tracker-miners
version: 3.1.2
about: |
  Package contains a set of data extractors for Tracker

depends:
  runtime:
    - gst-plugins-base
    - tracker
    - exempi
    - gexiv2
    - ffmpeg
    - giflib
    - icu
    - libexif
    - libgrss
    - libgxps
    - poppler

sources:
  - https://download.gnome.org/sources/tracker-miners/3.1/tracker-miners-3.1.2.tar.xz

packages:
  - id: pkg
    dir: tracker-miners-3.1.2
    flags:
      - id: configure
        value: >
          --buildtype=release
          -D man=false