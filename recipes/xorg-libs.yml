id: xorg-libs
version: 7
about: |
  Library routines that are used within all X Window applications
depends:
  runtime:
    - fontconfig
    - libxcb
    - xtrans
    - libx11
    - libxext
    - libfs
    - libice
    - libsm
    - libxscrnsaver
    - libxt
    - libXmu
    - libXpm
    - libXaw
    - libXfixes
    - libXcomposite
    - libXrender
    - libXcursor
    - libXdamage
    - libfontenc
    - libXfont2
    - libXft
    - libXi
    - libXinerama
    - libXrandr
    - libXres
    - libXtst
    - libXv
    - libXvMC
    - libXxf86dga
    - libXxf86vm
    - libdmx
    - libpciaccess
    - libxkbfile
    - libxshmfence
  buildtime:
    - xorgproto
    - xcb-proto

script: |
  install -v -d -m 0755 ${pkgupd_pkgdir}/usr