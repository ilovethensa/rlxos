id: imagemagick
version: 7.1.0.8
about: An image viewing/manipulation program
depends:
  runtime:
    - fontconfig
    - lcms
    - libpng
    - libxext
    - librsvg
    - libwebp
    - libxml2
    - openjpeg
    - pango
sources:
  - https://download.imagemagick.org/ImageMagick/download/releases/ImageMagick-7.1.0-8.tar.xz
packages:
  - id: pkg
    dir: ImageMagick-7.1.0-8
    flags:
      - id: configure
        value: >
          --sysconfdir=/etc
          --enable-shared