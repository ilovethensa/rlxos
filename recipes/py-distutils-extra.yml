id: py-distutils-extra
version: 2.39
about: |
  Python module to enhanc build system

depends:
  runtime:
    - python
    - intltool

sources:
  - https://launchpad.net/python-distutils-extra/trunk/2.39/+download/python-distutils-extra-2.39.tar.gz

packages:
  - id: pkg
    dir: python-distutils-extra-2.39
    plugin: script
    script: |
      python3 setup.py install --optimize=1 --root=${pkgupd_pkgdir}