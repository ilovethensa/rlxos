id: lxappearance
version: 0.6.3
about: Feature-rich GTK+ theme switcher of the LXDE desktop

packages:
  - id: pkg
    depends:
      runtime:
        - gtk
      buildtime:
        - dbus-glib
        - intltool
    dir: lxappearance-0.6.3
    sources:
      - https://downloads.sourceforge.net/lxde/lxappearance-0.6.3.tar.xz
    
    flags:
      - id: configure
        value: >
          --enable-dbus --enable-gtk3
