id: barebone-overlay
version: 2200
release: 2
build-type: system
type: img
about: overlay image for barebone system image
pre-script: |
  install -v -D -m 0644 ${FILES_DIR}/motd -t ${pkgupd_pkgdir}/etc/
  mkdir -p ${pkgupd_pkgdir}/etc/systemd/system/getty@tty1.service.d/
  sed 's#@@USERNAME@@#liveuser#' ${FILES_DIR}/autologin-override.conf > ${pkgupd_pkgdir}/etc/systemd/system/getty@tty1.service.d/override.conf
include:
  - installer
  - liveboot
include-depends: false
installer.triggers: false
inside.pkgupd.trigger: false
inside.pwconv.required: false