id: rlxos-desktop-overlay
version: 2200
about: rlxos desktop iso overlay
release: 4
build-type: system
type: img
include:
  - installer
  - liveboot
include-depends: false
installer.triggers: false
inside.pkgupd.trigger: false
inside.pwconv.required: false

pre-script: |
  install -v -D -m 0644 ${FILES_DIR}/custom.conf -t ${pkgupd_pkgdir}/etc/gdm/
  
  install -v -d ${pkgupd_pkgdir}/etc/skel/.config
  touch ${pkgupd_pkgdir}/etc/skel/.config/welcome-tour-done

  ln -sv /run/iso/boot ${pkgupd_pkgdir}/boot

post-script: |
  install -v -D -m 0644 ${pkgupd_pkgdir}/usr/share/applications/dev.rlxos.Installer.desktop -t ${pkgupd_pkgdir}/etc/xdg/autostart/