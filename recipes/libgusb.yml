id: libgusb
version: 0.3.7
about: |
  GObject wrappers for libusb-1.0

depends:
  runtime:
    - libusb
  buildtime:
    - vala
    - py-setuptools

sources:
  - https://github.com/hughsie/libgusb/archive/0.3.7/libgusb-0.3.7.tar.gz

packages:
  - id: pkg
    dir: libgusb-0.3.7
    flags:
      - id: configure
        value: >
          --buildtype=release
          -D docs=false
