id: glade
version: 3.36
about: |
  User Interface Builder for GTK+ applications

depends:
  runtime:
    - gtk
    - libxml2
    - gjs
    - libglade

  buildtime:
    - docbook-xsl
    - gobject-introspection
    - itstool
    - meson
    - py-gobject

sources:
  - https://gitlab.gnome.org/GNOME/glade/-/archive/glade-3-36/glade-glade-3-36.tar.gz

packages:
  - id: pkg
    dir: glade-glade-3-36
    prescript: |
      sed -i "s|dependency('python-3.8-embed', version: '>= 3.8')|import('python').find_installation().dependency(embed: true)|" meson.build