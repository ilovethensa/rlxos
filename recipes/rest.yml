id: rest
version: 0.8.1
about: |
  A library that was designed to make it easier to access web services

depends:
  runtime:
    - libsoup

  buildtime:
    - gobject-introspection
  
sources:
  - https://download.gnome.org/sources/rest/0.8/rest-0.8.1.tar.xz

packages:
  - id: pkg
    dir: rest-0.8.1
    flags:
      - id: configure
        value: >
          --with-ca-certificates=/etc/pki/tls/certs/ca-bundle.crt