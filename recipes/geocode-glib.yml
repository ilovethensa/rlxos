id: geocode-glib
version: 3.26.2
about: |
  A convenience library for the Yahoo! Place Finder APIs

depends:
  runtime:
    - json-glib
    - libsoup
  
  buildtime:
    - gobject-introspection
  
sources:
  - https://download.gnome.org/sources/geocode-glib/3.26/geocode-glib-3.26.2.tar.xz

packages:
  - id: pkg
    dir: geocode-glib-3.26.2
    flags:
      - id: configure
        value: >
          --buildtype=release
          -D enable-gtk-doc=false