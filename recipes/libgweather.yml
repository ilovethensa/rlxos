id: libgweather
version: 40.0
about: |
  A library used to access weather information from online services for numerous locations

depends:
  runtime:
    - geocode-glib
    - gtk
    - libsoup
    - libxml2
  
  buildtime:
    - vala
    - gobject-introspection

sources:
  - https://download.gnome.org/sources/libgweather/40/libgweather-40.0.tar.xz

packages:
  - id: pkg
    dir: libgweather-40.0
    flags:
      - id: configure
        value: >
          --buildtype=release