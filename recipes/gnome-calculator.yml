id: gnome-calculator
version: 40.1
about: |
  A powerful graphical calculator with financial, logical and scientific modes

depends:
  runtime:
    - gtk
    - gtksourceview4
    - itstool
    - libgee
    - libhandy
    - libsoup
  
  buildtime:
    - vala

sources:
  - https://download.gnome.org/sources/gnome-calculator/40/gnome-calculator-40.1.tar.xz

packages:
  - id: pkg
    dir: gnome-calculator-40.1
    flags:
      - id: configure
        value: --buildtype=release