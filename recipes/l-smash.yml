id: l-smash
version: 2.14.5
about: |
  MP4 muxer and other tools

depends:
  runtime:
    - glibc

sources:
  - https://github.com/l-smash/l-smash/archive/v2.14.5.tar.gz

packages:
  - id: pkg
    dir: l-smash-2.14.5
    flags:
      - id: configure
        only: true
        value: >
          --prefix=/usr
          --enable-shared
          --disable-static

      - id: install
        value: DESTDIR=${pkgupd_pkgdir}