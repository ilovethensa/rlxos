id: lame
version: 3.100
about: |
  An MP3 encoder and optionally, an MP3 frame analyzer

depends:
  buildtime:
    - nasm

sources:
  - https://downloads.sourceforge.net/lame/lame-3.100.tar.gz

packages:
  - id: pkg
    dir: lame-3.100
    flags:
      - id: configure
        value: >
          --enable-mp3rtp
          --disable-static
          --enable-nasm