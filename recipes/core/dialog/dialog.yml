id: dialog
version: 1.3-20220526
about: A tool to display dialog boxes from shell scripts
depends:
  runtime:
    - ncurses
    - bash
    - libtool
sources:
  - https://invisible-mirror.net/archives/{{id}}/{{id}}-{{version}}.tgz
configure: >
  --enable-nls
  --with-libtool
  --with-ncursesw

install: install-full