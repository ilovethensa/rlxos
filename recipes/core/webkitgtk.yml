id: webkitgtk
version: 2.32.3
release: 1
about: |
  A port of the portable web rendering engine WebKit

depends:
  runtime:
    - cairo
    - gst-plugins-base
    - gst-plugins-bad
    - gtk
    - harfbuzz-icu
    - libgudev
    - libsecret
    - libsoup
    - libtasn1
    - libwebp
    - libwpe
    - mesa
    - openjpeg
    - sqlite
    - libgcrypt
    - libnotify
    - enchant
    - gperf
    - wpebackend-fdo

  buildtime:
    - cmake
    - which
    - ruby

sources:
  - https://webkitgtk.org/releases/webkitgtk-{{version}}.tar.xz
build-dir: webkitgtk-{{version}}
configure: >
  -DCMAKE_BUILD_TYPE=Release
  -DCMAKE_SKIP_RPATH=ON
  -DPORT=GTK
  -DLIB_INSTALL_DIR=/usr/lib
  -DUSE_LIBHYPHEN=OFF
  -DENABLE_GAMEPAD=OFF
  -DENABLE_MINIBROWSER=ON
  -DUSE_WOFF2=OFF
  -DUSE_WPE_RENDERER=ON
  -DENABLE_BUBBLEWRAP_SANDBOX=OFF
  -Wno-dev