id: binutils
version: 2.36.1
about: |
  A linker, an assembler, and other tools for handling object files

depends:
  runtime:
    - zlib
    

packages:
  - id: pkg
    dir: binutils-2.36.1
    sources:
      - https://ftp.gnu.org/gnu/binutils/binutils-2.36.1.tar.xz

    prescript: |
      sed -i "/@\tincremental_copy/d" gold/testsuite/Makefile.in
    flags:
      - id: configure
        value: >
          --enable-gold
          --enable-ld=default
          --enable-plugins
          --enable-shared
          --disable-werror
          --enable-64-bit-bfd
          --with-system-zlib
          --disable-multilib
          --with-lib-path=/usr/lib:/opt/lib

    postscript: |
      rm -fv ${pkgupd_pkgdir}/usr/lib/lib{bfd,ctf,ctf-nobfd,opcodes}.a