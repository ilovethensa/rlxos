id: ntfs-3g
version: 2017.2.23
about: |
  A stable, read-write open source driver for NTFS partitions

depends:
  runtime:
    - fuse2
    - libgcrypt
    - gnutls

sources:
  - https://tuxera.com/opensource/ntfs-3g_ntfsprogs-{{version}}.tgz

build-dir: ntfs-3g_ntfsprogs-{{version}}
pre-script: |
  sed -i "s|/sbin|\$(rootsbindir)|" {ntfsprogs,src}/Makefile.in

build-type: autoconf
configure: >
  --disable-static
  --with-fuse=external
  --enable-posix-acls
  --enable-extras
  --enable-crypto
  --disable-ldconfig
    
install: rootbindir=/usr/bin rootsbindir=/usr/bin rootlibdir=/usr/lib 
post-script: |
  ln -s /usr/bin/ntfs-3g ${pkgupd_pkgdir}/usr/bin/mount.ntfs
