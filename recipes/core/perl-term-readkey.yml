id: perl-term-readkey
version: 2.38
about: |
 Provides simple control over teminal driver modes

depends:
  runtime:
    - perl
    - glibc

sources:
  - https://cpan.metacpan.org/authors/id/J/JS/JSTOWE/TermReadKey-{{version}}.tar.gz

script: |
  perl Makefile.PL INSTALLDIRS=vendor
  make
  make install DESTDIR=${pkgupd_pkgdir}
