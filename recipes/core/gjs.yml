id: gjs
version: 1.68.1
about: |
  A set of Javascript bindings for GNOME

depends:
  runtime:
    - cairo
    - dbus
    - js78
    - gtk
    - gtk4
    - sysprof
  
  buildtime:
    - gobject-introspection
    
sources:
  - https://download.gnome.org/sources/gjs/1.68/gjs-1.68.1.tar.xz

packages:
  - id: pkg
    dir: gjs-1.68.1
    flags:
      - id: configure
        value: >
          --buildtype=release
    
    postscript: |
      ln -sfv gjs-console ${pkgupd_pkgdir}/usr/bin/gjs