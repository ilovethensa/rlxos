id: xorg-drivers
version: 7
about: |
  Xorg drivers

depends:
  runtime:
    - libevdev
    - libinput
    - mtdev
    - xorg-server
    - xorg-drivers-evdev
    - xorg-drivers-input
    - xorg-drivers-synaptics
    - xorg-drivers-wacom
    - xorg-drivers-amdgpu
    - xorg-drivers-ati
    - xorg-drivers-fbdev
    - xorg-drivers-intel
    - xorg-drivers-nouveau
    - xorg-drivers-vmware

kernel:
  - CONFIG_HID
  - CONFIG_HID_WACOM
  - CONFIG_DRM
  - CONFIG_DRM_AMDGPU:M
  - CONFIG_DRM_AMDGPU_SI:M
  - CONFIG_DRM_ADMGPU_CIK:M
  - CONFIG_DRM_RADEON:M


script: |
  install -v -d -m 0755 ${pkgupd_pkgdir}/usr