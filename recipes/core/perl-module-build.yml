id: perl-module-build
version: 0.4231
about: |
 Build, test and install Perl modules

depends:
  runtime:
    - perl

sources:
  - https://cpan.metacpan.org/authors/id/L/LE/LEONT/Module-Build-{{version}}.tar.gz

script: |
  perl Build.PL installdirs=vendor
  perl Build
  perl Build install destdir=${pkgupd_pkgdir}
