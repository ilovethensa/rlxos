id: sdl
version: 1.2.15
about: |
  A cross-platform library designed to make it easy to write multimedia software, such as games and emulators

depends:
  runtime:
    - xorg-libs
    - pulseaudio
  buildtime:
    - mesa

sources:
  - https://www.libsdl.org/release/SDL-1.2.15.tar.gz

packages:
  - id: pkg
    dir: SDL-1.2.15
    prescript: |
      sed -e "/_XData32/s:register long:register _Xconst long:" -i src/video/x11/SDL_x11sym.h
    
    flags:
      - id: configurator
        value: configure
      - id: configure
        value: >
          --disable-static
