id: eog
version: 40.3
about: |
  An application used for viewing and cataloging image files on the GNOME Desktop. It also has basic editing capabilites
depends:
  runtime:
    - adwaita-icon-theme
    - exempi
    - gnome-desktop
    - itstool
    - libjpeg-turbo
    - libpeas
    - shared-mime-info
    - lcms
    - libexif
    - librsvg
    - libportal
  buildtime:
    - gobject-introspection

sources:
  - https://download.gnome.org/sources/eog/40/eog-40.3.tar.xz

packages:
  - id: pkg
    dir: eog-40.3
    flags:
      - id: configure
        value: >
          --buildtype=release
          -D libportal=false