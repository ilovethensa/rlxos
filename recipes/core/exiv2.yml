id: exiv2
version: 0.27.4
about: |
  Library and a command line utility for managing image and video metadata

depends:
  buildtime:
    - cmake

sources:
  - https://www.exiv2.org/builds/exiv2-0.27.4-Source.tar.gz

packages:
  - id: pkg
    dir: exiv2-0.27.4-Source
    flags:
      - id: configure
        value: >
          -DCMAKE_BUILD_TYPE=Release
          -DEXIV2_ENABLE_VIDEO=yes
          -DEXIV2_ENABLE_WEREADY=yes
          -DEXIV2_ENABLE_CURL=yes
          -DEXIV2_BUILD_SAMPLES=no
