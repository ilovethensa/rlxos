id: pkgupd-port
version: 2200
release: 2
commit: d1b3ade98e86f04cdcebc4d71b4a8a9c993e6eb3
about: pkgupd helper tool to generate debian roots packages for appimages
depends:
  runtime:
    - appimagetool
    
  buildtime:
    - go

sources:
  - pkgupd-image-{{version}}-{{commit}}.tar.gz::https://github.com/itsmanjeet/pkgupd-image/archive/{{commit}}.tar.gz
build-dir: pkgupd-image-{{commit}}
script: |
  go build main.go
  install -v -D -m 0755 main ${pkgupd_pkgdir}/usr/bin/pkgupd-port