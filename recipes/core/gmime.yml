id: gmime
version: 3.2.7
about: A C/C++ MIME creation and parser library with support for S/MIME, PGP and Unix mbox spools
license: 
  - GPL
depends:
  runtime:
    - glib
    - gpgme
    - zlib
    - libidn2
  buildtime:
    - gobject-introspection
    - vala

pre-script: |
  NOCONFIGURE=1 ./autogen.sh

configure: >
  --program-prefix=gmime
  --disable-static

sources:
  - gmime-{{version}}.tar.gz::https://github.com/jstedfast/gmime/archive/refs/tags/{{version}}.tar.gz

build-dir: gmime-{{version}}