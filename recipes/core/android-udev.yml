id: android-udev
version: 20220102
about: Udev rules to connect android devices
license: GPL3
packages:
  - id: pkg
    depends:
      runtime:
        - libmtp
        - systemd
      buildtime:
        - unzip
    sources:
      - android-udev-20220102.zip::https://github.com/M0Rf30/android-udev-rules/archive/20220102.zip
    dir: android-udev-rules-20220102
    
    script: |
       install -Dm 644 51-android.rules "$pkgupd_pkgdir"/usr/lib/udev/rules.d/51-android.rules
       install -Dm 644 android-udev.conf "$pkgupd_pkgdir"/usr/lib/sysusers.d/android-udev.conf
