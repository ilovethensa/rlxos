id: perl-mime-charset
version: 1.012.2
about: |
 Charset information for MIME

depends:
  runtime:
    - perl

sources:
  - https://cpan.metacpan.org/authors/id/N/NE/NEZUMI/MIME-Charset-{{version}}.tar.gz

environ:
  - PERL_MM_USE_DEFAULT=1
  - PERL_AUTOINSTALL=--skipdeps
script: |
  perl Makefile.PL
  make
  make install DESTDIR=${pkgupd_pkgdir} INSTALLDIRS=vendor
