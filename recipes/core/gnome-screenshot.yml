id: gnome-screenshot
version: 40.0
about: |
  A utility used for taking screenshots of the entire screen, a window or a user-defined area of the screen, with optional beautifying border effects

depends:
  runtime:
    - gtk
    - libcanberra
    - libhandy

sources:
  - https://download.gnome.org/sources/gnome-screenshot/40/gnome-screenshot-40.0.tar.xz

packages:
  - id: pkg
    dir: gnome-screenshot-40.0
    flags:
      - id: configure
        value: --buildtype=release