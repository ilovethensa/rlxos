id: thermald
version: 2.4.6
about: |
  Linux Thermal Daemon program

depends:
  runtime:
    - dbus-glib
    - libxml2
    - libevdev
    - upower
    - autoconf-archive
  
  buildtime:
    - gtk-doc

sources:
  - https://github.com/intel/thermal_daemon/archive/v2.4.6/thermald-2.4.6.tar.gz

packages:
  - id: pkg
    dir: thermal_daemon-2.4.6
    script: |
      ./autogen.sh
      ./configure --prefix=/usr \
        --sysconfdir=/etc \
        --with-dbus-sys-dir=/usr/share/dbus-1/system.d \
        --localstatedir=/var \
        --sbindir=/usr/bin

      make 
      make DESTDIR=${pkgupd_pkgdir} install
      
