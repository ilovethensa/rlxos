id: gnome-online-accounts
version: 3.40.0
about: |
  A framework used to access the user's online accounts

depends:
  runtime:
    - gcr
    - json-glib
    - rest
    - webkitgtk
  
  buildtime:
    - vala
    - gobject-introspection
  
sources:
  - https://download.gnome.org/sources/gnome-online-accounts/3.40/gnome-online-accounts-3.40.0.tar.xz

packages:
  - id: pkg
    dir: gnome-online-accounts-3.40.0
    flags:
      - id: configure
        value: >
          --disable-static
