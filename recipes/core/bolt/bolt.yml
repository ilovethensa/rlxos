depends:
  runtime:
    - dpp
    - curl
    - systemd
    - py-requests
sources:
  - bolt-{{commit}}.tar.gz::https://github.com/itsManjeet/bolt/archive/{{commit}}.tar.gz
build-dir: bolt-{{commit}}
post-script: |
  install -v -D -m 0644 ${FILES_DIR}/bolt.conf ${pkgupd_pkgdir}/etc/bolt.yml
