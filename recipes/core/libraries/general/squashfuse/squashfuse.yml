id: squashfuse
version: 0.1.105
about: FUSE filesystem to mount squashfs archive
license: custom
depends:
  runtime:
    - fuse2
    - zstd
sources:
  - squashfuse-{{version}}.tar.gz::https://github.com/vasi/squashfuse/archive/refs/tags/{{version}}.tar.gz
build-dir: squashfuse-{{version}}
pre-script: |
  ./autogen.sh

post-script: |
  install -D -m 0644 LICENSE -t ${pkgupd_pkgdir}/usr/share/doc/{{id}}/

  install -D -m 0644 *.h -t ${pkgupd_pkgdir}/usr/include/squashfuse