id: libical
version: 3.0.10
release: 2
about: |
  Implementation of the iCalendar protocols and data formats

depends:
  runtime:
    - berkeley-db
    - glib
    - icu
    - libxml2
  buildtime:
    - cmake
    - gtk-doc
    - vala
    - py-gobject
    - gobject-introspection

sources:
  - https://github.com/libical/libical/releases/download/v{{version}}/libical-{{version}}.tar.gz
configure: >
  -DCMAKE_LIBEXECDIR=/usr/lib
  -DSHARED_ONLY=yes
  -DICAL_GLIB_VAPI=true
  -DICAL_BUILD_DOCS=yes
  -DGOBJECT_INTROSPECTION=true