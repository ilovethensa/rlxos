id: appstream
version: 0.14.6
about: Provides a standard for creating app stores across distributions
depends:
  runtime:
    - curl
    - librsvg
    - libsoup
    - libyaml
    - libxmlb
    - lmdb
  buildtime:
    - gobject-introspection
    - gperf
    - gtk-doc
    - itstool
    - meson
    - vala
    - xmlto
sources:
  - https://www.freedesktop.org/software/appstream/releases/AppStream-{{version}}.tar.xz

configure: >
  -Dqt=false
  -Dvapi=true
  -Dcompose=true