id: pcsclite
version: 1.9.8
release: 1
about: PC/SC Architecture smartcard middleware library
depends:
  runtime:
    - systemd
    - python
  buildtime:
    - pkg-config
sources:
  - https://pcsclite.apdu.fr/files/pcsc-lite-{{version}}.tar.bz2
configure: >
  --enable-filter
  --enable-ipcdir=/run/pcscd
  --enable-libudev
  --enable-usbdropdir=/usr/lib/pcsc/drivers/
  --with-systemdsystemunitdir=/usr/lib/systemd/system

post-script: |
  install -D -m 0644 COPYING ${pkgupd_pkgdir}/usr/share/doc/{{id}}/LICENSE
  install -d ${pkgupd_pkgdir}/usr/lib/pcsc/drivers/