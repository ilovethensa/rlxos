id: libosinfo
version: 1.10.0
about: GObject based library API for managing information about operating systems, hypervisors and the (virtual) hardware devices they can support
depends:
  runtime:
    - glib
    - hwdata
    - libsoup
    - libxslt
  buildtime:
    - gobject-introspection
    - gtk-doc
    - meson
    - vala
sources:
  - https://releases.pagure.org/libosinfo/{{id}}-{{version}}.tar.xz
configure: >
  -Dwith-usb-ids-path=/usr/share/hwdata/usb.ids
  -Dwith-pci-ids-path=/usr/share/hwdata/pci.ids