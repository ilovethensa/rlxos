id: spice
version: 0.15.0
about: SPICE server
depends:
  runtime:
    - glib
    - libjpeg-turbo
    - cyrus-sasl
    - lz4
    - opus
    - pixman
  buildtime:
    - libcacard
    - py-six
    - py-parsing
    - meson
    - spice-protocol
sources:
  - https://www.spice-space.org/download/releases/spice-server/{{id}}-{{version}}.tar.bz2

pre-script: |
    sed -i "s/if not version_info.contains('git')/if version_info.length() >= 4/" server/meson.build
    sed -i "/doxygen.sh/d" meson.build
configure: >
  -D gstreamer=no