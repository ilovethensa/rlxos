id: libcap-ng
version: 0.8.3
about: A library for Linux that makes using posix capabilities easy
license: LGPL2.1
depends:
  runtime:
    - glibc
  buildtime:
    - python
    - swig
sources:
  - https://github.com/stevegrubb/libcap-ng/archive/v{{version}}/{{id}}-{{version}}.tar.gz
configure: >
  --enable-static=no
  --without-python
  --with-python3