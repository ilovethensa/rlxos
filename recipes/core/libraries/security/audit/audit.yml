id: audit
version: 3.0.8
about: Userspace components of the audit framework
license: GPL2 LGPL2.1
depends:
  runtime:
    - glibc
    - kerberos-v5
    - libcap-ng
    - libldap
  buildtime:
    - kernel-headers
    - python
    - swig
sources:
  - https://people.redhat.com/sgrubb/audit/audit-{{version}}.tar.gz

pre-script: |
  patch -Np1 -i ${FILES_DIR}/audit-3.0.8-config_paths.patch

configure: >
  --libexecdir=/usr/lib/audit
  --enable-gssapi-krb5=yes
  --enable-systemd=yes
  --with-libcap-ng=yes