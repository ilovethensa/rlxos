id: spice-gtk
version: 0.40
about: GTK+ client library for SPICE
depends:
  runtime:
    - gst-plugins-base
    - gst-plugins-good
    - libcacard
    - gtk
    - libjpeg-turbo
    - opus
    - phodav
    - polkit
    - usbredir
  buildtime:
    - gobject-introspection
    - meson
    - spice-protocol
    - usbutils
    - vala
    - wayland-protocols
    - py-six
    - py-parsing
sources:
  - https://www.spice-space.org/download/gtk/{{id}}-{{version}}.tar.xz

install_script: |
  setcap CAP_FOWNER=+ep /usr/lib/spice-client-glib-usb-acl-helper