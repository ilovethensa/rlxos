id: gst-plugins-base
version: 1.18.4
release: 2
about: |
  A well-groomed and well-maintained collection of GStreamer plug-ins and elements, spanning the range of possible types of elements one would want to write for GStreamer

depends:
  runtime:
    - gstreamer
    - alsa-lib
    - cdparanoia
    - iso-codes
    - libgudev
    - libogg
    - libtheora
    - libvorbis
    - mesa
    - wayland

  buildtime:
    - gobject-introspection
  
sources:
  - https://gstreamer.freedesktop.org/src/gst-plugins-base/gst-plugins-base-{{version}}.tar.xz

pre-script: |
  sed -i "s|implicit_include_directories : false||" gst-libs/gst/gl/meson.build

configure: --buildtype=release -D package-origin=https://rlxos.dev -D package-name="GStreamer {{version}}" --wrap-mode=nodownload