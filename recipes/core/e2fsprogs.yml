id: e2fsprogs
version: 1.46.2
release: 1
about: |
  Utilities for handling the ext2, ext3 and ext4 file system

depends:
  runtime:
    - bash
    - bc
    - util-linux
    - systemd

sources:
  - https://www.kernel.org/pub/linux/kernel/people/tytso/e2fsprogs/v{{version}}/e2fsprogs-{{version}}.tar.xz

configure: >
  --sysconfdir=/etc
  --enable-elf-shlibs
  --disable-libblkid
  --disable-libuuid
  --disable-uuidd
  --disable-fsck