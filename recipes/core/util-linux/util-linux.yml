id: util-linux
version: 2.37
release: 1
about: |
  Uilities for handling file systems, consoles, partitions, and messages

sources:
  - https://www.kernel.org/pub/linux/utils/util-linux/v{{version}}/util-linux-{{version}}.tar.xz

depends:
  runtime:
    - coreutils
    - libcap
    - file
    - ncurses
    - readline
    - pam
    - shadow
    - systemd

build-type: autoconf
configure: >
  ADJTIME_PATH=/var/lib/hwclock/adjtime
  --disable-chfn-chsh
  --disable-login
  --disable-nologin
  --disable-su
  --disable-setpriv
  --disable-runuser
  --disable-pylibmount
  --disable-static
  --without-python
  runstatedir=/run