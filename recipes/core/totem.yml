id: totem
version: 3.38.2
about: Movie player for GNOME desktop based on GStreamer
license:
  - custom
  - GPL2

depends:
  runtime:
    - clutter-gst
    - clutter-gtk
    - dconf
    - gnome-desktop
    - grilo
    - gsettings-desktop-schemas
    - gst-plugins-bad
    - gst-plugins-base
    - gst-plugins-good
    - iso-codes
    - py-gobject
    - py-xdg
    - totem-pl-parser
    - grilo-plugins
    - gst-libav
    - gst-plugins-ugly
    - py-dbus
  buildtime:
    - appstream-glib
    - docbook-xsl
    - gobject-introspection
    - intltool
    - itstool
    - meson

sources:
  - https://download.gnome.org/sources/totem/3.38/totem-{{version}}.tar.xz

configure: -D enable-gtk-doc=false