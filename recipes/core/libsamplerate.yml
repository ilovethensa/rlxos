id: libsamplerate
version: 0.2.2
about: An audio sample rate conversion library
license: BSD
depends:
  runtime:
    - glibc
  buildtime:
    - alsa-lib
    - cmake
    - libsndfile
    - opus
sources:
  - https://github.com/libsndfile/libsamplerate/releases/download/{{version}}/libsamplerate-{{version}}.tar.xz"
configure: >
  -DCMAKE_BUILD_TYPE='None'
  -DBUILD_SHARED_LIBS=ON
  -Wno-dev