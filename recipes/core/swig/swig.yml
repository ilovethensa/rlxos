id: swig
version: 4.0.2
release: 2
about: Generate scripting interface to C/C++ code
license: custom
depends:
  runtime:
    - libgcc
    - pcre

sources:
  - https://downloads.sourceforge.net/swig/swig-{{version}}.tar.gz

post-script: |
  install -D -m644 LICENSE "${pkgupd_pkgdir}"/usr/share/licenses/swig/LICENSE
  install -D -m644 LICENSE-UNIVERSITIES "${pkgupd_pkgdir}"/usr/share/licenses/swig/LICENSE-UNIVERSITIES