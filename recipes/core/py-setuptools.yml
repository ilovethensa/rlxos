id: py-setuptools
version: 58.1.0
about: Easily download, build, install, upgrade and uninstall python packages
depends:
  runtime:
    - python
sources:
  - https://files.pythonhosted.org/packages/59/b8/adeb445fa6c636f78c532f0dd6f847f0f90e709afa7d41396181d438be5a/setuptools-58.1.0.tar.gz

packages:
  - id: pkg
    dir: setuptools-58.1.0
    environ:
      - SETUPTOOLS_INSTALL_WINDOWS_SPECIFIC_FILES=0
    script: |
      python3 bootstrap.py
      python3 setup.py build
      python3 setup.py install --prefix=/usr --root=${pkgupd_pkgdir} --optimize=1