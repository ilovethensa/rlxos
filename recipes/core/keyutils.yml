id: keyutils
version: 1.6.3
about: |
  Linux key management utilities

depends:
  runtime:
    - glibc

sources:
  - http://rlxos.cloudtb.online/sources/keyutils-{{version}}.tar.gz

packages:
  - id: pkg
    dir: keyutils-{{version}}
    prescript: |
      sed -i "s:\$(LIBDIR)/\$(PKGCONFIG_DIR):/usr/lib/pkgconfig:" Makefile
    
    plugin: script
    script: |
      make
      make DESTDIR=${pkgupd_pkgdir} NO_ARLIB=1 LIBDIR=/usr/lib BINDIR=/usr/bin SBINDIR=/usr/bin install
