id: iproute2
version: 5.13.0
about: |
  IP Routing Utilities

depends:
  runtime:
    - glibc
    - iptables
    - libelf
    - libcap

  buildtime:
    - flex
    - bison

sources:
  - https://www.kernel.org/pub/linux/utils/net/iproute2/iproute2-5.13.0.tar.xz

packages:
  - id: pkg
    dir: iproute2-5.13.0

    prescript: |
      sed -i "s/-Werror//" Makefile
      sed -i /ARPD/d Makefile

    script: |
      make
      make SBINDIR=/usr/bin DESTDIR=${pkgupd_pkgdir} install
