id: libgrss
version: 0.7.0
about: |
  A library designed to manipulate RSS and Atom feeds

depends:
  runtime:
    - libsoup
  
sources:
  - https://download.gnome.org/sources/libgrss/0.7/libgrss-0.7.0.tar.xz
  - https://www.linuxfromscratch.org/patches/blfs/svn/libgrss-0.7.0-bugfixes-1.patch

packages:
  - id: pkg
    dir: libgrss-0.7.0
    prescript: |
      patch -Np1 -i ../libgrss-0.7.0-bugfixes-1.patch
      autoreconf -fv
    flags:
      - id: configure
        value: --disable-static