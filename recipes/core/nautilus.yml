id: nautilus
version: 40.2
about: |
  Package contains the GNOME file manager

depends:
  runtime:
    - bubblewrap
    - gexiv2
    - gnome-autoar
    - gnome-desktop
    - libhandy
    - libnotify
    - libseccomp
    - tracker-miners
    - desktop-file-utils
    - exempi
    - gst-plugins-base
    - libexif
    - libportal
    - adwaita-icon-theme
    - gvfs
  
  buildtime:
    - gobject-introspection

sources:
  - https://download.gnome.org/sources/nautilus/40/nautilus-40.2.tar.xz

packages:
  - id: pkg
    dir: nautilus-40.2
    flags:
      - id: configure
        value: >
          --buildtype=release
          -D selinux=false
          -D packagekit=false