id: pkgupd
version: 2201
release: 8
about: |
  An Extensible package manager for rlxos

depends: 
  runtime: 
    - libyaml-cpp
    - curl
    - zstd
    - libarchive
    - tar
    - bash
    
  buildtime: 
    - cmake

sources:
  - pkgupd-{{version}}.tar.gz::https://github.com/rlxos/pkgupd/archive/refs/heads/{{version}}.tar.gz

build-dir: pkgupd-{{version}}