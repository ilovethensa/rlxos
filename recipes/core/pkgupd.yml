id: pkgupd
version: 2200
release: 6
commit: c826b2dd1fad1f530205cd50a5f3faf7ff263ebe
about: |
  An Extensible package manager for rlxos

depends: 
  runtime: 
    - libyaml-cpp
    - curl
    - zstd
    - libarchive
    - tar
    - bash
    
  buildtime: 
    - cmake

sources:
  - pkgupd-{{version}}-{{commit}}.tar.gz::https://github.com/rlxos/pkgupd/archive/{{commit}}.tar.gz

build-dir: pkgupd-{{commit}}
post-script: |
  mkdir -p ${pkgupd_pkgdir}/usr/lib/
  cp _pkgupd_builddir/liblibpkgupd.a ${pkgupd_pkgdir}/usr/lib/libpkgupd.a
  mkdir -p ${pkgupd_pkgdir}/usr/include