id: gnome-session
version: 40.1.1
about: |
  Package contains the GNOME session manager

depends:
  runtime:
    - dbus-glib
    - gnome-desktop
    - json-glib
    - mesa
    - systemd
    - upower
    - gconf

sources:
  - https://download.gnome.org/sources/gnome-session/40/gnome-session-40.1.1.tar.xz

packages:
  - id: pkg
    dir: gnome-session-40.1.1
    prescript: |
      sed "s@/bin/sh@/bin/sh -l@" -i gnome-session/gnome-session.in
    flags:
      - id: configure
        value: >
          --buildtype=release