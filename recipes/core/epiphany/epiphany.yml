id: epiphany
version: 40.3
about: |
  A simple yet powerful GNOME web browser targeted at non-technical users

depends:
  runtime:
    - gcr
    - gnome-desktop
    - iso-codes
    - json-glib
    - libnotify
    - libportal
    - nettle
    - webkitgtk
    - libdazzle
    - libhandy
    - gnome-keyring
    - make-ca

sources:
  - https://download.gnome.org/sources/epiphany/40/epiphany-40.3.tar.xz

packages:
  - id: pkg
    dir: epiphany-40.3
    flags:
      - id: configure
        value: >
          --buildtype=release