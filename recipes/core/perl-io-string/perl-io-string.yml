id: perl-io-string
version: 1.08
about: |
 io::file interface for in-core strings

depends:
  runtime:
    - perl

sources:
  - https://cpan.metacpan.org/authors/id/G/GA/GAAS/IO-String-{{version}}.tar.gz

script: |
  PERL_MM_USE_DEFAULT=1 perl Makefile.PL INSTALLDIRS=vendor
  make
  make install DESTDIR=${pkgupd_pkgdir}
