id: bolt-server
version: 0.0.1
about: Bolt virtual assistant server
packages:
  - id: pkg
    dir: bolt-{{version}}
    depends:
      runtime:
        - gtk
      buildtime:
        - go
    sources:
      - bolt-{{version}}.tar.gz::https://github.com/itsManjeet/bolt/archive/refs/tags/0.0.1.tar.gz
    script: |
      for i in ${FILES}/bolt/*.patch ; do
        patch -Np1 -i ${i}
      done

      mkdir -p ${pkgupd_pkgdir}/usr/bin/

      go build -o ${pkgupd_pkgdir}/usr/bin/bolt-server cmd/server/server.go
      go build -o ${pkgupd_pkgdir}/usr/bin/bolt cmd/client/client.go