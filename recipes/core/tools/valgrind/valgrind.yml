id: valgrind
version: 3.19.0
about: Tool to help find memory-management problems in programs
url: http://valgrind.org/
license: GPL
depends:
  runtime:
    - glibc
  buildtime:
    - docbook-xml
    - docbook-xsl
    - gdb
sources:
  - https://sourceware.org/pub/valgrind/valgrind-{{version}}.tar.bz2

pre-script: |
  patch -Np1 < ${FILES_DIR}/0001-flags.patch
  sed -i 's|sgml/docbook/xsl-stylesheets|xml/docbook/xsl-stylesheets-1.79.2-nons|' docs/Makefile.am

  autoreconf -fiv

post-script: |
  install -D -m 0644 docs/*.1 -t ${pkgupd_pkgdir}/usr/share/man/man1/