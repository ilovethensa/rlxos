    - glibc
sources:
  - https://download.savannah.nongnu.org/releases/{{id}}/{{id}}-{{version}}.tar.xz
script: |
  sed -i "s:sbin:bin:g" Makefile
  make prefix=/usr CFLAGS="${CFLAGS}"
  make prefix=/usr DESTDIR="${pkgupd_pkgdir}" install