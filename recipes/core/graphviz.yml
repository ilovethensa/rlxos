id: graphviz
version: 3.0.0
release: 1
about: Graph visualization software
license:
  - EPL
depends:
  runtime:
    - pango
    - cairo
    - fontconfig
    - gtk2
    - poppler
    - librsvg
  buildtime:
    - swig
sources:
  - https://www2.graphviz.org/Packages/stable/portable_source/graphviz-{{version}}.tar.gz

autoconf-dir: true
pre-script: |
  sed -i '/LIBPOSTFIX="64"/s/64//' configure.ac
  ./autogen.sh

configure: --disable-php