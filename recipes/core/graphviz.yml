id: graphviz
version: 3.0.0
about: Graph visualization software
license:
  - EPL
depends:
  runtime:
    - pango
    - cairo
    - fontconfig
    - gtk2
    - poppler
    - librsvg

sources:
  - https://gitlab.com/graphviz/graphviz/-/archive/{{version}}/graphviz-{{version}}.tar.bz2

autoconf-dir: true
pre-script: |
  find /lib/ -name "*.la" -delete
  sed -i '/LIBPOSTFIX="64"/s/64//' configure.ac
  ./autogen.sh
build-type: autoconf
configure: >
  --disable-ocaml
  --with-qt=no