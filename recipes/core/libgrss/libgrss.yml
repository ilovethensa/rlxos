id: libgrss
version: 0.7.0
about: |
  A library designed to manipulate RSS and Atom feeds

depends:
  runtime:
    - libsoup
  
sources:
  - https://download.gnome.org/sources/libgrss/0.7/libgrss-0.7.0.tar.xz

build-dir: libgrss-0.7.0
pre-script: |
  patch -Np1 -i ${FILES}/libgrss/libgrss-0.7.0-bugfixes-2.patch
  autoreconf -fv
configure: --disable-static