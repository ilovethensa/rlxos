id: boost
version: 1.76.0
release: 3
commit: d8aedf33ae6ac06d875aa3b93f2f772234297f63
about: |
  A set of free peer-reviewed portable C++ source libraries

depends:
  runtime:
    - which
    - wxgtk

sources:
  - https://boostorg.jfrog.io/artifactory/main/release/1.76.0/source/boost_1_76_0.tar.bz2
  - boost-ui-{{commit}}.tar.gz::https://github.com/kosenko/ui/archive/{{commit}}.tar.gz

build-dir: boost_1_76_0
script: |
  tar -xaf ${PKGUPD_SRC_DIR}/boost-ui-{{commit}}.tar.gz -C libs/
  cd tools/build
  ./bootstrap.sh --cxxflags="${CXXFLAGS:-} ${LDFLAGS:-}"
  ./b2 install --prefix=${pkgupd_pkgdir}/usr
  ln -s b2 ${pkgupd_pkgdir}/usr/bin/bjam

  cd ../..
  ./bootstrap.sh --with-icu --with-python=python3 --prefix=/usr
  ./b2 -j $(nproc) \
    threading=multi \
    variant=release debug-symbols=off \
    runtime-link=shared \
    link=shared,static \
    toolset=gcc \
    --layout=system \
    --prefix=${pkgupd_pkgdir}/usr install

