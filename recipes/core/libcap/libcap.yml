id: libcap
version: 2.51
release: 1
about: |
  User-space interfaces to the POSIX 1003.1e capabilities available in Linux kernels

sources:
  - https://www.kernel.org/pub/linux/libs/security/linux-privs/libcap2/libcap-{{version}}.tar.xz
  
depends:
  runtime:
    - glibc
    - acl
build-dir: libcap-{{version}}
script: |
  make DYNAMIC=yes KERNEL_HEADERS='/usr/include' prefix=/usr lib=lib sbin=bin

  make DESTDIR=${pkgupd_pkgdir} RAISE_SETFCAP='no' lib='lib' sbin=bin prefix='/usr' install
  chmod -v 755 ${pkgupd_pkgdir}/usr/lib/lib{cap,psx}.so.2.51
