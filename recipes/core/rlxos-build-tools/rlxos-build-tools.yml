id: rlxos-build-tools
version: 2200
release: 5
about: Build tools for rlxos
depends:
  runtime:
    - pkgupd
    - squashfs-tools
    - grub-i386
    - grub
    - initramfs

script: |
  install -v -D -m 0755 ${FILES_DIR}/tar2sys.sh ${pkgupd_pkgdir}/usr/bin/tar2sys
  install -v -D -m 0755 ${FILES_DIR}/mkiso.sh ${pkgupd_pkgdir}/usr/bin/mkiso