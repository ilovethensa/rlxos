id: colord
version: 1.4.5
about: |
  A system service that makes it easy to manage, install, and generate color profiles

depends:
  runtime:
    - dbus
    - glib
    - lcms
    - polkit
    - sqlite
    - libgudev
    - libgusb
    - systemd
  
  buildtime:
    - gobject-introspection
    - vala

groups:
  - id: 71
    name: colord

users:
  - id: 71
    name: colord
    group: 71
    about: Color Daemon Owner
    dir: /var/lib/colord
    shell: /bin/false

sources:
  - https://www.freedesktop.org/software/colord/releases/colord-1.4.5.tar.xz

packages:
  - id: pkg
    dir: colord-1.4.5
    flags:
      - id: configure
        value: >
          --buildtype=release
          -D daemon_user=colord
          -D vapi=true
          -D systemd=true
          -D libcolordcompact=true
          -D argullcms_sensor=false
          -D bash_completion=false
          -D docs=false
          -D man=false