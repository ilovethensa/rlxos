id: gnome-shell
version: 40.3
release: 2
about: |
  Core user interface for GNOME Desktop Environment

depends:
  runtime:
    - evolution-data-server
    - gjs
    - gtk4
    - mutter
    - sassc
    - startup-notification
    - systemd
    - desktop-file-utils
    - gnome-bluetooth
    - gst-plugins-base
    - networkmanager
    - gdm
    - dconf
    - ibus
    - gnome-autoar
    - libnma
    - gnome-menus
    # - telepathy-mission-control

sources:
  - https://download.gnome.org/sources/gnome-shell/40/gnome-shell-{{verion}}.tar.xz

build-dir: gnome-shell-{{version}}
pre-script: |
  patch data/org.gnome.shell.gschema.xml.in < ${FILES_DIR}/config.patch
  patch js/ui/main.js < ${FILES_DIR}/show-apps-on-startup.patch
configure: --buildtype=release

