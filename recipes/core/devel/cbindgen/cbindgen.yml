id: cbindgen
version: 0.24.3
about: Cbindgen can be used to generate C bindings for Rust code

depends:
  runtime:
    - rustc
sources:
  - https://github.com/eqrion/cbindgen/archive/v{{version}}/cbindgen-{{version}}.tar.gz

script: |
  cargo build --release
  install -v -D -m 0755 target/release/cbindgen ${pkgupd_pkgdir}/usr/bin/