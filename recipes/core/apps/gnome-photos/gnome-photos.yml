id: gnome-photos
version: 40.0
about: |
  Access, organize, and share your photos on GNOME
depends:
  runtime:
    - babl
    - dleyna-renderer
    - dleyna-server
    - exempi
    - gegl
    - geocode-glib
    - gfbgraph
    - gnome-online-accounts
    - grilo
    - grilo-plugins
    - gsettings-desktop-schemas
    - gtk
    - lcms
    - libdazzle
    - libexif
    - libgdata
    - libgexiv2
    - libhandy
    - libraw
    - librsvg
    - tracker-miner
  buildtime:
    - gobject-introspection
    - meson
    - docbook-xsl
    - python

sources:
  - https://download.gnome.org/sources/gnome-todo/3.91/gnome-todo-{{version}}.tar.xz

build-dir: gnome-todo-{{version}}
pre-script: |
  sed -i "s#subdir('eds')##g" plugins/meson.build
  sed -i '39,41d' data/todo.gresource.xml