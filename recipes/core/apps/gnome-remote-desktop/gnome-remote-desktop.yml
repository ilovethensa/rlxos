id: gnome-remote-desktop
version: 40.2
release: 1
about: GNOME Remote desktop server
depends:
  runtime:
    - cairo
    - dconf
    - freerdp
    - fuse
    - glib
    - libepoxy
    - libnotify
    - libsecret
    - libvncserver
    - libxkbcommon
    - pipewire
    - systemd
  buildtime:
    - meson
sources:
  - https://download.gnome.org/sources/gnome-remote-desktop/40/gnome-remote-desktop-{{version}}.tar.xz
