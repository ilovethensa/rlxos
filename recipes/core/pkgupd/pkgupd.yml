id: pkgupd
version: 2200
release: 66
commit: 01d21137879113199eea7a9914f716aa178ce154
about: |
  An Extensible package manager for rlxos

depends: 
  runtime: 
    - libyaml-cpp
    - curl
    - zstd
    - libarchive
    - tar
    - bash
  buildtime: 
    - cmake

sources:
  - pkgupd-{{version}}-{{commit}}.tar.gz::https://github.com/itsmanjeet/pkgupd/archive/{{commit}}.tar.gz

build-dir: pkgupd-{{commit}}
configure: -DINSTALL_GTEST=OFF

install-script: |
  echo "regenerating pkgupd database"
  pkgupd regenerate