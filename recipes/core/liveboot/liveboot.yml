id: liveboot
version: 2200
about: setup live environment for rlxos liveiso
depends:
  runtime:
    - bash
    - coreutils
    - shadow

script: |
  install -v -D -m 0755 ${FILES_DIR}/liveboot.sh.in  ${pkgupd_pkgdir}/usr/lib/liveboot
  install -v -D -m 0644 ${FILES_DIR}/liveboot.sevice -t ${pkgupd_pkgdir}/etc/systemd/system/