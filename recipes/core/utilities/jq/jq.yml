id: jq
version: 1.6
about: cmdline json parser
depends:
  runtime:
    - glibc
    - oniguruma
  buildtime:
    - autoconf
    - automake
    - bison
    - flex
    - python
sources:
  - https://github.com/stedolan/jq/releases/download/jq-{{version}}/jq-{{version}}.tar.gz
build-dir: jq-{{version}}
autoconf-dir: true
configure: >
  --prefix=/usr
  --disable-maintainer-mode
install: prefix=/usr