id: setconf
version: 0.7.7
about: Utility for easily changing settings in configuration files
license: GPL2
depends:
  runtime:
    - python
sources:
  - https://setconf.roboticoverlords.org/setconf-{{version}}.tar.xz
script: |
  install -v -D -m 0755 {{id}}.py   ${pkgupd_pkgdir}/usr/bin/{{id}}
  install -v -D -m 0644 {{id}}.1.gz ${pkgupd_pkgdir}/usr/share/man/man1/{{id}}.1.gz