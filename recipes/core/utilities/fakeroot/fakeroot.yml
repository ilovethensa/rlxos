id: fakeroot
version: 1.29
about: Tool for simulating superuser privileges
license: GPL
depends:
  runtime:
    - filesystem
    - glibc
    - sed
    - util-linux
  buildtime:
    - po4a
    - systemd
sources:
  - https://deb.debian.org/debian/pool/main/f/{{id}}/{{id}}_{{version}}.orig.tar.gz

configure: >
  --disable-static
  --with-ipc=sysv