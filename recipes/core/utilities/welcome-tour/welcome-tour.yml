id: welcome-tour
version: 2200
release: 2
commit: fc61d0ddfb4fbb9baa65a61f216cea24a8566e4f
about: rlxos welcome tour
depends:
  runtime:
    - gtkmm
    - libhandy
  buildtime:
    - cmake
sources:
  - welcome-tour-{{version}}-{{commit}}.tar.gz::https://github.com/itsManjeet/welcome-tour/archive/{{commit}}.tar.gz
build-dir: welcome-tour-{{commit}}

post-script: |
  install -v -D -m 0755 ${pkgupd_pkgdir}/usr/share/applications/dev.rlxos.WelcomeTour.desktop \
    -t ${pkgupd_pkgdir}/etc/xdg/autostart/
  
  rm -r ${pkgupd_pkgdir}/usr/share/applications