id: py-libvirt
version: 8.4.0
about: libvirt python binding
depends:
  runtime:
    - libvirt
    - python
  buildtime:
    - py-setuptools
sources:
  - https://libvirt.org/sources/python/libvirt-python-{{version}}.tar.gz
script: |
  python setup.py build
  python setup.py install --root=${pkgupd_pkgdir} --optimize=1