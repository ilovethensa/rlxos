id: libxfce4ui
version: 4.16.1
about: GTK+2 widgets library for Xfce
depends:
  runtime:
    - gtk
    - xfconf
    - startup-notification
  buildtime:
    - gobject-introspection
    - libgtop
    - libgudev
sources:
  - https://archive.xfce.org/src/xfce/libxfce4ui/4.16/libxfce4ui-4.16.1.tar.bz2
packages:
  - id: pkg
    dir: libxfce4ui-4.16.1
    flags:
      - id: configure
        value: --enable-vala=no