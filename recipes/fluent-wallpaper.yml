id: fluent-wallpaper
version: 2021-08-08
about: |
  Fluent wallpapers collection

sources:
  - fluent-wallpaper-2021-08-08.tar.gz::https://github.com/vinceliuice/Fluent-gtk-theme/archive/refs/heads/Wallpaper.tar.gz

packages:
  - id: pkg
    dir: Fluent-gtk-theme-Wallpaper
  
    plugin: script
    script: |
      sed -i '4d' install-wallpapers.sh
      WALLPAPER_DIR=${pkgupd_pkgdir}/usr/share/backgrounds ./install-wallpapers.sh -t mountain 