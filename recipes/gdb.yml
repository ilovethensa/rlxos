id: gdb
version: 10.2
about: |
  GNU debugger

depends:
  runtime:
    - py-six

sources:
  - https://ftp.gnu.org/gnu/gdb/gdb-10.2.tar.xz

packages:
  - id: pkg
    dir: gdb-10.2
    flags:
      - id: configure
        value: >
          --with-system-readline
          --with-python=/usr/bin/python3

      - id: install
        value: -C gdb DESTDIR=${pkgupd_pkgdir}