id: make-ca
version: 1.7
about: MakeCA

depends:
  runtime:
    - p11-kit
    - nss
  
sources:
  - https://github.com/djlucas/make-ca/releases/download/v1.7/make-ca-1.7.tar.xz

packages:
  - id: pkg
    dir: make-ca-1.7
    plugin: script
    script: |
      install -v -D -m 0644 ${FILES}/certdata.txt -t ${pkgupd_pkgdir}/etc/ssl/
      make install DESTDIR=${pkgupd_pkgdir}