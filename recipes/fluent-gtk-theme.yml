id: fluent-gtk-theme
version: 2021-11-23
about: |
  A Fluent design theme for GNOME/GTK based desktop environment
sources:
  - fluent-gtk-theme-2021-11-23.tar.gz::https://github.com/vinceliuice/Fluent-gtk-theme/archive/refs/tags/2021-11-23.tar.gz

depends:
  runtime:
    - librsvg

packages:
  - id: pkg
    strip: false
    dir: Fluent-gtk-theme-2021-11-23
    plugin: script
    script: |
      install -d ${pkgupd_pkgdir}/usr/share/themes
      ./install.sh -i simple -d ${pkgupd_pkgdir}/usr/share/themes
