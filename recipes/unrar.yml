id: unrar
version: 6.1.4
about: The RAR uncompression program
license: custom
packages:
  - id: pkg
    depends:
      runtime:
        - libgcc
    sources:
      - https://www.rarlab.com/rar/unrarsrc-6.1.4.tar.gz
    dir: .
    environ:
      - LDFLAGS+=' -pthread'
      
    script: |
      sed -e '/CXXFLAGS=/d' -e '/LDFLAGS=/d' -i unrar/makefile
     
      cp -a unrar libunrar
      make -C libunrar lib
      make -C unrar -j1
      install -Dm755 unrar/unrar -t ${pkgupd_pkgdir}/usr/bin/
      install -Dm755 libunrar/libunrar.so  -t ${pkgupd_pkgdir}/usr/lib/
      install -Dm644 libunrar/dll.hpp -t ${pkgupd_pkgdir}/usr/include/unrar/
      
      