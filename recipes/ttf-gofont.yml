id: ttf-gofont
version: latest
about: Official go fonts
packages:
  - id: pkg
    sources:
      - ttf-gofont.tar.gz::https://go.googlesource.com/image/+archive/master/font/gofont/ttfs.tar.gz

    dir: .
    script: |
      mkdir -p ${pkgupd_pkgdir}/usr/share/fonts/TTF/gofont
      mv *.ttf ${pkgupd_pkgdir}/usr/share/fonts/TTF/gofont/