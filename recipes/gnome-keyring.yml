id: gnome-keyring
version: 40.0
about: |
  A daemon that keeps passwords and other secrets for users

depends:
  runtime:
    - dbus
    - gcr
    - pam
    - libxslt
    - openssh

sources:
  - https://download.gnome.org/sources/gnome-keyring/40/gnome-keyring-40.0.tar.xz

packages:
  - id: pkg
    dir: gnome-keyring-40.0
    prescript: |
      sed -i "s:\"/desktop:\"/org:" schema/*.xml
