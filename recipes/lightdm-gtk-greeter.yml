id: lightdm-gtk-greeter
version: 2.0.8
about: Lightdm Gtk Greeter
depends:
  runtime:
    - lightdm
    - gtk
sources:
  - https://github.com/Xubuntu/lightdm-gtk-greeter/releases/download/lightdm-gtk-greeter-2.0.8/lightdm-gtk-greeter-2.0.8.tar.gz

packages:
  - id: pkg
    dir: lightdm-gtk-greeter-2.0.8
    flags:
      - id: configure
        value: >
          --libexecdir=/usr/lib/lightdm
          --with-libxklavier
          --enable-kill-on-sigterm
          --disable-libido
          --disable-libindicator
          --disable-static
          --disable-maintainer-mode
    postscript: |
      install -v -D ${FILES}/lightdm-gtk-greeter/lightdm-gtk-greeter.conf -t ${pkgupd_pkgdir}/etc/lightdm/
