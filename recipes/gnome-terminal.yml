id: gnome-terminal
version: 3.40.3
about: |
  Package contains the terminal emulator for GNOME Desktop

depends:
  runtime:
    - dconf
    - gnome-shell
    - gsettings-desktop-schemas
    - itstool
    - nautilus
    - pcre2
    - vte

sources:
  - https://download.gnome.org/sources/gnome-terminal/3.40/gnome-terminal-3.40.3.tar.xz

packages:
  - id: pkg
    dir: gnome-terminal-3.40.3
    flags:
      - id: configure
        value: --disable-static