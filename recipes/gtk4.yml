id: gtk4
version: 4.2.1
about: |
  Libraries used for creating graphical user interfaces for applications

depends:
  runtime:
    - fribidi
    - gdk-pixbuf
    - graphene
    - iso-codes
    - libepoxy
    - libxkbcommon
    - pango
    - wayland
    - ffmpeg
    - gst-plugins-bad
    - librsvg
    - colord
    - sysprof
  
  buildtime:
    - gobject-introspection

sources:
  - https://download.gnome.org/sources/gtk/4.2/gtk-4.2.1.tar.xz

packages:
  - id: pkg
    dir: gtk-4.2.1
    flags:
      - id: configure
        value: >
          --buildtype=release
          -D broadway_backend=true
          -D sysprof=enabled
          -D colord=enabled
          -D sassc=enabled
