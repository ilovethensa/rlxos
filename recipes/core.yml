id: core
version: 2110
about: |
  core packages for rlxos

depends:
  runtime:
    - glibc
    - tzdata
    - file
    - readline
    - gcc
    - shadow
    - pam-config
    - bash
    - grep
    - sed
    - psmisc
    - libtool
    - xz
    - kmod
    - coreutils
    - diffutils
    - findutils
    - which
    - inetutils
    - procps-ng
    - e2fsprogs
    - less
    - gzip
    - iproute2
    - kbd
    - man-db
    - vim
    - util-linux
    - pkgupd
    - systemd
    - dbus
    - sudo

packages:
  - id: pkg
    dir: .
    plugin: script
    script: |
      mkdir -p ${pkgupd_pkgdir}/usr/share/rlxos/
      echo 2110 > ${pkgupd_pkgdir}/usr/share/rlxos/version
