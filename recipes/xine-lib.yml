id: xine-lib
version: 1.2.11
about: |
  Library for interfacing with external plug-ins that allow the flow of information from the source to the audio and video hardware.

depends:
  runtime:
    - xorg-lib
    - ffmpeg
    - pulseaudio

sources:
  - https://downloads.sourceforge.net/xine/xine-lib-1.2.11.tar.xz

packages:
  - id: lib
    dir: xine-lib-1.2.11
    flags:
      - id: configure
        value: >
          --disable-vcd