id: neofetch
version: 7.1.0
about: CLI system information tool writter in BASH
license: MIT
depends:
  runtime:
    - bash
sources:
  - neofetch-7.1.0.tar.gz::https://github.com/dylanaraps/neofetch/archive/refs/tags/7.1.0.tar.gz
packages:
  - id: pkg
    dir: neofetch-7.1.0
    script: |
      make DESTDIR="${pkgupd_pkgdir}" install
      install -D -m 0644 LICENSE.md ${pkgupd_pkgdir}/usr/share/doc/neofetch/license