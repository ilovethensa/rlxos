id: elementary-xfce-icons
version: 0.15.2
about: Elementary icon theme with improved Xfce support
license: GPL2
depends:
  runtime:
    - adwaita-icon-theme
  buildtime:
    - gtk
    - optipng
packages:
  - id: pkg
    dir: elementary-xfce-0.15.2
    strip: false
    sources:
      - elementary-xfce-0.15.2.tar.gz::https://github.com/shimmerproject/elementary-xfce/archive/refs/tags/v0.15.2.tar.gz
    script: |
      ./configure --prefix=/usr
      make
      make DESTDIR=${pkgupd_pkgdir} install