id: qemu
version: 6.0.0
about: |
  A full virtualization solution for Linux on x86 hardware containing virtualization extensions

depends:
  runtime:
   - glib
   - fuse
   - gnutls
   - curl
   - libpng
   - alsa-lib

sources:
  - https://download.qemu-project.org/qemu-6.0.0.tar.xz

packages:
  - id: pkg
    dir: qemu-6.0.0
    flags:
      - id: configure
        value: >
          --target-list=x86_64-softmmu
          --audio-drv-list=alsa
    
    postscript: |
      install -v -D -m 644 ${FILES}/qemu/65-kvm.rules -t ${pkgupd_pkgdir}/usr/lib/udev/rules.d/

      chgrp kvm ${pkgupd_pkgdir}/usr/lib/qemu-bridge-helper
      chmod 4750 ${pkgupd_pkgdir}/usr/lib/qemu-bridge-helper