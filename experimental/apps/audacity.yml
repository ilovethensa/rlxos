id: audacity
version: 3.2.0
about: video editor tool
depends:
  buildtime:
    - appimagetool
    - pkgupd-port
    - rsync
sources:
  - https://github.com/audacity/audacity/releases/download/Audacity-{{version}}/audacity-linux-{{version}}-x64.AppImage
type: app
category: graphics
tags:
  - video-editor
strip: false
script: |
  chmod +x audacity-linux-{{version}}-x64.AppImage
  ./audacity-linux-{{version}}-x64.AppImage --appimage-extract
  mv squashfs-root ${pkgupd_pkgdir}

  pkgupd-port patch ${pkgupd_pkgdir}
  pkgupd-port cleanup ${pkgupd_pkgdir}
  pkgupd-port union ${pkgupd_pkgdir}
