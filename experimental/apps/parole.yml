id: parole
version: 4.16.0
release: 2
about: Modern media player based on GStreamer framework
depends:
  buildtime:
    - intltool
    - python
    - dbus-glib
    - gst-plugins-base
    - gst-plugins-good
    - libnotify
    - libxfce4ui
    - gst-libav
    - gst-plugins-bad
    - appimagetool
bundle: true
type: app
category: multimedia
tags:
  - media-player
  - music
  - audio
sources:
  - https://archive.xfce.org/src/apps/parole/4.16/parole-{{version}}.tar.bz2

post-script: |
  cd ${pkgupd_pkgdir}

  cp ${FILES_DIR}/AppRun .
  chmod +x ./AppRun

  cp usr/share/applications/org.xfce.Parole.desktop {{id}}.desktop
  cp usr/share/icons/hicolor/scalable/apps/org.xfce.parole.svg {{id}}.png
  sed -i 's#org.xfce.parole#{{id}}#' {{id}}.desktop
  rm -r usr/include