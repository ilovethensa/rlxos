id: imagemagick
version: 7.1.0.8
about: An image viewing/manipulation program
sources:
- https://download.imagemagick.org/ImageMagick/download/releases/ImageMagick-7.1.0-8.tar.xz
build-dir: ImageMagick-7.1.0-8
depends:
  runtime:
  - fontconfig
  - lcms
  - libpng
  - xorg-libs
  - librsvg
  - libwebp
  - libxml2
  - openjpeg
  - pango
configure: --sysconfdir=/etc --enable-shared
