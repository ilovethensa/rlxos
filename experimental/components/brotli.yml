id: brotli
version: 1.0.9
about: Generic purpose lossless compression algorithm
sources:
- brotli-1.0.9.tar.gz::https://github.com/google/brotli/archive/refs/tags/v1.0.9.tar.gz
build-dir: brotli-1.0.9
depends:
  buildtime:
  - cmake
  - gcc
  - py-setuptools
  runtime:
  - gcc:lib
  - glibc
post-script: python setup.py install --skip-build -O1 --root=${pkgupd_pkgdir}
pre-script: 'python setup.py build

  '
configure: '-DCMAKE_BUILD_TYPE=Release -DBUILD_SHARED_LIBS=True

  '
