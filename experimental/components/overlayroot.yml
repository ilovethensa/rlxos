id: overlayroot
version: v0.1
about: dracut module to permit root fs overlay
depends:
  runtime:
    - dracut

script: |
  install -v -D -t ${pkgupd_pkgdir}/usr/lib/dracut/modules.d/50overlayroot/ ${FILES_DIR}/mount-overlayroot.sh ${FILES_DIR}/module-setup.sh
  install -v -D -m 0755 ${FILES_DIR}/overlay-chroot.sh ${pkgupd_pkgdir}/usr/bin/overlay-chroot