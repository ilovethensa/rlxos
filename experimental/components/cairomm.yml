id: cairomm
version: 1.14.0
release: 2
about: |
  A C++ interface to Cairo
depends:
  runtime:
    - cairo
    - libsigc++
  buildtime:
    - boost
sources:
  - https://www.cairographics.org/releases/cairomm-{{version}}.tar.xz

build-dir: cairomm-{{version}}
configure: -D build-tests=false -D boost-shared=true
pre-script: rm autogen.sh