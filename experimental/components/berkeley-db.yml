id: berkeley-db
version: 5.3.28
about: Berkeley Database
sources:
- https://anduin.linuxfromscratch.org/BLFS/bdb/db-5.3.28.tar.gz
build-dir: db-5.3.28
script: "sed -i \"s/\\(__atomic_compare_exchange\\)/\\1_db/\" src/dbinc/atomic.h\n\
  cd build_unix\n../dist/configure --prefix=/usr      \\\n                  --enable-compat185\
  \ \\\n                  --enable-dbm       \\\n                  --disable-static\
  \   \\\n                  --enable-cxx\nmake\n\nmake docdir=/usr/share/doc/berkeley-db/\
  \ install DESTDIR=${pkgupd_pkgdir}\n\nchown -v -R root:root ${pkgupd_pkgdir}"
