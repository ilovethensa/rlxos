id: libkcddb
version: 22.04.1
about: libkcddb package contains a library used to retrieve audio CD meta data from the internet
sources:
  - https://download.kde.org/stable/release-service/{{version}}/src/libkcddb-{{version}}.tar.xz
depends:
  runtime:
    - kf5
    - libmusicbrainz
configure: >
  -DCMAKE_BUILD_TYPE=Release
  -DBUILD_TESTING=OFF
  -Wno-dev