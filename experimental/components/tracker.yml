id: tracker
version: 3.1.2
about: The file indexing and search provider used in the GNOME desktop environment
sources:
- https://download.gnome.org/sources/tracker/3.1/tracker-3.1.2.tar.xz
build-dir: tracker-3.1.2
depends:
  buildtime:
  - vala
  - gobject-introspection
  runtime:
  - json-glib
  - libseccomp
  - libsoup
  - icu
  - sqlite
configure: --buildtype=release -D docs=false -D man=false
