id: gdk-pixbuf
version: 2.42.6
about: Package is a toolkit for image loading and pixel buffer manipulation
sources:
- https://download.gnome.org/sources/gdk-pixbuf/2.42/gdk-pixbuf-2.42.6.tar.xz
build-dir: gdk-pixbuf-2.42.6
depends:
  buildtime:
  - gobject-introspection
  runtime:
  - glib
  - libjpeg-turbo
  - libpng
  - shared-mime-info
  - libtiff
post-script: 'install -v -D -m 644 ${FILES}/triggers/pixbuf.yml -t ${pkgupd_pkgdir}/usr/share/pkgupd/triggers/

  '
configure: --buildtype=release --libexecdir=/usr/lib -D gtk_doc=false
