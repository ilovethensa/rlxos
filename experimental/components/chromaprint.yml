id: chromaprint
version: 1.5.1
release: 1
about: Library for extracting fingerprints from any audio source
license:
  - LGPL2.1
  - MIT
depends:
  runtime:
    - gcc:lib
    - glibc
    - ffmpeg
  buildtime:
    - cmake
license:
  - LGPL2.1
  - MIT
configure: >
  -DCMAKE_BUILD_TYPE='None'
  -DBUILD_TESTS=ON
  -DBUILD_TOOLS=ON
  -Wno-dev
sources:
  - https://github.com/acoustid/chromaprint/archive/v{{version}}/chromaprint-{{version}}.tar.gz

precript: |
  patch -Np1 -i ${FILES}/chromaprint/ffmpeg5.patch