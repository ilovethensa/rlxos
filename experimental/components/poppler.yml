id: poppler
version: 21.07.0
release: 2
about: |
  A PDF rendering library and command line tools used to manipulate PDF files

depends:
  runtime:
    - fontconfig
    - cairo
    - lcms
    - libjpeg-turbo
    - libpng
    - nss
    - libboost
    - openjpeg

  buildtime:
    - boost

sources:
  - https://poppler.freedesktop.org/poppler-21.07.0.tar.xz

build-dir: poppler-21.07.0
configure: >
  -DENABLE_UNSTABLE_API_ABI_HEADERS=ON