id: libinput
version: 1.21.0
about: |
  Library that handles input devices for display servers and other applications that need to directly deal with input devices

depends:
  runtime:
    - libevdev
    - mtdev
    - glib
    - libwacom
    - libgudev

sources:
  - https://gitlab.freedesktop.org/libinput/libinput/-/archive/{{version}}/{{id}}-{{versio}}.tar.bz2

kernel:
  - CONFIG_INPUT_UINPUT

configure: >
  --libexecdir=/usr/lib
  -D debug-gui=false
  --buildtype=release
  -D tests=false
  -D documentation=false
  -D libwacom=true