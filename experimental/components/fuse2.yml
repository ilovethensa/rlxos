id: fuse2
version: 2.9.9
about: A simple interface for userspace programs to export a virtual filesystem to the Linux kernel

sources:
  - https://github.com/libfuse/libfuse/releases/download/fuse-{{version}}/fuse-{{version}}.tar.gz

kernel:
  - CONFIG_FUSE_FS
  - CONFIG_CUSE

environ:
  - UDEV_RULES_PATH=/usr/lib/udev/rules.d
  - MOUNT_FUSE_PATH=/usr/bin

configure: >
  --enable-lib
  --enable-util
  --disable-example

post-script: |
  rm -r ${pkgupd_pkgdir}/etc/init.d
  rm -r ${pkgupd_pkgdir}/dev
