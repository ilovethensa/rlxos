id: xterm
version: 368
about: A terminal emulator for the X Window System
sources:
- https://invisible-mirror.net/archives/xterm/xterm-368.tgz
build-dir: xterm-368
depends:
  runtime:
  - xorg-server
pre-script: 'sed -i "/v0/{n;s/new:/new:kb=^?:/}" termcap

  printf "\tkbs=\\177,\n" >> terminfo

  '
environ:
- TERMINFO=/usr/share/terminfo
configure: '--with-app-defaults=/etc/X11/app-defaults

  '
install: DESTDIR=$pkgupd_pkgdir
