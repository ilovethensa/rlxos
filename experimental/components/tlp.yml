id: tlp
version: 1.4.0
about: Linux advanced power management
sources:
- tlp-1.4.0.tar.gz::https://github.com/linrunner/TLP/archive/refs/tags/1.4.0.tar.gz
build-dir: TLP-1.4.0
depends:
  runtime:
  - pciutils
  - perl
  - systemd
  - networkmanager
script: make DESTDIR="${pkgupd_pkgdir}" install tlp install-man-tlp install-rdw install-man-rdw
environ:
- TLP_NO_INIT=1
- TLP_SBIN=/usr/bin
- TLP_SDSL=/usr/lib/systemd/system-sleep
- TLP_SYSD=/usr/lib/systemd/system
- TLP_ULIB=/usr/lib/udev
- TLP_WITH_ELOGIND=0
- TLP_WITH_SYSTEMD=1
