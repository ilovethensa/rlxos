id: libgdiplus
version: 6.0.5
about: Open Source Implementation of GDI+ API
depends:
  runtime:
    - cairo
    - freetype
    - giflib
    - glib
    - libexif
    - libjpeg-turbo
    - libpng
    - libtiff
    - zlib

sources:
  - https://github.com/mono/libgdiplus/archive/{{version}}/libgdiplus-{{version}}.tar.gz

pre-script: |
  autoreconf -fiv
autoconf-dir: true
configure: --with-cairo=system