id: mod_wsgi
version: 4.9.0
about: Python WSGI adapter module for apache
sources:
- mod_wsgi-4.9.0.tar.gz::https://github.com/GrahamDumpleton/mod_wsgi/archive/refs/tags/4.9.0.tar.gz
build-dir: mod_wsgi-4.9.0
depends:
  runtime:
  - apache
  - python
script: "./configure --prefix=/usr \\\n  --with-python=/usr/bin/python \\\n  --with-apxs=/usr/bin/apxs\n\
  \nmake\n\nmake DESTDIR=${pkgupd_pkgdir} install"
