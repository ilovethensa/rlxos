id: tzdata
version: 2021
about: Sources for time zone and daylight saving time data
sources:
- https://data.iana.org/time-zones/releases/tzdata2021a.tar.gz
build-dir: .
script: "ZONEINFO=${pkgupd_pkgdir}/usr/share/zoneinfo\nmkdir -pv ${ZONEINFO}/{posix,right}\n\
  \nfor tz in etcetera southamerica northamerica europe africa antarctica  \\\n  \
  \        asia australasia backward; do\n    zic -L /dev/null   -d $ZONEINFO    \
  \   -y \"sh yearistype.sh\" ${tz}\n    zic -L /dev/null   -d $ZONEINFO/posix -y\
  \ \"sh yearistype.sh\" ${tz}\n    zic -L leapseconds -d $ZONEINFO/right -y \"sh\
  \ yearistype.sh\" ${tz}\ndone\n\ncp -v zone.tab zone1970.tab iso3166.tab $ZONEINFO\n\
  zic -d $ZONEINFO -p America/New_York"
