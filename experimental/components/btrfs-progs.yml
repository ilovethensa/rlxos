id: btrfs-progs
version: 5.13
about: Package contains administration and debugging tools for the B-tree file system
  (btrfs)
sources:
- https://www.kernel.org/pub/linux/kernel/people/kdave/btrfs-progs/btrfs-progs-v5.13.tar.xz
build-dir: btrfs-progs-v5.13
depends:
  buildtime:
  - py-setuptools
  runtime:
  - lzo
script: "./configure --prefix=/usr \\\n  --disable-documentation\n\nmake\n\nmake DESTDIR=${pkgupd_pkgdir}\
  \ install\n"
