id: xdg-utils
version: 1.1.3
about: A set of command line tools that assist applications with a variety of desktop
  integration tasks
sources:
- https://portland.freedesktop.org/download/xdg-utils-1.1.3.tar.gz
build-dir: xdg-utils-1.1.3
depends:
  buildtime:
  - xmlto
  - lynx
  runtime:
  - xorg-apps
  - dbus
  - file
  - which
  - bash
script: './configure --prefix=/usr --mandir=/usr/share/man --with-fop

  make

  make DESTDIR=${pkgupd_pkgdir} install

  '
