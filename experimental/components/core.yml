id: core
version: 2307
about: core packages for rlxos

script: |
  mkdir -p %{install-root}/%{datadir}/rlxos/
  echo %{version} > %{install-root}/%{datadir}/rlxos/version

depends:
  runtime:
    - glibc
    - tzdata
    - file
    - readline
    - gcc:lib
    - shadow
    - pam-config
    - bash
    - grep
    - sed
    - psmisc
    - libtool
    - xz
    - kmod
    - coreutils
    - diffutils
    - findutils
    - gzip
    - kbd
    - vim
    - util-linux
    - systemd
    - dbus
    - sudo