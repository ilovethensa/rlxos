id: libexplain
version: 1.4
about: A library to explain system class errors
sources:
- https://salsa.debian.org/debian/libexplain/-/archive/debian/1.4.D001-10/libexplain-debian-1.4.D001-10.tar.gz
build-dir: libexplain-debian-1.4.D001-10
depends:
  buildtime:
  - bison
  - gcc
  - groff
  - libcap
  - libtool
script: 'QUILT_PATCHES=debian/patches quilt push -a

  ./configure --prefix=/usr

  make

  make install DESTDIR=${pkgupd_pkgdir}

  '
environ:
- CPPFLAGS+=' -fPIC'
