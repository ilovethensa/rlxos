id: gst-plugins-bad
version: 1.18.4
about: A set of plug-ins considered by the GStreamer developers to have good quality
  code, correct functionality, and the preferred license (LGPL for the plug-in code,
  LGPL or LGPL-compatible for the supporting library). A wide range of video and audio
  decoders, encoders, and filters are included
sources:
- https://gstreamer.freedesktop.org/src/gst-plugins-bad/gst-plugins-bad-1.18.4.tar.xz
build-dir: gst-plugins-bad-1.18.4
depends:
  buildtime:
  - nasm
  runtime:
  - gst-plugins-base
  - cairo
  - flac
  - gdk-pixbuf
  - lame
  - libgudev
  - libjpeg-turbo
  - libpng
  - libsoup
  - libvpx
  - mesa
  - mpg123
  - libxcb
  - libsndfile
  - taglib
configure: '--buildtype=release -D package-origin=https://rlxos.dev -D package-name="GStreamer
  1.18.4"

  '
