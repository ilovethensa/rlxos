id: evolution
version: 3.40.2
about: An integrated mail, calendar and address book suite designed for the GNOME
  environment
sources:
- https://download.gnome.org/sources/evolution/3.40/evolution-3.40.2.tar.xz
build-dir: evolution-3.40.2
depends:
  buildtime:
  - cmake
  - openldap
  runtime:
  - adwaita-icon-theme
  - evolution-data-server
  - gnome-autoar
  - itstool
  - libgdata
  - shared-mime-info
  - webkitgtk
  - bogofilter
  - enchant
  - gnome-desktop
  - gspell
  - highlight
  - libcanberra
  - libgweather
  - libnotify
  - libldap
  - seahorse
  - clutter-gtk
  - geoclue
  - geocode-glib
configure: '-DENABLE_INSTALLED_TESTS=ON -DENABLE_SMIME=ON -DENABLE_PST_IMPORT=OFF
  -DENABLE_YTNEF=OFF -DLIBEXEC_INSTALL_DIR=/usr/lib -DSYSCONF_INSTALL_DIR=/etc

  '
