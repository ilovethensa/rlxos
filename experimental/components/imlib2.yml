id: imlib2
version: 1.7.3
about: Library for image file manipulation
sources:
- https://downloads.sourceforge.net/enlightenment/imlib2-1.7.4.tar.bz2
build-dir: imlib2-1.7.4
depends:
  runtime:
  - bzip2
  - freetype
  - giflib
  - libjpeg-turbo
  - libpng
  - libwebp
  - xorg-libs
pre-script: 'sed -i ''s/@my_libs@//'' imlib2-config.in

  '
configure: --sysconfdir=/etc/imlib2 --x-libraries=/usr/lib --enable-amd64
