id: gnome-initial-setup
version: 40.2
about: Simple, easy, and safe way to prepare a new system
sources:
- http://ftp.gnome.org/pub/gnome/sources/gnome-initial-setup/40/gnome-initial-setup-40.2.tar.xz
build-dir: gnome-initial-setup-40.2
depends:
  runtime:
  - cheese
  - gdm
  - gnome-online-accounts
  - kerberos-v5
  - libpwquality
post-script: install -v -d -m 0700 -o 68 ${pkgupd_pkgdir}/run/gnome/initial-setup
users:
- id: 68
  name: gnome-initial-setup
  about: Gnome Inital Setup
  group: root
  dir: /run/gnome-initial-setup
  shell: /bin/sh
configure: --buildtype=release
