id: nodejs
version: 14.17.3
about: A JavaScript runtime built on Chrome's V8 JavaScript engine.
sources:
- https://nodejs.org/dist/v14.17.3/node-v14.17.3.tar.xz
build-dir: node-v14.17.3
depends:
  runtime:
  - which
  - icu
script: './configure --prefix=/usr --shared-openssl --shared-zlib --with-intl=system-icu

  make

  make install DESTDIR=${pkgupd_pkgdir}

  '
