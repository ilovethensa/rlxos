id: android-udev
version: 20220611
release: 1
about: Udev rules to connect android devices
license: GPL3
depends:
  runtime:
    - libmtp
    - systemd
  buildtime:
    - unzip
sources:
  - android-udev-{{version}}.tar.gz::https://github.com/M0Rf30/android-udev-rules/archive/refs/tags/{{version}}.tar.gz
build-dir: android-udev-rules-{{version}}

script: |
  sed -i 's#adbusers#adm#' 51-android.rules
  install -Dm 644 51-android.rules "$pkgupd_pkgdir"/usr/lib/udev/rules.d/51-android.rules
