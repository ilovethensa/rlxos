id: aspell
version: 0.60.8
about: An interactive spell checking program and the Aspell libraries
depends:
  runtime:
    - which
sources:
  - https://ftp.gnu.org/gnu/aspell/aspell-{{version}}.tar.gz

post-script: |
  ln -svfn aspell-0.60 ${pkgupd_pkgdir}/usr/lib/aspell
  
  install -v -D -m 0755 scripts/ispell -t ${pkgupd_pkgdir}/usr/bin
  install -v -D -m 0755 scripts/spell -t ${pkgupd_pkgdir}/usr/bin