id: cyrus-sasl
version: 2.1.27
about: A Simple Authentication and Security Layer
sources:
- https://github.com/cyrusimap/cyrus-sasl/releases/download/cyrus-sasl-2.1.27/cyrus-sasl-2.1.27.tar.gz
build-dir: cyrus-sasl-2.1.27
depends:
  runtime:
  - berkeley-db
  - pam
  - kerberos-v5
post-script: 'install -v -dm700 ${pkgupd_pkgdir}/var/lib/sasl

  '
configure: '--enable-auth-sasldb --with-dbpath=/var/lib/sasl/sasldb2 --with-sphnix-build=no
  --with-saslauthd=/var/run/saslauthd

  '
compile: -j1
