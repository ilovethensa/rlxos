id: nspr
version: 4.32
about: Netscape Portable Runtime (NSPR) provides a platform-neutral API for system
  level and libc like functions
sources:
- https://archive.mozilla.org/pub/nspr/releases/v4.32/src/nspr-4.32.tar.gz
build-dir: nspr-4.32/nspr
pre-script: "sed -ri \"/^RELEASE/s/^/#/\" pr/src/misc/Makefile.in\nsed -i \"s#\\$(LIBRARY)\
  \ ##\"   config/rules.mk   \n"
configure: --with-mozilla --with-pthreads --enable-64bit
