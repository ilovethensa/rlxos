id: gnome-shell-extensions
version: 40.4
about: Extensions for GNOME shell, including classic mode
sources:
- https://download.gnome.org/sources/gnome-shell-extensions/40/gnome-shell-extensions-40.4.tar.xz
build-dir: gnome-shell-extensions-40.4
depends:
  runtime:
  - gnome-shell
  - gnome-menus
  - libgtop
pre-script: 'patch extensions/user-theme/org.gnome.shell.extensions.user-theme.gschema.xml
  < ${FILES}/gnome-shell-extensions/default.patch

  '
configure: -D extension_set=all -D classic_mode=false
