id: libsoup
version: 2.72.0
about: A HTTP client/server library for GNOME
sources:
- https://download.gnome.org/sources/libsoup/2.72/libsoup-2.72.0.tar.xz
- https://www.linuxfromscratch.org/patches/blfs/svn/libsoup-2.72.0-testsuite_fix-1.patch
build-dir: libsoup-2.72.0
depends:
  buildtime:
  - gobject-introspection
  - vala
  runtime:
  - glib-networking
  - libpsl
  - libxml2
  - sqlite
  - sysprof
configure: -D vapi=enabled -D gssapi=disabled --buildtype=release
