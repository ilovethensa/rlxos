id: slang
version: 2.3.2
about: An interpreted language that may be embedded into an application to make the
  application extensible
sources:
- https://www.jedsoft.org/releases/slang/slang-2.3.2.tar.bz2
build-dir: slang-2.3.2
post-script: "chmod -v 755 ${pkgupd_pkgdir}/usr/lib/libslang.so.2.3.2 \\\n  ${pkgupd_pkgdir}/usr/lib/slang/v2/modules/*.so"
script: './configure --prefix=/usr --sysconfdir=/etc

  make -j1

  make -j1 install-all DESTDIR=${pkgupd_pkgdir}

  '
