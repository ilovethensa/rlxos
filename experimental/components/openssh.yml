id: openssh
version: 8.6p1
about: ssh clients and the sshd daemon
sources:
- https://ftp.openbsd.org/pub/OpenBSD/OpenSSH/portable/openssh-8.6p1.tar.gz
build-dir: openssh-8.6p1
post-script: 'install -v -D -m 755 contrib/ssh-copy-id -t ${pkgupd_pkgdir}/usr/bin

  install -v -D -m 0644 ${FILES}/openssh/* -t ${pkgupd_pkgdir}/usr/lib/systemd/system/

  '
users:
- id: 50
  name: sshd
  group: 50
  about: sshd PrivSep
  dir: /var/lib/sshd
  shell: /bin/false
groups:
- id: 50
  name: sshd
configure: '--with-md5-passwords --sysconfdir=/etc/ssh --with-privsep-path=/var/lib/sshd
  --with-default-path=/usr/bin --with-pid-dir=/run

  '
install: DESTDIR=${pkgupd_pkgdir}
