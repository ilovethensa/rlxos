id: cmake
version: 3.18.1
about: Modern toolset used for generating Makefiles
sources:
- https://cmake.org/files/v3.20/cmake-3.20.5.tar.gz
build-dir: cmake-3.20.5
depends:
  runtime:
  - libuv
  - curl
  - libarchive
pre-script: sed -i "/lib64/s/64//" Modules/GNUInstallDirs.cmake
configure: '--prefix=/usr --system-libs --mandir=/share/man --no-system-jsoncpp --no-system-librhash
  --docdir=/share/doc/cmake

  '
