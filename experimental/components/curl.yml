id: curl
version: 7.77.0
about: Utility and a library used for transferring files
sources:
- https://curl.haxx.se/download/curl-7.77.0.tar.xz
build-dir: curl-7.77.0
depends:
  runtime:
  - openssl
  - zlib
  - zstd
  - libidn2
  - ca-certificates
configure: --enable-threaded-resolver --with-ca-bundle=/etc/ssl/cert.pem --with-openssl
