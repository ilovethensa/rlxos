id: xorg
version: 7
about: Freely redistributable, open-source implementation of the X Window System
sources: []
build-dir: .
depends:
  buildtime:
  - pkg-config
  - llvm
  runtime:
  - util-macros
  - xorgproto
  - libxau
  - libxdmcp
  - xcb-proto
  - libxcb
  - xorg-libs
  - xcb-util
  - xcb-util-image
  - xcb-util-keysyms
  - xcb-util-renderutil
  - xcb-util-wm
  - xcb-util-cursor
  - mesa
  - xbitmaps
  - xorg-apps
  - xcursor-themes
  - xorg-fonts
  - xkeyboard-config
  - xorg-server
  - xorg-drivers
  - xinit
  - twm
  - xterm
script: 'mkdir -p ${pkgupd_pkgdir}/usr/share/xorg/

  echo 7 > ${pkgupd_pkgdir}/usr/share/xorg/config

  '
