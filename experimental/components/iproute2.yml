id: iproute2
version: 5.13.0
about: IP Routing Utilities
sources:
- https://www.kernel.org/pub/linux/utils/net/iproute2/iproute2-5.13.0.tar.xz
build-dir: iproute2-5.13.0
depends:
  buildtime:
  - flex
  - bison
  runtime:
  - glibc
  - iptables
  - libelf
  - libcap
pre-script: 'sed -i "s/-Werror//" Makefile

  sed -i /ARPD/d Makefile

  '
script: 'make

  make SBINDIR=/usr/bin DESTDIR=${pkgupd_pkgdir} install

  '
