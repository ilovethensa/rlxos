id: os-prober
version: 1.79
about: utility to detect installed OSes
sources:
- http://http.debian.net/debian/pool/main/o/os-prober/os-prober_1.79.tar.xz
build-dir: os-prober
depends:
  runtime:
  - bash
script: "sed -i -e \"s:/lib/ld\\*\\.so\\*:/lib*/ld*.so*:g\" os-probes/mounted/common/90linux-distro\n\
  rm -f Makefile\n\nmake newns\n\ninstall -v -D -m 0755 os-prober linux-boot-prober\
  \ -t ${pkgupd_pkgdir}/usr/bin/\ninstall -v -D -m 0755 newns -t ${pkgupd_pkgdir}/usr/lib/os-prober\n\
  install -v -D -m 0755 common.sh -t ${pkgupd_pkgdir}/usr/share/os-prober\n\nfor dir\
  \ in os-probes os-probes/mounted os-probes/init linux-boot-probes linux-boot-probes/mounted;\
  \ do\n  install -dm 755 \"${pkgupd_pkgdir}/usr/lib/${dir}\"\n  install -m 755 -t\
  \ \"${pkgupd_pkgdir}/usr/lib/${dir}\" \"${dir}\"/common/*\n  [[ -d \"${dir}\"/x86\
  \ ]] && cp -r \"${dir}\"/x86/* \"${pkgupd_pkgdir}/usr/lib/${dir}\"\ndone\n\ninstall\
  \ -Dm 755 os-probes/mounted/powerpc/20macosx \"${pkgupd_pkgdir}\"/usr/lib/os-probes/mounted/20macosx\n\
  install -dm 755 \"${pkgupd_pkgdir}\"/var/lib/os-prober"
