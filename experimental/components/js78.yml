id: js78
version: 78.12.0
about: Mozilla's JavaScript engine written in C
sources:
- https://archive.mozilla.org/pub/firefox/releases/78.12.0esr/source/firefox-78.12.0esr.source.tar.xz
build-dir: firefox-78.12.0/js/src
depends:
  buildtime:
  - autoconf-2.13
  - rustc
  - which
  runtime:
  - icu
post-script: 'rm -v ${pkgupd_pkgdir}/usr/lib/libjs_static.ajs

  sed -i "/@NSPR_CFLAGS@/d" ${pkgupd_pkgdir}/usr/bin/js78-config'
configure: '--prefix=/usr --with-intl-api --with-system-zlib --with-system-icu --disable-jemalloc
  --disable-debug-symbols

  '
