id: lynx
version: 2.8.9rel.1
about: A text based web browser
sources:
- https://invisible-mirror.net/archives/lynx/tarballs/lynx2.8.9rel.1.tar.bz2
build-dir: lynx2.8.9rel.1
script: "./configure --prefix=/usr \\\n    --sysconfdir=/etc/lynx \\\n    --datadir=/usr/share/doc/lynx\
  \ \\\n    --with-zlib \\\n    --with-ssl \\\n    --with-bzlib \\\n    --with-screen=ncursesw\
  \ \\\n    --enable-locale-charset \\\n    --enable-ipv6 \\\n    --enable-nls\n \
  \ make\n\n  make install-full DESTDIR=${pkgupd_pkgdir}\n    \n"
